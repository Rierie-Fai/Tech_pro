<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Hexindo Fleet Pro</title>
    
    <script>
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.replace('index.html');
        }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            padding: 20px; overflow: hidden; position: relative;
        }
        .snow-flake { position: absolute; top: -10px; color: white; user-select: none; z-index: 1; pointer-events: none; animation: fall linear infinite; filter: blur(1px); opacity: 0.8; }
        @keyframes fall { to { transform: translateY(105vh) rotate(360deg); } }
        .ice-shard { position: absolute; pointer-events: none; background: white; border-radius: 2px; z-index: 100; animation: burst 0.8s ease-out forwards; }
        @keyframes burst { 0% { transform: translate(0, 0) scale(1); opacity: 1; } 100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; } }
        .glass-login { background: rgba(255, 255, 255, 0.45); backdrop-filter: blur(25px) saturate(200%); -webkit-backdrop-filter: blur(25px) saturate(200%); border: 1px solid rgba(255, 255, 255, 0.7); box-shadow: 0 30px 60px -12px rgba(31, 38, 135, 0.15); border-radius: 3.5rem; width: 100%; max-width: 420px; position: relative; z-index: 10; }
        .input-glass { background: rgba(255, 255, 255, 0.5) !important; border: 1px solid rgba(255, 255, 255, 0.8) !important; border-radius: 1.25rem; transition: 0.3s all; }
        .input-glass:focus { background: rgba(255, 255, 255, 0.9) !important; border-color: #3b82f6 !important; box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); }
        .btn-ice { background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); box-shadow: 0 12px 24px -6px rgba(37, 99, 235, 0.4); transition: 0.3s all; overflow: hidden; position: relative; }
    </style>
</head>
<body>
    <div id="snow-container" class="absolute inset-0 pointer-events-none"></div>
    <div class="glass-login p-10 text-center">
        <div class="flex flex-col items-center mb-8">
            <h1 class="text-2xl font-black text-slate-800 tracking-tighter uppercase italic">Hexindo <span class="text-blue-600">Fleet Pro</span></h1>
            <p class="text-[9px] font-bold text-slate-500 tracking-[0.4em] uppercase mt-3 italic">Adaro Project Digital Terminal</p>
        </div>
        <div id="loginAlert" class="hidden mb-6 p-4 rounded-2xl bg-red-100/90 border border-red-200 text-red-600 text-[10px] font-black uppercase italic animate-pulse">⚠️ NIK atau Password Salah!</div>
        <form id="loginForm" class="space-y-6 text-left">
            <div><label class="text-[9px] font-black uppercase text-slate-500 ml-4 mb-2 block tracking-widest italic">Personal NIK</label>
            <input type="text" id="nikInput" required class="input-glass w-full px-6 py-4 text-slate-800 font-bold focus:outline-none" placeholder="Masukkan NIK..."></div>
            <div><label class="text-[9px] font-black uppercase text-slate-500 ml-4 mb-2 block tracking-widest italic">Password</label>
            <input type="password" id="passInput" required class="input-glass w-full px-6 py-4 text-slate-800 font-bold focus:outline-none" placeholder="••••••••"></div>
            <button type="submit" id="btnLogin" class="btn-ice w-full py-5 rounded-[1.5rem] text-white font-black text-[10px] uppercase tracking-[0.2em] mt-8">Initialize Login</button>
        </form>
    </div>

    <script>
        const SB_URL = "https://corpgiuxyhfxdnqwwmlv.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNvcnBnaXV4eWhmeGRucXd3bWx2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMDMwNzcsImV4cCI6MjA4NTg3OTA3N30.PMp5yZOISYrBG0UUcIGaXUPnmEAaWVKgQ3Y1W8Nea_E";
        const sb = supabase.createClient(SB_URL, SB_KEY);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnLogin');
            btn.disabled = true; btn.innerText = "AUTHENTICATING...";
            
            const nik = document.getElementById('nikInput').value;
            const pass = document.getElementById('passInput').value;

            try {
                const { data, error } = await sb.from('users').select('*').eq('nik', nik).single();
                if (error || !data || data.password !== pass) throw new Error();

                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userNRP', data.nik); 
                localStorage.setItem('userName', data.full_name);
                localStorage.setItem('userRole', data.role);
                window.location.replace('index.html');
            } catch (err) {
                document.getElementById('loginAlert').classList.remove('hidden');
                btn.disabled = false; btn.innerText = "INITIALIZE LOGIN";
            }
        });
    </script>
    <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('Glacier Service Worker: Active', reg))
        .catch(err => console.log('Glacier Service Worker: Failed', err));
    });
  }
</script>

</body>
</html>
