<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login | Hexindo Fleet Pro</title>
    
    <script>
        if (localStorage.getItem('isLoggedIn') === 'true') { window.location.replace('index.html'); }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        :root { --base-width: 720px; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #2563eb 0%, #1e3a8a 50%, #0f172a 100%); 
            min-height: 100vh; margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; position: relative;
        }

        /* Scaler Container */
        #scaler-context {
            width: var(--base-width);
            display: flex; justify-content: center; align-items: center;
            transform-origin: center center;
            transition: transform 0.2s ease-out;
            z-index: 10;
        }

        .snow-flake { position: absolute; top: -10px; color: white; user-select: none; z-index: 1; pointer-events: none; animation: fall linear infinite; filter: blur(0.5px); opacity: 0.4; }
        @keyframes fall { to { transform: translateY(105vh) rotate(360deg); } }

        .glass-login { 
            background: rgba(255, 255, 255, 0.15); 
            backdrop-filter: blur(25px) saturate(180%); 
            border: 1px solid rgba(255, 255, 255, 0.3); 
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.3); 
            border-radius: 3.5rem; width: 420px; padding: 2.5rem; text-align: center; position: relative;
        }

        .input-glass { 
            background: rgba(255, 255, 255, 0.1) !important; 
            border: 1px solid rgba(255, 255, 255, 0.2) !important; 
            border-radius: 1.25rem; transition: 0.3s all; color: white !important;
        }
        .input-glass:focus { background: rgba(255, 255, 255, 0.2) !important; border-color: rgba(255, 255, 255, 0.5) !important; }

        .btn-ice { 
            background: linear-gradient(135deg, #ffffff 0%, #dbeafe 100%); 
            box-shadow: 0 12px 24px -6px rgba(0, 0, 0, 0.2); 
            transition: 0.3s all; color: #1e3a8a;
        }

        .eye-toggle { position: absolute; right: 1.25rem; top: 50%; transform: translateY(-50%); cursor: pointer; color: rgba(255, 255, 255, 0.5); }
        .status-pulse { animation: pulse-animation 2s infinite; }
        @keyframes pulse-animation { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div id="snow-container" class="absolute inset-0 pointer-events-none"></div>

    <div id="scaler-context">
        <div class="glass-login">
            <div id="connWidget" class="absolute top-8 right-8 flex items-center gap-2 bg-black/20 px-3 py-1 rounded-full border border-white/10">
                <div id="statusDot" class="w-1.5 h-1.5 rounded-full bg-green-500 status-pulse"></div>
                <span id="statusText" class="text-[7px] font-black text-white uppercase tracking-widest">Online</span>
            </div>

            <div class="flex flex-col items-center mb-10">
                <div class="w-16 h-16 bg-white/20 p-3 rounded-2xl border border-white/30 mb-4">
                    <img src="logo.png" alt="Logo" class="w-full h-full object-contain brightness-200">
                </div>
                <h1 class="text-2xl font-black text-white tracking-tighter uppercase italic leading-none">Hexindo <span class="text-blue-200">Fleet Pro</span></h1>
                <p class="text-[8px] font-bold text-blue-100 tracking-[0.4em] uppercase mt-3 italic opacity-80">Adaro Project Terminal</p>
            </div>

            <div id="loginAlert" class="hidden mb-6 p-4 rounded-2xl bg-red-500/20 border border-red-400/50 text-red-200 text-[10px] font-black uppercase italic animate-pulse">
                ⚠️ NIK atau Password Salah!
            </div>

            <form id="loginForm" class="space-y-5 text-left">
                <div>
                    <label class="text-[9px] font-black uppercase text-blue-100 ml-4 mb-2 block tracking-widest italic opacity-70">Personal NIK</label>
                    <input type="text" id="nikInput" required class="input-glass w-full px-6 py-4 font-bold focus:outline-none" placeholder="Masukkan NIK...">
                </div>
                <div>
                    <label class="text-[9px] font-black uppercase text-blue-100 ml-4 mb-2 block tracking-widest italic opacity-70">Password</label>
                    <div class="relative">
                        <input type="password" id="passInput" required class="input-glass w-full px-6 py-4 font-bold focus:outline-none" placeholder="••••••••">
                        <div id="togglePass" class="eye-toggle">
                            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </div>
                    </div>
                </div>
                <button type="submit" id="btnLogin" class="btn-ice w-full py-5 rounded-[1.5rem] font-black text-[10px] uppercase tracking-[0.2em] mt-8">
                    Initialize Login
                </button>
            </form>

            <p class="text-[7px] text-white/30 font-black uppercase tracking-[0.3em] mt-10">Secured by NIK Authentication System</p>
        </div>
    </div>

    <script>
        // --- AUTO-SCALING ENGINE ---
        function runAutoScale() {
            const scaler = document.getElementById('scaler-context');
            const targetWidth = 720;
            const windowWidth = window.innerWidth;
            const scaleRatio = windowWidth / targetWidth;
            
            // Hanya scale down jika layar lebih kecil dari target
            if (windowWidth < targetWidth) {
                scaler.style.transform = `scale(${scaleRatio})`;
            } else {
                scaler.style.transform = `scale(1)`;
            }
        }

        window.addEventListener('resize', runAutoScale);
        window.onload = () => { 
            runAutoScale(); 
            createSnow();
            updateStatus();
        };

        // --- TOGGLE PASSWORD ---
        const togglePass = document.getElementById('togglePass');
        const passInput = document.getElementById('passInput');
        const eyeIcon = document.getElementById('eyeIcon');

        togglePass.addEventListener('click', () => {
            const type = passInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passInput.setAttribute('type', type);
            if (type === 'text') {
                eyeIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l18 18" />`;
            } else {
                eyeIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />`;
            }
        });

        // --- CONNECTION MONITOR ---
        function updateStatus() {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            if (navigator.onLine) {
                dot.className = 'w-1.5 h-1.5 rounded-full bg-green-500 status-pulse';
                text.innerText = 'Online';
                text.classList.remove('text-red-400');
            } else {
                dot.className = 'w-1.5 h-1.5 rounded-full bg-red-500';
                text.innerText = 'Offline';
                text.classList.add('text-red-400');
            }
        }
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);

        // --- SNOW EFFECT ---
        function createSnow() {
            const container = document.getElementById('snow-container');
            for (let i = 0; i < 20; i++) {
                const flake = document.createElement('div');
                flake.className = 'snow-flake';
                flake.innerText = '❄';
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.animationDuration = (Math.random() * 3 + 5) + 's';
                flake.style.fontSize = (Math.random() * 8 + 8) + 'px';
                flake.style.opacity = Math.random() * 0.5;
                container.appendChild(flake);
            }
        }

        // --- AUTHENTICATION ---
        const SB_URL = "https://corpgiuxyhfxdnqwwmlv.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNvcnBnaXV4eWhmeGRucXd3bWx2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMDMwNzcsImV4cCI6MjA4NTg3OTA3N30.PMp5yZOISYrBG0UUcIGaXUPnmEAaWVKgQ3Y1W8Nea_E";
        const sb = supabase.createClient(SB_URL, SB_KEY);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnLogin');
            btn.disabled = true; btn.innerText = "AUTHENTICATING...";
            
            const nik = document.getElementById('nikInput').value;
            const pass = document.getElementById('passInput').value;

            try {
                const { data, error } = await sb.from('users').select('*').eq('nik', nik).single();
                if (error || !data || data.password !== pass) throw new Error();

                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userNIK', data.nik);
                localStorage.setItem('userName', data.full_name);
                localStorage.setItem('userRole', data.role);
                window.location.replace('index.html');
            } catch (err) {
                document.getElementById('loginAlert').classList.remove('hidden');
                btn.disabled = false; btn.innerText = "INITIALIZE LOGIN";
            }
        });
    </script>
</body>
</html>
