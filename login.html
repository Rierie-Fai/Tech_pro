<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Hexindo Fleet Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --hex-yellow: #ffc107;
            --hex-dark: #1a1d20;
            --hex-dark-soft: #2d3436;
            --error: #ff7675;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle at top left, #343a40, #1a1d20);
            color: white;
            overflow: hidden;
        }

        .login-card {
            width: 100%;
            max-width: 380px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border-radius: 28px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .brand-area { margin-bottom: 35px; }
        .brand-area h1 { 
            margin: 0; 
            font-size: 30px; 
            font-weight: 800; 
            letter-spacing: -1.5px;
            text-transform: uppercase;
        }
        .brand-area h1 span { color: var(--hex-yellow); }
        .brand-area p { 
            color: #94a3b8; 
            font-size: 11px; 
            margin-top: 8px; 
            letter-spacing: 2px;
            font-weight: 600;
        }

        .form-group { text-align: left; margin-bottom: 20px; }
        .form-group label { 
            display: block; 
            font-size: 11px; 
            margin-bottom: 8px; 
            color: #94a3b8; 
            font-weight: 700;
            text-transform: uppercase;
        }
        
        input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            color: white;
            font-size: 14px;
            box-sizing: border-box;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--hex-yellow);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 4px rgba(255, 193, 7, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: var(--hex-yellow);
            color: var(--hex-dark);
            border: none;
            border-radius: 14px;
            font-size: 15px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 193, 7, 0.4);
            filter: brightness(1.1);
        }

        .btn-login:active { transform: translateY(0); }

        #errorBox {
            color: var(--error);
            font-size: 12px;
            margin-top: 20px;
            display: none;
            background: rgba(255, 118, 117, 0.1);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(255, 118, 117, 0.2);
            animation: fadeIn 0.4s ease;
        }

        .footer { 
            margin-top: 40px; 
            font-size: 10px; 
            color: #64748b; 
            line-height: 1.6;
            letter-spacing: 0.5px;
        }

        /* Animations */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-8px); }
            40%, 80% { transform: translateX(8px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="login-card" id="loginCard">
    <div class="brand-area">
        <h1>HEXINDO <span>FLEET</span></h1>
        <p>SECURE ACCESS TERMINAL</p>
    </div>

    <div class="form-group">
        <label>NRP / Username</label>
        <input type="text" id="username" placeholder="Masukkan NRP" autocomplete="off">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="••••••••">
    </div>

    <button class="btn-login" onclick="validateLogin()">Masuk Sistem</button>

    <div id="errorBox">NRP atau Password salah!</div>

    <div class="footer">
        &copy; 2026 PT HEXINDO ADARO PROJECT<br>
        SECURITY PROTOCOL ACTIVE
    </div>
</div>

<script>
    // --- KONFIGURASI MULTI LOGIN ---
    const USERS_DATABASE = [
        { nrp: "H0002549", name: "MUKHAMAD IRVAN RIFAI", pass: "irvan123" },
        { nrp: "admin", name: "ADMIN PROJECT", pass: "admin123" },
        { nrp: "mekanik01", name: "BUDI SANTOSO", pass: "mekanik123" },
        { nrp: "10160202", name: "SUPERVISOR", pass: "super123" }
    ];

    function validateLogin() {
        const userTyped = document.getElementById('username').value.trim();
        const passTyped = document.getElementById('password').value.trim();
        const errorBox = document.getElementById('errorBox');
        const loginCard = document.getElementById('loginCard');

        // Sembunyikan error dulu
        errorBox.style.display = 'none';

        // Cari user di database
        const foundUser = USERS_DATABASE.find(u => u.nrp === userTyped && u.pass === passTyped);

        if (foundUser) {
            // 1. Simpan Sesi
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userName', foundUser.name);
            localStorage.setItem('userNRP', foundUser.nrp);

            // 2. Redirect ke Portal
            window.location.href = 'index.html';
        } else {
            // 3. Handle Gagal Login
            errorBox.style.display = 'block';
            
            // Efek Getar (Shake)
            loginCard.style.animation = "shake 0.4s ease";
            setTimeout(() => { loginCard.style.animation = ""; }, 400);
            
            // Bersihkan input password
            document.getElementById('password').value = "";
        }
    }

    // Support klik Enter untuk login
    document.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            validateLogin();
        }
    });
</script>

</body>
</html>
