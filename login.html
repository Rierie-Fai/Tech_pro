<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Hexindo Fleet Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; }
        .glass-login {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full">
        <div class="text-center mb-10">
            <div class="inline-block w-20 h-20 bg-yellow-500 rounded-3xl mb-6 flex items-center justify-center text-slate-900 text-4xl font-black italic shadow-2xl shadow-yellow-500/20">H</div>
            <h1 class="text-3xl font-black text-white tracking-tighter italic">HEXINDO <span class="text-yellow-500 not-italic">FLEET</span></h1>
            <p class="text-slate-400 text-xs font-bold uppercase tracking-[0.3em] mt-2">Digital Service Terminal</p>
        </div>

        <div class="glass-login p-8 rounded-[2.5rem] shadow-2xl">
            <h2 class="text-xl font-black text-white mb-8 border-l-4 border-yellow-500 pl-4 uppercase italic">Sistem Autentikasi</h2>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 ml-1">NIK / NRP Teknisi</label>
                    <input type="text" id="nikInput" required
                        class="w-full bg-slate-800/50 border border-slate-700 text-white p-4 rounded-2xl outline-none focus:border-yellow-500 transition-all font-bold tracking-widest"
                        placeholder="MASUKKAN NIK ANDA">
                </div>

                <div class="pt-4">
                    <button type="submit" id="btnLogin"
                        class="w-full bg-yellow-500 hover:bg-yellow-400 text-slate-900 font-black py-5 rounded-2xl uppercase text-xs tracking-[0.2em] shadow-xl shadow-yellow-500/10 transition-all active:scale-95 flex justify-center items-center">
                        <span id="btnText">Masuk Ke Portal</span>
                    </button>
                </div>
            </form>
            <p id="errorMsg" class="text-red-400 text-[10px] font-bold mt-4 text-center hidden uppercase tracking-widest"></p>
        </div>
    </div>

    <script>
        // KONFIGURASI SUPABASE
        const SB_URL = "https://corpgiuxyhfxdnqwwmlv.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNvcnBnaXV4eWhmeGRucXd3bWx2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMDMwNzcsImV4cCI6MjA4NTg3OTA3N30.PMp5yZOISYrBG0UUcIGaXUPnmEAaWVKgQ3Y1W8Nea_E";
        const sbClient = supabase.createClient(SB_URL, SB_KEY);

        // PROTEKSI: Jika sudah login, lempar ke dashboard
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const nikInput = document.getElementById('nikInput').value.trim().toUpperCase();
            const btn = document.getElementById('btnLogin');
            const btnText = document.getElementById('btnText');
            const errorMsg = document.getElementById('errorMsg');

            // Reset UI
            errorMsg.classList.add('hidden');
            btn.disabled = true;
            btnText.innerText = "MENGECEK DATABASE...";

            try {
                // QUERY KE TABEL USERS
                const { data, error } = await sbClient
                    .from('users')
                    .select('*')
                    .eq('nik', nikInput)
                    .single();

                if (error || !data) {
                    throw new Error("NIK tidak terdaftar atau koneksi bermasalah!");
                }

                // JIKA NIK DITEMUKAN, SIMPAN SESSION
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userNRP', data.nik); // Menyimpan NIK sebagai identitas
                localStorage.setItem('userName', data.full_name);
                localStorage.setItem('userRole', data.role); // 'admin' atau 'technician'

                // Berhasil login
                window.location.href = 'index.html';

            } catch (err) {
                errorMsg.innerText = "⚠️ " + err.message;
                errorMsg.classList.remove('hidden');
                btn.disabled = false;
                btnText.innerText = "Masuk Ke Portal";
            }
        });
    </script>

</body>
</html>
