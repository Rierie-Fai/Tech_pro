<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexindo Toolbox Pro - Dashboard Modern</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { 
            --hex-yellow: #ffc107; 
            --hex-dark: #1a1d20; 
            --bg-body: #f0f2f5;
            --success: #198754; 
            --warning: #ffc107; 
            --danger: #dc3545;
            --card-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
        }

        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            margin: 0; padding: 10px; 
            background: var(--bg-body); 
            color: #334155;
            font-size: 11px;
        }

        .container { max-width: 1200px; margin: auto; }

        /* Header Modern */
        .top-bar { 
            background: var(--hex-dark); color: white; 
            padding: 15px 20px; border-radius: 12px; 
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; box-shadow: var(--card-shadow);
        }

        .month-badge { 
            background: var(--hex-yellow); color: var(--hex-dark); 
            padding: 5px 15px; border-radius: 8px; font-weight: 800; font-size: 12px;
        }

        /* Summary Cards */
        .summary-grid { 
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 20px; 
        }
        .s-card { 
            background: white; padding: 15px; border-radius: 12px; text-align: center;
            box-shadow: var(--card-shadow); border-bottom: 4px solid #ddd;
        }
        .s-card.baik { border-color: var(--success); }
        .s-card.rusak { border-color: var(--warning); }
        .s-card.hilang { border-color: var(--danger); }
        
        .s-val { font-size: 22px; font-weight: 800; display: block; }
        .s-label { font-size: 10px; text-transform: uppercase; letter-spacing: 1px; color: #64748b; }

        /* Meta Info Form */
        .meta-card { 
            background: white; padding: 15px; border-radius: 12px; 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); 
            gap: 15px; margin-bottom: 20px; box-shadow: var(--card-shadow);
        }
        .input-group label { display: block; margin-bottom: 5px; font-weight: 600; color: #475569; }
        input { 
            width: 100%; padding: 8px; border: 1.5px solid #e2e8f0; border-radius: 6px; 
            box-sizing: border-box; transition: 0.2s;
        }
        input:focus { outline: none; border-color: var(--hex-yellow); }

        /* Action Buttons */
        .btn-group { display: flex; gap: 10px; margin-bottom: 20px; }
        button { 
            flex: 1; padding: 12px; border: none; border-radius: 8px; 
            font-weight: 700; cursor: pointer; transition: 0.2s; color: white;
            text-transform: uppercase; font-size: 10px;
        }
        .btn-save { background: var(--success); }
        .btn-new { background: #64748b; }
        .btn-check { background: #0ea5e9; }
        button:hover { opacity: 0.9; transform: translateY(-1px); }

        /* Table Design */
        .main-grid { display: flex; gap: 15px; margin-bottom: 30px; }
        .table-container { 
            flex: 1; background: white; border-radius: 12px; overflow: hidden; 
            box-shadow: var(--card-shadow); border: 1px solid #e2e8f0;
        }
        .scroll-area { height: 400px; overflow-y: scroll; }
        
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8fafc; color: #475569; padding: 12px; font-weight: 700; border-bottom: 2px solid #e2e8f0; text-align: left; }
        td { padding: 10px 12px; border-bottom: 1px solid #f1f5f9; }

        /* Status Colors */
        .row-baik { background-color: #f0fdf4 !important; }
        .row-rusak { background-color: #fffbeb !important; }
        .row-hilang { background-color: #fef2f2 !important; }

        /* History */
        .history-card { background: white; padding: 20px; border-radius: 12px; box-shadow: var(--card-shadow); }
        .hist-table { width: 100%; margin-top: 10px; }
        .hist-table td { padding: 8px; font-size: 10px; }

        @media (max-width: 768px) {
            .main-grid { flex-direction: column; }
            .summary-grid { grid-template-columns: 1fr 1fr 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="top-bar">
        <h2 style="margin:0; font-size: 18px;">HEXINDO <span style="color:var(--hex-yellow)">TOOLBOX</span></h2>
        <div class="month-badge" id="currentMonthBadge">FEB 2026</div>
    </div>

    <div class="summary-grid">
        <div class="s-card baik"><span class="s-val" id="countB">0</span><span class="s-label">Baik</span></div>
        <div class="s-card rusak"><span class="s-val" id="countR" style="color:#d97706">0</span><span class="s-label">Rusak</span></div>
        <div class="s-card hilang"><span class="s-val" id="countH" style="color:#dc3545">0</span><span class="s-label">Hilang</span></div>
    </div>

    <input type="hidden" id="editingId" value="">

    <div class="meta-card">
        <div class="input-group"><label>Asset No</label><input type="text" id="asset" value="101602010004"></div>
        <div class="input-group"><label>PIC Name</label><input type="text" id="pic" value="M. IRVAN RIFAI"></div>
        <div class="input-group"><label>Check Date</label><input type="date" id="tgl" onchange="updateMonthBadge()"></div>
        <div class="input-group"><label>Branch</label><input type="text" id="branch" value="ADARO PROJECT"></div>
    </div>

    <div class="btn-group">
        <button class="btn-save" onclick="prosesSimpan()" id="btnSubmit">ðŸš€ Simpan ke Cloud</button>
        <button class="btn-check" onclick="checkAllBaik()">âœ… Check All B</button>
        <button class="btn-new" onclick="resetForm()">âž• Input Baru</button>
    </div>

    <div class="main-grid">
        <div class="table-container">
            <div class="scroll-area">
                <table>
                    <thead><tr><th>No</th><th>Item 1-53</th><th>B</th><th>R</th><th>H</th></tr></thead>
                    <tbody id="area1"></tbody>
                </table>
            </div>
        </div>
        <div class="table-container">
            <div class="scroll-area">
                <table>
                    <thead><tr><th>No</th><th>Item 54-106</th><th>B</th><th>R</th><th>H</th></tr></thead>
                    <tbody id="area2"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="history-card">
        <h3 style="margin-top:0">ðŸ“‹ Riwayat Sinkronisasi</h3>
        <table class="hist-table">
            <tbody id="histBody"></tbody>
        </table>
    </div>
</div>

<script>
    // [LOGIKA SCRIPT TETAP SAMA SEPERTI SEBELUMNYA AGAR FUNGSI TIDAK RUSAK]
    const listAlat = ["Adjustable wrench L=12\"", "Adjustable wrench pipe L=10\"", "Allen key 12mm", "Allen key 14mm", "Allen key 17mm", "Allen key set 2-10mm", "Brush steel W=30mm", "Catridge belt wrench 125mm", "Chisel plate W=11 L=140mm", "Combination wrench 24mm", "Combination wrench 27mm", "Combination wrench 30mm", "Combination wrench 32mm", "Combination wrench 36mm", "Combination wrench 41mm", "Extention socket 1/2\" L=10\"", "Extention socket 1/2\" L=5\"", "Extention socket 3/4\" L=18\"", "Extention socket 3/4\" L=8\"", "Extention socket 1/2\" U-joint", "Feeler gauge set", "Files set (5 pcs) 150mm", "Files plate type 250mm", "Files round type 250mm", "Haksaw iron & blade", "Half moon wrench 14x17", "Half moon wrench 19x22", "Hammer besi 0.5kg", "Hammer karet 0.5kg", "Hammer plastik 0.5kg", "Handle socket T 1/2\"", "Handle socket T 3/4\"", "Handle rachet 1/2\"", "Handle rachet 3/4\"", "Magnetic stick L=50cm", "Multitester CD 800", "Open end 6x7", "Open end 8x9", "Open end 10x11", "Open end 12x13", "Open end 14x15", "Open end 16x17", "Open end 18x19", "Open end 20x22", "Open end 24x26", "Open end 36x41", "Paint brush", "Pliers combination 200mm", "Pliers side cutting 200mm", "Pliers water pump", "Pliers viece grip", "Pliers snap ring (in)", "Pliers snap ring (out)", "Pry bar L=40cm", "Punch drift 150mm", "Punch center 130mm", "Ring spanner 6x7", "Ring spanner 8x9", "Ring spanner 10x11", "Ring spanner 12x13", "Ring spanner 14x15", "Ring spanner 16x17", "Ring spanner 18x19", "Ring spanner 20x22", "Ring spanner 24x26", "Scale meter roll 2.5m", "Scrape blade W=25mm", "Screw drive plus 75mm", "Screw drive plus 100mm", "Screw drive plus 125mm", "Screw drive plus 150mm", "Screw drive plate 75mm", "Screw drive plate 100mm", "Screw drive plate 150mm", "Screw drive plate 200mm", "Socket (12) 1/2\" 10mm", "Socket (12) 1/2\" 11mm", "Socket (12) 1/2\" 12mm", "Socket (12) 1/2\" 13mm", "Socket (12) 1/2\" 14mm", "Socket (12) 1/2\" 15mm", "Socket (12) 1/2\" 16mm", "Socket (12) 1/2\" 17mm", "Socket (12) 1/2\" 18mm", "Socket (12) 1/2\" 19mm", "Socket (12) 1/2\" 20mm", "Socket (12) 1/2\" 21mm", "Socket (12) 1/2\" 22mm", "Socket (12) 3/4\" 22mm", "Socket (12) 3/4\" 23mm", "Socket (12) 3/4\" 24mm", "Socket (12) 3/4\" 27mm", "Socket (12) 3/4\" 28mm", "Socket (12) 3/4\" 29mm", "Socket (12) 3/4\" 30mm", "Socket (12) 3/4\" 32mm", "Socket (12) 3/4\" 36mm", "Socket (12) 3/4\" 38mm", "Socket (12) 3/4\" 41mm", "Socket (12) 3/4\" 46mm", "Stop watch digital", "Thermometer 0-200C", "Treeds gauge set", "Tools box 3 step", "Test pen DC", "Vernier caliper 150mm"];

    function refreshSummary() {
        let b = 0, r = 0, h = 0;
        listAlat.forEach((_, i) => {
            const rad = document.querySelector(`input[name="t-${i+1}"]:checked`);
            const row = document.getElementById(`row-${i+1}`);
            if(rad) {
                row.className = rad.value === "B" ? "row-baik" : rad.value === "R" ? "row-rusak" : "row-hilang";
                if(rad.value === "B") b++; else if(rad.value === "R") r++; else h++;
            }
        });
        document.getElementById('countB').innerText = b;
        document.getElementById('countR').innerText = r;
        document.getElementById('countH').innerText = h;
    }

    function checkAllBaik() {
        listAlat.forEach((_, i) => {
            const radB = document.querySelector(`input[name="t-${i+1}"][value="B"]`);
            if(radB) radB.checked = true;
        });
        refreshSummary();
    }

    function updateMonthBadge() {
        const d = new Date(document.getElementById('tgl').value);
        const months = ["JAN", "FEB", "MAR", "APR", "MEI", "JUN", "JUL", "AGU", "SEP", "OKT", "NOV", "DES"];
        document.getElementById('currentMonthBadge').innerText = months[d.getMonth()] + " " + d.getFullYear();
    }

    const area1 = document.getElementById('area1'), area2 = document.getElementById('area2');
    listAlat.forEach((name, i) => {
        const no = i + 1;
        const html = `<tr id="row-${no}"><td>${no}</td><td style="font-weight:600">${name}</td><td><input type="radio" name="t-${no}" value="B" onclick="refreshSummary()"></td><td><input type="radio" name="t-${no}" value="R" onclick="refreshSummary()"></td><td><input type="radio" name="t-${no}" value="H" onclick="refreshSummary()"></td></tr>`;
        if(no <= 53) area1.innerHTML += html; else area2.innerHTML += html;
    });

    // SUPABASE CONFIG
    const SB_URL = "https://corpgiuxyhfxdnqwwmlv.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNvcnBnaXV4eWhmeGRucXd3bWx2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMDMwNzcsImV4cCI6MjA4NTg3OTA3N30.PMp5yZOISYrBG0UUcIGaXUPnmEAaWVKgQ3Y1W8Nea_E";
    const sbClient = window.supabase.createClient(SB_URL, SB_KEY);

    async function prosesSimpan() {
        const values = listAlat.map((_, i) => {
            const rad = document.querySelector(`input[name="t-${i+1}"]:checked`);
            return rad ? rad.value : null;
        });
        if(values.includes(null)) return alert("Ada item belum dicek!");

        const payload = {
            asset_no: document.getElementById('asset').value,
            pic_name: document.getElementById('pic').value,
            check_date: document.getElementById('tgl').value,
            branch: document.getElementById('branch').value,
            items_data: values
        };

        const editingId = document.getElementById('editingId').value;
        let res;
        if(editingId) res = await sbClient.from('toolbox_reports').update(payload).eq('id', editingId);
        else res = await sbClient.from('toolbox_reports').insert([payload]);

        if(res.error) alert(res.error.message);
        else { alert("Sukses Tersimpan!"); fetchHistory(); resetForm(); }
    }

    async function fetchHistory() {
        const { data } = await sbClient.from('toolbox_reports').select('*').order('check_date', { ascending: false }).limit(5);
        const histBody = document.getElementById('histBody');
        histBody.innerHTML = "";
        if(data) {
            data.forEach(row => {
                const b = row.items_data.filter(x => x==='B').length;
                const r = row.items_data.filter(x => x==='R').length;
                const h = row.items_data.filter(x => x==='H').length;
                histBody.innerHTML += `<tr>
                    <td><b>${row.check_date}</b></td>
                    <td>${row.asset_no}</td>
                    <td>B:${b} R:${r} H:${h}</td>
                    <td style="text-align:right"><button class="btn-edit" onclick='loadData(${JSON.stringify(row)})'>Edit</button></td>
                </tr>`;
            });
        }
    }

    function loadData(row) {
        document.getElementById('editingId').value = row.id;
        document.getElementById('asset').value = row.asset_no;
        document.getElementById('pic').value = row.pic_name;
        document.getElementById('tgl').value = row.check_date;
        row.items_data.forEach((val, i) => {
            const rad = document.querySelector(`input[name="t-${i+1}"][value="${val}"]`);
            if(rad) rad.checked = true;
        });
        document.getElementById('btnSubmit').innerText = "ðŸ”„ Perbarui Revisi";
        document.getElementById('btnSubmit').style.background = "#0ea5e9";
        refreshSummary();
        updateMonthBadge();
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function resetForm() {
        document.getElementById('editingId').value = "";
        document.getElementById('btnSubmit').innerText = "ðŸš€ Simpan ke Cloud";
        document.getElementById('btnSubmit').style.background = "var(--success)";
        document.querySelectorAll('input[type="radio"]').forEach(r => {
            r.checked = false;
            r.closest('tr').className = "";
        });
        refreshSummary();
    }

    document.getElementById('tgl').valueAsDate = new Date();
    updateMonthBadge();
    fetchHistory();
</script>
</body>
</html>
