<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbox Inventory | Hexindo Fleet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .tool-card { transition: all 0.2s; }
        .tool-card:hover { border-color: #eab308; background-color: #fefce8; }
    </style>
</head>
<body class="min-h-screen pb-20">

    <header class="bg-[#1a1d20] text-white p-6 shadow-xl border-b-4 border-yellow-500 mb-8 no-print">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <button onclick="window.location.href='index.html'" class="bg-yellow-500 p-2 rounded-lg text-slate-900 shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
                </button>
                <div>
                    <h1 class="text-xl font-black italic uppercase">Toolbox <span class="text-yellow-500 not-italic">Inventory</span></h1>
                    <p id="accessLabel" class="text-[9px] text-slate-400 font-bold uppercase tracking-widest mt-1 italic italic">Checking Access...</p>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="syncToolbox()" id="btnSync" class="bg-indigo-600 hover:bg-indigo-500 text-[10px] font-black px-4 py-2 rounded-xl uppercase transition-all">‚òÅÔ∏è Sync Cloud</button>
                <button onclick="fetchToolbox()" class="bg-violet-700 hover:bg-violet-600 text-[10px] font-black px-4 py-2 rounded-xl uppercase transition-all">üîÑ Pull Cloud</button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 grid grid-cols-1 lg:grid-cols-12 gap-10">
        
        <div class="lg:col-span-4 space-y-6">
            <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-200">
                <h2 class="text-xl font-black text-slate-800 mb-6 flex items-center uppercase italic">
                    <span class="w-8 h-8 bg-yellow-500 rounded-lg flex items-center justify-center mr-3 text-slate-900 text-xs shadow-lg shadow-yellow-500/20">ADD</span>
                    Registrasi Alat
                </h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-1">Nama Alat / Tool Name</label>
                        <input type="text" id="toolName" class="w-full bg-slate-50 border border-slate-200 rounded-2xl px-5 py-4 text-sm focus:border-yellow-500 focus:outline-none transition-all" placeholder="E.g. Torque Wrench 1/2">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-1">Kondisi / Condition</label>
                        <select id="toolCondition" class="w-full bg-slate-50 border border-slate-200 rounded-2xl px-5 py-4 text-sm focus:border-yellow-500 focus:outline-none transition-all">
                            <option value="Good">‚úÖ Good Condition</option>
                            <option value="Damaged">‚ùå Damaged / Broken</option>
                            <option value="Missing">‚ö†Ô∏è Missing / Lost</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-1">Catatan Tambahan</label>
                        <input type="text" id="toolNote" class="w-full bg-slate-50 border border-slate-200 rounded-2xl px-5 py-4 text-sm focus:border-yellow-500 focus:outline-none transition-all" placeholder="E.g. Calibration due June 2026">
                    </div>
                    <button onclick="addToolLocally()" class="w-full bg-slate-900 text-yellow-500 font-black py-5 rounded-2xl hover:bg-slate-800 transition-all uppercase text-xs tracking-[0.2em] shadow-xl">Tambahkan ke List</button>
                </div>
            </div>
        </div>

        <div class="lg:col-span-8">
            <div class="flex justify-between items-end mb-6 px-2">
                <h2 class="text-2xl font-black text-slate-800 italic uppercase">Daftar Inventaris</h2>
                <span id="toolCount" class="bg-slate-200 text-slate-600 text-[10px] font-black px-4 py-1.5 rounded-full uppercase tracking-widest">0 Tools</span>
            </div>

            <div id="toolList" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                </div>
            
            <div id="emptyState" class="hidden text-center py-20 bg-white rounded-[3rem] border-2 border-dashed border-slate-200">
                <p class="text-slate-400 font-bold italic uppercase tracking-widest">Belum ada data alat terdaftar.</p>
            </div>
        </div>
    </main>

    <script>
        const SB_URL = "https://corpgiuxyhfxdnqwwmlv.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNvcnBnaXV4eWhmeGRucXd3bWx2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMDMwNzcsImV4cCI6MjA4NTg3OTA3N30.PMp5yZOISYrBG0UUcIGaXUPnmEAaWVKgQ3Y1W8Nea_E";
        const sb = supabase.createClient(SB_URL, SB_KEY);

        const role = localStorage.getItem('userRole');
        const userNrp = localStorage.getItem('userNRP');
        const userName = localStorage.getItem('userName');
        const STORAGE_KEY = 'toolbox_local_data';

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('accessLabel').innerText = (role === 'admin') 
                ? "Access: Admin (Monitor All Toolboxes)" 
                : `Access: Technician (${userName})`;
            renderTools();
        });

        function addToolLocally() {
            const name = document.getElementById('toolName').value;
            const condition = document.getElementById('toolCondition').value;
            const note = document.getElementById('toolNote').value;

            if(!name) return alert("Nama alat wajib diisi!");

            const newTool = {
                id: Date.now(),
                nik: userNrp,
                owner: userName,
                tool_name: name,
                condition: condition,
                note: note,
                updated_at: new Date().toISOString()
            };

            let tools = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            tools.unshift(newTool);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(tools));
            
            document.getElementById('toolName').value = '';
            document.getElementById('toolNote').value = '';
            renderTools();
        }

        function renderTools() {
            const list = document.getElementById('toolList');
            const tools = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            document.getElementById('toolCount').innerText = `${tools.length} Tools`;
            
            if(tools.length === 0) {
                document.getElementById('emptyState').classList.remove('hidden');
                list.innerHTML = '';
                return;
            }
            document.getElementById('emptyState').classList.add('hidden');

            list.innerHTML = tools.map(t => `
                <div class="tool-card bg-white p-6 rounded-[2rem] border border-slate-200 shadow-sm flex flex-col justify-between relative overflow-hidden">
                    <div>
                        <div class="flex justify-between items-start mb-4">
                            <span class="text-[10px] font-black uppercase px-3 py-1 rounded-lg ${t.condition === 'Good' ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'}">${t.condition}</span>
                            <button onclick="deleteTool(${t.id})" class="text-slate-300 hover:text-red-500 font-bold text-xl">&times;</button>
                        </div>
                        <h4 class="text-lg font-black text-slate-800 uppercase italic leading-tight">${t.tool_name}</h4>
                        <p class="text-xs text-slate-500 mt-2 font-medium italic">"${t.note || '-'}"</p>
                    </div>
                    <div class="mt-6 pt-4 border-t border-slate-50 flex justify-between items-center">
                        <div class="text-[8px] font-black text-slate-400 uppercase">
                            OWNER: ${t.owner}<br>
                            NIK: ${t.nik}
                        </div>
                        <div class="text-[8px] text-slate-300 font-bold uppercase">${new Date(t.updated_at).toLocaleDateString()}</div>
                    </div>
                </div>
            `).join('');
        }

        function deleteTool(id) {
            if(!confirm("Hapus alat ini dari daftar?")) return;
            let tools = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            tools = tools.filter(t => t.id !== id);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(tools));
            renderTools();
        }

        async function syncToolbox() {
            const btn = document.getElementById('btnSync');
            const tools = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            if(!tools.length) return alert("Daftar alat kosong!");

            btn.innerText = "Syncing..."; btn.disabled = true;
            try {
                // Upsert data ke tabel 'toolbox_inventory'
                const { error } = await sb.from('toolbox_inventory').upsert(tools);
                if(error) throw error;
                alert("‚úÖ Sinkronisasi Berhasil!");
            } catch (err) {
                alert("‚ùå Gagal Sync: " + err.message);
            } finally {
                btn.innerText = "‚òÅÔ∏è Sync Cloud"; btn.disabled = false;
            }
        }

        async function fetchToolbox() {
            if(!confirm("Pull data dari Cloud? Data lokal akan tertimpa.")) return;
            try {
                let query = sb.from('toolbox_inventory').select('*');
                
                // FILTER: Admin tarik semua, Teknisi tarik per NIK
                if (role !== 'admin') {
                    query = query.eq('nik', userNrp);
                }

                const { data, error } = await query.order('tool_name', { ascending: true });
                if(error) throw error;
                
                localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
                renderTools();
                alert("‚úÖ Data Berhasil Ditarik!");
            } catch (err) {
                alert("‚ùå Gagal: " + err.message);
            }
        }
    </script>
</body>
</html>
