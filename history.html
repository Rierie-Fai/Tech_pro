<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>MASTER HISTORY - LIVE | NIK Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background: #0f172a; color: white; font-family: 'Plus Jakarta Sans', sans-serif; padding: 20px; min-height: 100vh; }
        
        .log-card { 
            background: rgba(30, 41, 59, 0.7); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 1rem; padding: 1.25rem; 
            margin-bottom: 0.75rem; display: flex; 
            justify-content: space-between; align-items: center; 
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            border-left: 4px solid transparent; 
        }
        .log-card:hover { border-left-color: #3b82f6; background: rgba(30, 41, 59, 0.9); transform: translateX(5px); }
        
        .btn-action { padding: 8px 16px; border-radius: 8px; font-weight: 800; font-size: 10px; text-transform: uppercase; transition: all 0.2s; }
        .btn-edit { background: #2563eb; color: white; }
        .btn-view { background: rgba(255, 255, 255, 0.05); color: #94a3b8; border: 1px solid rgba(255,255,255,0.1); }
        
        .live-indicator { font-size: 10px; font-weight: 800; color: #10b981; display: flex; align-items: center; gap: 6px; background: rgba(16, 185, 129, 0.1); padding: 4px 12px; border-radius: 100px; }
        .dot { height: 6px; width: 6px; background-color: #10b981; border-radius: 50%; display: inline-block; animation: blink 1s infinite; }
        
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="max-w-3xl mx-auto">
        <div class="flex justify-between items-end mb-8 border-b border-slate-800 pb-6">
            <div>
                <p class="text-blue-500 text-[9px] font-black uppercase tracking-[0.3em] mb-1">NIK System Interface</p>
                <h2 class="text-2xl font-black uppercase tracking-tighter italic">Adjustment <span class="text-blue-500">Master History</span></h2>
            </div>
            <div class="live-indicator">
                <span class="dot"></span> LIVE SYNC ACTIVE
            </div>
        </div>

        <div id="logs-container" class="space-y-3">
            <div class="flex flex-col items-center justify-center py-20 text-slate-500">
                <i class="fas fa-circle-notch animate-spin text-2xl mb-4"></i>
                <p class="text-xs font-bold uppercase tracking-widest">Memuat Riwayat Global...</p>
            </div>
        </div>
    </div>

    <script>
        const sb = supabase.createClient('https://corpgiuxyhfxdnqwwmlv.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNvcnBnaXV4eWhmeGRucXd3bWx2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMDMwNzcsImV4cCI6MjA4NTg3OTA3N30.PMp5yZOISYrBG0UUcIGaXUPnmEAaWVKgQ3Y1W8Nea_E');

        const currentUserNik = localStorage.getItem('userNIK') || 'GUEST';
        const currentUserRole = localStorage.getItem('userRole') || 'technician';

        async function fetchLogs() {
            const { data, error } = await sb.from('pump_performance_reports').select('*').order('created_at', { ascending: false });
            if (error) {
                console.error("Fetch error:", error);
                return;
            }
            renderLogs(data);
        }

        function renderLogs(logs) {
            const container = document.getElementById('logs-container');
            if (!logs || logs.length === 0) {
                container.innerHTML = `<div class="text-center py-20 text-slate-600 text-xs font-bold italic tracking-widest">BELUM ADA DATA TERSIMPAN</div>`;
                return;
            }

            container.innerHTML = logs.map(log => {
                const canEdit = (currentUserRole === 'admin' || log.nik === currentUserNik);
                
                // Objek data di-string-kan dengan aman untuk atribut HTML
                const safeData = JSON.stringify(log).replace(/'/g, "&apos;");

                return `
                    <div class="log-card">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 bg-slate-800 rounded-xl flex items-center justify-center border border-slate-700">
                                <i class="fas fa-history text-blue-500 text-sm"></i>
                            </div>
                            <div>
                                <div class="flex items-center gap-2">
                                    <h3 class="font-black text-[11px] uppercase italic text-white">${log.unit_model || 'UNIT N/A'}</h3>
                                    <span class="text-[8px] bg-slate-800 px-2 py-0.5 rounded text-slate-400 font-bold">${log.serial_number}</span>
                                </div>
                                <p class="text-[9px] text-slate-500 font-bold uppercase mt-1 tracking-wider">
                                    <i class="fas fa-id-card mr-1"></i> ${log.nik || 'GUEST'} 
                                    <span class="mx-2 text-slate-700">|</span> 
                                    <i class="fas fa-calendar mr-1"></i> ${new Date(log.test_date).toLocaleDateString('id-ID')}
                                </p>
                            </div>
                        </div>
                        
                        <div class="flex items-center gap-3">
                            <button onclick='initEdit("${log.id}", ${safeData})' 
                                class="btn-action ${canEdit ? 'btn-edit hover:bg-blue-600' : 'btn-view hover:bg-slate-800'} active:scale-95">
                                <i class="fas ${canEdit ? 'fa-edit' : 'fa-eye'} mr-1"></i>
                                ${canEdit ? 'Buka Master' : 'Lihat Data'}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function initEdit(id, logData) {
            // 1. CLEAR & RESET SESSION
            localStorage.removeItem('editMode');
            localStorage.removeItem('editData');

            // 2. PREPARE CLEAN OBJECT (Memastikan struktur data valid)
            const payload = typeof logData === 'string' ? JSON.parse(logData) : logData;

            // 3. SET DATA UNTUK HYDRAULIC TEST (Penting: Format harus identik dengan fetch database)
            localStorage.setItem('editMode', 'true');
            localStorage.setItem('editData', JSON.stringify(payload));
            
            // 4. SYNC IDENTITAS (Untuk sinkronisasi antar tab modul)
            localStorage.setItem('nik_sync_unit_model', payload.unit_model || '');
            localStorage.setItem('nik_sync_serial_num', payload.serial_number || '');

            // 5. DATA PERFORMA POMPA (Jika ada)
            if (payload.all_pumps_data) {
                localStorage.setItem('nik_master_store', JSON.stringify(payload.all_pumps_data));
            }
            
            // 6. NAVIGASI
            if(window.parent && window.parent.switchTab) {
                // Pindah ke tab Hydraulic Test
                window.parent.switchTab('hyd-test');
            } else {
                // Manual Redirect jika tidak dalam iframe
                window.location.href = 'hydraulic-test.html';
            }
        }

        function subscribeToChanges() {
            sb.channel('db-watch')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'pump_performance_reports' }, () => {
                fetchLogs();
            }).subscribe();
        }

        window.onload = () => {
            fetchLogs();
            subscribeToChanges();
        };
    </script>
</body>
</html>
