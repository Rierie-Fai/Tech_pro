<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mainpump Performance | NIK Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=JetBrains+Mono:wght@700&display=swap');
        
        html, body { background: #f1f5f9; margin: 0; padding: 0; width: 100%; overflow-x: hidden; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; }
        
        /* Scaler logic sync with NIK Terminal */
        #nik-scaler { width: 720px; transform-origin: top center; padding: 15px; box-sizing: border-box; transition: transform 0.2s ease-out; }
        
        .glass-card { background: white; border-radius: 16px; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); overflow: hidden; }
        
        .table-custom { width: 100%; border-collapse: collapse; table-layout: fixed; }
        .table-custom th { font-size: 8px; color: #64748b; background: #f8fafc; padding: 10px 2px; text-transform: uppercase; font-weight: 800; border-bottom: 2px solid #e2e8f0; text-align: center; }
        .table-custom td { padding: 8px 2px; font-size: 11px; border-bottom: 1px solid #f1f5f9; text-align: center; font-weight: 600; }
        
        /* Input Glacial Light Version */
        .input-q { 
            width: 55px; padding: 6px; font-size: 11px; border: 2px solid #e2e8f0; 
            border-radius: 8px; text-align: center; font-weight: 800; color: #1e3a8a; 
            outline: none; transition: all 0.2s; background: #f8fafc;
        }
        .input-q:focus { border-color: #3b82f6; background: white; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
        
        /* NIK 3-COLOR VALIDATION (High Contrast) */
        .val-low { border-color: #facc15 !important; background-color: #fefce8 !important; color: #854d0e !important; }
        .val-ok { border-color: #10b981 !important; background-color: #f0fdf4 !important; color: #065f46 !important; }
        .val-high { border-color: #ef4444 !important; background-color: #fef2f2 !important; color: #991b1b !important; }
        
        .qc-output { font-size: 12px; font-weight: 900; color: #1e293b; font-family: 'JetBrains Mono', monospace; }
        .chart-container { height: 320px; width: 100%; padding: 15px; }

        #loadingOverlay { position: fixed; inset: 0; background: rgba(30, 58, 138, 0.9); z-index: 100; display: none; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
    </style>
</head>
<body>

<div id="loadingOverlay">
    <div class="w-10 h-10 border-4 border-white border-t-transparent rounded-full animate-spin"></div>
    <p class="mt-4 font-black text-white text-[10px] tracking-widest uppercase italic">NIK Cloud Sync Active...</p>
</div>

<div id="nik-scaler">
    <div class="mb-3 no-print flex justify-between items-center px-1">
        <button onclick="window.parent.switchTab('pump-menu')" class="group flex items-center text-[10px] font-black text-slate-400 uppercase hover:text-blue-600 transition-all">
            <div class="w-6 h-6 rounded-full bg-slate-200 group-hover:bg-blue-100 flex items-center justify-center mr-2 transition-all">
                <i class="fas fa-arrow-left text-[8px]"></i>
            </div>
            Back to Selection
        </button>
        <span class="text-[8px] font-black text-slate-300 tracking-[0.3em] uppercase">Diagnostic Module v2.6</span>
    </div>

    <div class="glass-card mb-4 p-5 border-l-8 border-blue-600 flex justify-between items-center bg-white">
        <div>
            <h1 class="text-xl font-black text-slate-900 uppercase italic leading-none">Pump <span id="p-label" class="text-blue-600">1</span> <span class="text-slate-400">Analysis</span></h1>
            <div class="flex gap-4 mt-3">
                <div class="flex flex-col">
                    <span class="text-[7px] font-black text-blue-500 uppercase">Unit Model</span>
                    <input type="text" id="unit_model" class="text-[11px] font-bold border-b-2 border-slate-100 focus:border-blue-500 outline-none w-24 uppercase bg-transparent">
                </div>
                <div class="flex flex-col">
                    <span class="text-[7px] font-black text-blue-500 uppercase">Serial No</span>
                    <input type="text" id="serial_num" class="text-[11px] font-bold border-b-2 border-slate-100 focus:border-blue-500 outline-none w-28 uppercase bg-transparent">
                </div>
                <div class="flex flex-col">
                    <span class="text-[7px] font-black text-blue-500 uppercase">Test Date</span>
                    <input type="date" id="test_date" class="text-[11px] font-bold border-b-2 border-slate-100 focus:border-blue-500 outline-none bg-transparent">
                </div>
            </div>
        </div>
        <div class="text-right">
            <div class="bg-blue-50 px-3 py-1 rounded-full inline-block mb-2 border border-blue-100">
                <p id="user-nik-display" class="text-[9px] font-black text-blue-700 font-mono">NIK: LOADING...</p>
            </div>
            <br>
            <button onclick="createNewReport()" class="text-[9px] font-bold text-slate-400 hover:text-red-500 uppercase transition-colors">
                <i class="fas fa-redo-alt mr-1"></i> Reset Form
            </button>
        </div>
    </div>

    <div class="space-y-4">
        <div>
            <h2 class="text-[9px] font-black text-slate-500 uppercase mb-2 px-1 flex items-center">
                <span class="w-1.5 h-1.5 bg-slate-400 rounded-full mr-2"></span> 1. Before Readjustment
            </h2>
            <div class="glass-card">
                <table class="table-custom">
                    <thead>
                        <tr><th style="width:70px">Point</th><th style="width:85px">Press</th><th style="width:40px">Ne</th><th style="width:75px" class="text-blue-600">Measured Q</th><th style="width:35px">i</th><th style="width:40px">Np</th><th style="width:65px">Qc</th><th style="width:85px">Standard</th><th style="width:90px">Guidance</th></tr>
                    </thead>
                    <tbody id="measurement-body"></tbody>
                </table>
            </div>
        </div>

        <div>
            <h2 class="text-[9px] font-black text-blue-600 uppercase mb-2 px-1 flex items-center">
                <span class="w-1.5 h-1.5 bg-blue-600 rounded-full mr-2"></span> 2. After Readjustment
            </h2>
            <div class="glass-card">
                <table class="table-custom">
                    <thead>
                        <tr><th style="width:70px">Point</th><th style="width:85px">Press</th><th style="width:40px">Ne</th><th style="width:75px" class="text-blue-600">Measured Q</th><th style="width:35px">i</th><th style="width:40px">Np</th><th style="width:65px">Qc</th><th style="width:85px">Standard</th><th style="width:90px">Guidance</th></tr>
                    </thead>
                    <tbody id="readjustment-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <div class="glass-card bg-white chart-container">
            <canvas id="nikChart"></canvas>
        </div>
    </div>

    <div class="grid grid-cols-3 gap-3 mt-4">
        <div class="col-span-2 glass-card p-3 bg-white border-dashed border-2 flex items-start gap-3">
            <div class="bg-slate-100 p-2 rounded-lg text-slate-400">
                <i class="fas fa-comment-medical"></i>
            </div>
            <textarea id="nik-notes" class="w-full bg-transparent text-[11px] font-semibold h-12 focus:outline-none" placeholder="Input manual analysis or technical notes here..."></textarea>
        </div>
        <div class="flex flex-col gap-2">
            <button id="btn-save" onclick="saveMasterToSupabase()" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-bold text-[10px] uppercase shadow-lg shadow-blue-200 transition-all active:scale-95">
                <i class="fas fa-cloud-upload-alt mr-1"></i> Sync Cloud
            </button>
            <button onclick="window.print()" class="flex-1 bg-white border border-slate-200 text-slate-600 hover:bg-slate-50 rounded-xl font-bold text-[10px] uppercase transition-all">
                <i class="fas fa-print mr-1"></i> Print PDF
            </button>
        </div>
    </div>
</div>

<script>
    const sb = supabase.createClient('https://corpgiuxyhfxdnqwwmlv.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNvcnBnaXV4eWhmeGRucXd3bWx2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMDMwNzcsImV4cCI6MjA4NTg3OTA3N30.PMp5yZOISYrBG0UUcIGaXUPnmEAaWVKgQ3Y1W8Nea_E');
    
    const urlParams = new URLSearchParams(window.location.search);
    const pumpNum = urlParams.get('p') || '1';
    
    let masterStore = JSON.parse(localStorage.getItem('nik_master_store')) || {};
    let isEditMode = localStorage.getItem('editMode') === 'true';
    let editId = localStorage.getItem('editId');

    const tableData = [
        { p: '50 ± 2', label: 'P50', min: 524, max: 535, std: '502 ± 5' },
        { p: '137 ± 5', label: 'P137', min: 512, max: 523, std: '491 ± 5' },
        { p: '170', label: 'P170', min: 422, max: 453, std: '415 ± 15' },
        { p: '250 ± 5', label: 'P250', min: 284, max: 315, std: '284 ± 15' },
        { p: '300 ± 2', label: 'P300', min: 234, max: 245, std: '227 ± 5' }
    ];

    let nikChart;
    const beforeValues = [null, null, null, null, null];
    const afterValues = [null, null, null, null, null];

    function convertToQc(val) { return val ? Math.round((1838 * val) / (1.02 * 1900)) : null; }

    function fillTable(id, type) {
        const container = document.getElementById(id);
        tableData.forEach((item, index) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="font-black text-slate-800">${item.label}</td>
                <td class="text-left px-2 font-bold text-slate-400 italic">${item.p}</td>
                <td class="text-slate-400">1900</td>
                <td><input type="number" class="input-q ${type}-q" oninput="handleNikInput(this, '${type}', ${index})" data-min="${item.min}" data-max="${item.max}"></td>
                <td class="text-slate-400">1.02</td>
                <td class="text-slate-400">1838</td>
                <td class="qc-output" id="qc-${type}-${index}">-</td>
                <td class="font-bold text-slate-600">${item.std}</td>
                <td class="text-[9px] font-black text-slate-400 bg-slate-50">${item.min}-${item.max}</td>
            `;
            container.appendChild(tr);
        });
    }

    function handleNikInput(el, type, index, skipSave = false) {
        const val = parseFloat(el.value);
        const qcResult = convertToQc(val);
        document.getElementById(`qc-${type}-${index}`).innerText = qcResult || "-";
        
        if (type === 'before') beforeValues[index] = qcResult;
        else afterValues[index] = qcResult;

        // Validation Logic
        const min = parseFloat(el.dataset.min);
        const max = parseFloat(el.dataset.max);
        el.classList.remove('val-low', 'val-ok', 'val-high');
        if (!isNaN(val)) {
            if (val < min) el.classList.add('val-low');
            else if (val > max) el.classList.add('val-high');
            else el.classList.add('val-ok');
        }

        // Global Persistence Sync (localStorage)
        if(!skipSave) {
            if(!masterStore[pumpNum]) masterStore[pumpNum] = { before: [], after: [] };
            masterStore[pumpNum][type][index] = el.value;
            localStorage.setItem('nik_master_store', JSON.stringify(masterStore));
            
            // Sync Unit & SN to other tabs
            if(el.id === 'unit_model' || el.id === 'serial_num') {
                localStorage.setItem('nik_sync_' + el.id, el.value);
            }
        }
        if(nikChart) nikChart.update();
    }

    // Auto-scaling logic for 720px base width
    function handleAutoScale() {
        const scaler = document.getElementById('nik-scaler');
        const winW = window.innerWidth;
        const targetW = 720;
        if (winW < targetW) {
            const scale = winW / targetW;
            scaler.style.transform = `scale(${scale})`;
            scaler.style.marginBottom = `-${(1 - scale) * scaler.offsetHeight}px`;
        } else {
            scaler.style.transform = `scale(1)`;
            scaler.style.marginBottom = `0px`;
        }
    }

    async function saveMasterToSupabase() {
        const overlay = document.getElementById('loadingOverlay');
        const btn = document.getElementById('btn-save');
        overlay.style.display = 'flex';
        btn.disabled = true;
        
        const payload = {
            test_date: document.getElementById('test_date').value,
            unit_model: document.getElementById('unit_model').value,
            serial_number: document.getElementById('serial_num').value,
            diagnosis: document.getElementById('nik-notes').value,
            nik: localStorage.getItem('userNIK') || 'GUEST',
            all_pumps_data: masterStore 
        };

        const { error } = (isEditMode && editId)
            ? await sb.from('pump_performance_reports').update(payload).eq('id', editId)
            : await sb.from('pump_performance_reports').insert([payload]);

        overlay.style.display = 'none';
        btn.disabled = false;

        if (error) alert("Sync Failed: " + error.message);
        else {
            alert("✅ Pump Master Data Synchronized to Cloud!");
            if(!isEditMode) createNewReport();
        }
    }

    function createNewReport() {
        if(confirm("Start new report? This will clear temporary data.")) {
            localStorage.removeItem('nik_master_store');
            localStorage.removeItem('editMode');
            localStorage.removeItem('editData');
            localStorage.removeItem('editId');
            location.reload();
        }
    }

    window.onload = () => {
        handleAutoScale();
        window.addEventListener('resize', handleAutoScale);

        document.getElementById('p-label').innerText = pumpNum;
        fillTable('measurement-body', 'before');
        fillTable('readjustment-body', 'after');

        // Initialized Chart
        const ctx = document.getElementById('nikChart').getContext('2d');
        nikChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: tableData.map(d => d.label),
                datasets: [
                    { label: 'Min Std', data: tableData.map(d => convertToQc(d.min)), borderColor: '#facc15', borderDash: [5,5], pointRadius: 0, fill: false },
                    { label: 'Max Std', data: tableData.map(d => convertToQc(d.max)), borderColor: '#ef4444', borderDash: [5,5], pointRadius: 0, fill: false },
                    { label: 'Before', data: beforeValues, borderColor: '#94a3b8', tension: 0.2, pointRadius: 5, borderWidth: 2 },
                    { label: 'After', data: afterValues, borderColor: '#3b82f6', tension: 0.2, pointRadius: 7, borderWidth: 4 }
                ]
            },
            options: { 
                responsive: true, 
                maintainAspectRatio: false,
                plugins: { legend: { labels: { font: { size: 10, weight: '800' } } } }
            }
        });

        // Load Persisted Identity Data
        document.getElementById('unit_model').value = localStorage.getItem('nik_sync_unit_model') || '';
        document.getElementById('serial_num').value = localStorage.getItem('nik_sync_serial_num') || '';
        
        // Sync Identity Inputs
        ['unit_model', 'serial_num'].forEach(id => {
            document.getElementById(id).addEventListener('input', (e) => {
                localStorage.setItem('nik_sync_' + id, e.target.value);
            });
        });

        // Load Edit Mode Data
        if(isEditMode) {
            const ed = JSON.parse(localStorage.getItem('editData'));
            masterStore = ed.all_pumps_data || {};
            document.getElementById('unit_model').value = ed.unit_model;
            document.getElementById('serial_num').value = ed.serial_number;
            document.getElementById('test_date').value = ed.test_date;
            document.getElementById('nik-notes').value = ed.diagnosis;
        }

        // Load Input Data from Master Memory
        const cur = masterStore[pumpNum];
        if(cur) {
            const bIn = document.querySelectorAll('.before-q');
            const aIn = document.querySelectorAll('.after-q');
            if(cur.before) cur.before.forEach((v, i) => { if(bIn[i] && v) { bIn[i].value = v; handleNikInput(bIn[i], 'before', i, true); }});
            if(cur.after) cur.after.forEach((v, i) => { if(aIn[i] && v) { aIn[i].value = v; handleNikInput(aIn[i], 'after', i, true); }});
        }

        document.getElementById('user-nik-display').innerText = `NIK: ${localStorage.getItem('userNIK') || 'GUEST'}`;
        if(!isEditMode && !document.getElementById('test_date').value) document.getElementById('test_date').valueAsDate = new Date();
    };
</script>
</body>
</html>
