<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Glacier Settings | Hexindo Fleet Pro</title>
    
    <script>
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.replace('login.html');
        }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=JetBrains+Mono:wght@700&display=swap');
        
        :root {
            --base-width: 720px;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: linear-gradient(135deg, #2563eb 0%, #1e3a8a 50%, #0f172a 100%); 
            min-height: 100vh; color: #f1f5f9; 
            margin: 0; padding: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        #snow-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }

        #scaler-context {
            width: var(--base-width);
            transform-origin: top center;
            transition: transform 0.2s ease-out;
            flex-shrink: 0;
            padding: 1.5rem;
            position: relative;
            z-index: 10;
        }

        .glass-ice { 
            background: rgba(255, 255, 255, 0.15); 
            backdrop-filter: blur(20px) saturate(180%); 
            border: 1px solid rgba(255, 255, 255, 0.3); 
            border-radius: 2.5rem;
            box-shadow: 0 15px 35px 0 rgba(0, 0, 0, 0.2); 
        }

        .input-glacier {
            background: rgba(0, 0, 0, 0.2); 
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1.25rem; padding: 12px 18px; width: 100%; color: white; 
            font-size: 14px; font-weight: 600; outline: none; transition: 0.3s;
        }
        .input-glacier:focus { 
            border-color: #60a5fa; background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
        }
        .input-glacier::placeholder { color: rgba(255,255,255,0.3); }

        .btn-glacier { 
            background: #3b82f6; font-weight: 800; padding: 14px; border-radius: 1.25rem; 
            text-transform: uppercase; font-size: 10px; letter-spacing: 0.1em; 
            transition: 0.3s; color: white; border: none; cursor: pointer;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
        }
        .btn-glacier:active { transform: scale(0.97); }

        .eye-toggle {
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
            cursor: pointer; color: #bfdbfe;
        }

        .shard {
            position: absolute; background: white; pointer-events: none;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            opacity: 0.8; animation: shatter 0.6s ease-out forwards; z-index: 100;
        }
        @keyframes shatter {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) rotate(var(--r)) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>

    <canvas id="snow-canvas"></canvas>

    <div id="scaler-context" class="space-y-6">
        
        <header class="flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="index.html" class="h-10 w-10 glass-ice flex items-center justify-center hover:bg-white/30 transition-all">
                    <svg class="w-5 h-5 text-blue-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
                </a>
                <div>
                    <h1 class="text-lg font-black italic tracking-tighter uppercase text-white leading-none">NIK <span class="text-blue-300">Settings</span></h1>
                    <p class="text-[8px] font-bold text-blue-200 uppercase mt-1 tracking-widest">Configuration Terminal</p>
                </div>
            </div>
            <div id="roleBadge" class="px-4 py-2 glass-ice text-[9px] font-black uppercase tracking-widest text-blue-200 border-white/20">Access: ---</div>
        </header>

        <div class="space-y-6">
            
            <section class="glass-ice p-6">
                <div class="flex items-center gap-3 mb-6">
                    <div class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center text-white">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg>
                    </div>
                    <h2 class="text-[11px] font-black uppercase text-blue-200 tracking-widest">Update NIK Password</h2>
                </div>

                <form id="changePassForm" class="space-y-4">
                    <div class="relative">
                        <input type="password" id="newPass" class="input-glacier" placeholder="New Password" required>
                        <div class="eye-toggle" onclick="togglePass('newPass')">
                            <svg id="eye-icon-newPass" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
                        </div>
                    </div>
                    <div class="relative">
                        <input type="password" id="confirmPass" class="input-glacier" placeholder="Confirm Password" required>
                        <div class="eye-toggle" onclick="togglePass('confirmPass')">
                            <svg id="eye-icon-confirmPass" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
                        </div>
                    </div>
                    <button type="submit" class="btn-glacier w-full mt-2 shard-trigger">‚ùÑÔ∏è Apply New Password</button>
                </form>
            </section>

            <section id="adminPanel" class="glass-ice p-6 hidden border-l-4 border-red-500">
                <div class="flex items-center gap-3 mb-6">
                    <div class="w-8 h-8 bg-red-600 rounded-lg flex items-center justify-center text-white">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/></svg>
                    </div>
                    <h2 class="text-[11px] font-black uppercase text-red-400 tracking-widest">Deploy New Technician</h2>
                </div>

                <form id="addUserForm" class="space-y-4">
                    <input type="text" id="regNik" class="input-glacier" placeholder="Nomor NIK Baru" required>
                    <input type="text" id="regName" class="input-glacier" placeholder="Nama Lengkap" required>
                    <button type="submit" class="btn-glacier w-full bg-slate-900 !text-white shard-trigger border border-white/10">Deploy NIK Record</button>
                </form>
            </section>

            <section id="userListPanel" class="glass-ice p-6 hidden">
                <h2 class="text-[10px] font-black uppercase text-blue-200 mb-6 tracking-[0.2em]">NIK Terminal Database</h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="text-blue-300 border-b border-white/10 text-[10px] uppercase font-black">
                                <th class="pb-3 pr-2">NIK</th>
                                <th class="pb-3 pr-2">Identity</th>
                                <th class="pb-3 text-right">Control</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody" class="divide-y divide-white/5"></tbody>
                    </table>
                </div>
            </section>
        </div>

        <footer class="text-center pb-4">
            <p class="text-[8px] font-black text-blue-300/50 uppercase tracking-widest">Hexindo Adaro Project Terminal v2.0</p>
        </footer>
    </div>

    <script>
        // --- SNOW ENGINE ---
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speed = Math.random() * 3 + 2;
                this.wind = Math.random() * 2 + 0.5;
                this.opacity = Math.random() * 0.6 + 0.2;
            }
            update() { this.y += this.speed; this.x += this.wind; if (this.y > canvas.height || this.x > canvas.width) this.reset(); }
            draw() { ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
        }
        function initSnow() { particles = []; for (let i = 0; i < 100; i++) particles.push(new Particle()); }
        function animateSnow() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animateSnow); }

        function runAutoScale() {
            const scaler = document.getElementById('scaler-context');
            const targetWidth = 720;
            const windowWidth = window.innerWidth;
            const scaleRatio = windowWidth / targetWidth;

            if (windowWidth < targetWidth) {
                scaler.style.transform = `scale(${scaleRatio})`;
                scaler.style.marginBottom = `-${(1 - scaleRatio) * scaler.offsetHeight}px`;
            } else {
                scaler.style.transform = `scale(1)`;
                scaler.style.marginBottom = `0px`;
            }
        }
        window.addEventListener('resize', () => { resizeCanvas(); runAutoScale(); });
        window.addEventListener('load', () => { resizeCanvas(); initSnow(); animateSnow(); runAutoScale(); });

        function togglePass(id) {
            const input = document.getElementById(id);
            const icon = document.getElementById('eye-icon-' + id);
            if (input.type === 'password') {
                input.type = 'text';
                icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l18 18" />`;
            } else {
                input.type = 'password';
                icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />`;
            }
        }

        function triggerShatter(e) {
            for (let i = 0; i < 10; i++) {
                const shard = document.createElement('div');
                shard.className = 'shard';
                const size = Math.random() * 5 + 2;
                shard.style.width = size + 'px'; shard.style.height = size + 'px';
                shard.style.left = e.clientX + 'px'; shard.style.top = e.clientY + 'px';
                shard.style.setProperty('--x', (Math.random() - 0.5) * 160 + 'px');
                shard.style.setProperty('--y', (Math.random() - 0.5) * 160 + 'px');
                shard.style.setProperty('--r', Math.random() * 360 + 'deg');
                document.body.appendChild(shard);
                setTimeout(() => shard.remove(), 600);
            }
        }
        document.addEventListener('click', (e) => { if(e.target.closest('.shard-trigger')) triggerShatter(e); });

        const SB_URL = "https://corpgiuxyhfxdnqwwmlv.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNvcnBnaXV4eWhmeGRucXd3bWx2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMDMwNzcsImV4cCI6MjA4NTg3OTA3N30.PMp5yZOISYrBG0UUcIGaXUPnmEAaWVKgQ3Y1W8Nea_E";
        const sb = supabase.createClient(SB_URL, SB_KEY);

        const currentNik = localStorage.getItem('userNIK') || localStorage.getItem('userNRP');
        const userRole = localStorage.getItem('userRole');

        window.onload = () => {
            resizeCanvas(); initSnow(); animateSnow();
            document.getElementById('roleBadge').innerText = (userRole || 'TECH').toUpperCase() + " ACCESS";
            if (userRole === 'admin') {
                document.getElementById('adminPanel').classList.remove('hidden');
                document.getElementById('userListPanel').classList.remove('hidden');
                fetchUsers();
            }
            setTimeout(runAutoScale, 300);
        };

        document.getElementById('changePassForm').onsubmit = async (e) => {
            e.preventDefault();
            const nPass = document.getElementById('newPass').value;
            if (nPass !== document.getElementById('confirmPass').value) return alert("Password mismatch!");
            
            const { error } = await sb.from('users').update({ password: nPass }).eq('nik', currentNik);
            if (!error) { 
                alert("‚úÖ Success: Password Updated."); 
                document.getElementById('changePassForm').reset(); 
            }
        };

        document.getElementById('addUserForm').onsubmit = async (e) => {
            e.preventDefault();
            const payload = {
                nik: document.getElementById('regNik').value,
                full_name: document.getElementById('regName').value,
                password: 'hexindo123',
                role: 'technician'
            };
            const { error } = await sb.from('users').insert([payload]);
            if (!error) { 
                alert("üöÄ NIK " + payload.nik + " Deployed!"); 
                document.getElementById('addUserForm').reset();
                fetchUsers(); 
            } else {
                alert("Error: " + error.message);
            }
        };

        async function fetchUsers() {
            const { data } = await sb.from('users').select('*').order('full_name');
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = (data || []).map(u => `
                <tr class="hover:bg-white/10 transition-all">
                    <td class="py-4 text-[12px] font-mono font-bold text-blue-300">${u.nik}</td>
                    <td>
                        <div class="text-[12px] font-black uppercase italic text-white">${u.full_name}</div>
                        <div class="text-[8px] font-bold text-blue-300/50">${u.role.toUpperCase()}</div>
                    </td>
                    <td class="text-right">
                        <button onclick="resetUserPass('${u.nik}')" class="bg-white/10 px-3 py-1.5 rounded-lg text-red-400 font-black text-[9px] border border-white/10 uppercase shadow-sm active:scale-90 transition-all">Reset</button>
                    </td>
                </tr>`).join('');
            runAutoScale();
        }

        async function resetUserPass(targetNik) {
            const newPass = prompt("Set temporary password for NIK " + targetNik, "hexindo123");
            if (newPass) {
                const { error } = await sb.from('users').update({ password: newPass }).eq('nik', targetNik);
                if (!error) alert("NIK " + targetNik + " Reset Success.");
            }
        }
    </script>
</body>
</html>
