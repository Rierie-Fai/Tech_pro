<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Glacier Settings | Hexindo Fleet Pro</title>
    
    <script>
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.replace('login.html');
        }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        :root {
            --base-width: 1280px;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: linear-gradient(135deg, #d1e3ff 0%, #a2c2e8 100%);
            min-height: 100vh; color: #1e293b;
            margin: 0; padding: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        /* WRAPPER UTAMA UNTUK DYNAMIC SCALING */
        #scaler-context {
            width: var(--base-width);
            transform-origin: top center;
            transition: transform 0.2s ease-out;
            flex-shrink: 0;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        .glass-ice { 
            background: rgba(255, 255, 255, 0.4); 
            backdrop-filter: blur(25px) saturate(150%);
            -webkit-backdrop-filter: blur(25px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.6); 
            border-radius: 2.5rem;
            box-shadow: 0 10px 40px rgba(31, 38, 135, 0.1);
        }

        .input-glacier {
            background: rgba(255, 255, 255, 0.5); 
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 1.25rem; padding: 14px 45px 14px 18px; width: 100%; color: #1e293b; 
            outline: none; transition: 0.3s;
        }
        .input-glacier:focus { 
            border-color: #3b82f6; 
            background: white;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
        }

        .btn-glacier { 
            background: #2563eb;
            font-weight: 800; padding: 14px; border-radius: 1.5rem; 
            text-transform: uppercase; font-size: 11px; letter-spacing: 0.15em; 
            transition: 0.3s; color: white; border: none; cursor: pointer;
        }
        .btn-glacier:hover { transform: scale(1.02); box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3); }

        .eye-toggle {
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
            cursor: pointer; color: #64748b;
        }

        .shard {
            position: absolute; background: white; pointer-events: none;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            opacity: 0.8; animation: shatter 0.7s ease-out forwards; z-index: 100;
        }
        @keyframes shatter {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) rotate(var(--r)) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="scaler-context">
        
        <header class="flex items-center justify-between mb-8">
            <div class="flex items-center gap-4">
                <a href="index.html" class="h-12 w-12 glass-ice flex items-center justify-center hover:bg-white/60 transition-all">
                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
                </a>
                <h1 class="text-xl font-black italic tracking-tighter uppercase text-slate-800">NIK <span class="text-blue-600">Settings</span></h1>
            </div>
            <div id="roleBadge" class="px-6 py-2 glass-ice text-[10px] font-black uppercase tracking-widest text-blue-600">Access: Tech</div>
        </header>

        <div class="grid grid-cols-2 gap-8 mb-8">
            
            <section class="glass-ice p-8">
                <h2 class="text-xs font-black uppercase text-blue-600 mb-6 tracking-widest italic">Change Password</h2>
                <form id="changePassForm" class="space-y-4">
                    <div class="relative">
                        <input type="password" id="newPass" class="input-glacier" placeholder="New Password" required>
                        <div class="eye-toggle" onclick="togglePass('newPass')">
                            <svg id="eye-icon-newPass" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
                        </div>
                    </div>
                    <div class="relative">
                        <input type="password" id="confirmPass" class="input-glacier" placeholder="Confirm Password" required>
                        <div class="eye-toggle" onclick="togglePass('confirmPass')">
                            <svg id="eye-icon-confirmPass" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
                        </div>
                    </div>
                    <button type="submit" class="btn-glacier w-full mt-4 ice-trigger">Freeze New Password</button>
                </form>
            </section>

            <section id="adminPanel" class="glass-ice p-8 hidden border-red-200">
                <h2 class="text-xs font-black uppercase text-red-600 mb-6 tracking-widest italic">Deploy New Technician</h2>
                <form id="addUserForm" class="space-y-4">
                    <input type="text" id="regNik" class="input-glacier" placeholder="NIK Baru" required>
                    <input type="text" id="regName" class="input-glacier" placeholder="Full Name" required>
                    <button type="submit" class="btn-glacier w-full bg-slate-800 !text-white mt-4 ice-trigger">Deploy NIK Record</button>
                </form>
            </section>
        </div>

        <section id="userListPanel" class="glass-ice p-8 hidden">
            <h2 class="text-xs font-black uppercase text-slate-500 mb-6 tracking-widest italic">NIK Terminal Database</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-xs text-left">
                    <thead>
                        <tr class="text-slate-400 border-b border-black/5 uppercase font-black">
                            <th class="pb-4">NIK</th><th class="pb-4">Name</th><th class="pb-4">Role</th><th class="pb-4 text-right">Control</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody" class="divide-y divide-black/5"></tbody>
                </table>
            </div>
        </section>

    </div>

    <script>
        // --- AUTO SCALE ENGINE ---
        function runAutoScale() {
            const scaler = document.getElementById('scaler-context');
            const targetWidth = 1280;
            const windowWidth = window.innerWidth;
            const scaleRatio = windowWidth / targetWidth;

            if (windowWidth < targetWidth) {
                scaler.style.transform = `scale(${scaleRatio})`;
                scaler.style.marginBottom = `-${(1 - scaleRatio) * scaler.offsetHeight}px`;
            } else {
                scaler.style.transform = `scale(1)`;
                scaler.style.marginBottom = `0px`;
            }
        }
        window.addEventListener('resize', runAutoScale);

        // --- PASSWORD VISIBILITY ---
        function togglePass(id) {
            const input = document.getElementById(id);
            const icon = document.getElementById('eye-icon-' + id);
            if (input.type === 'password') {
                input.type = 'text';
                icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l18 18" />`;
            } else {
                input.type = 'password';
                icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />`;
            }
        }

        // --- VISUAL EFFECTS ---
        const iceShatter = (e) => {
            for (let i = 0; i < 8; i++) {
                const shard = document.createElement('div');
                shard.className = 'shard';
                const size = Math.random() * 6 + 2;
                shard.style.width = size + 'px'; shard.style.height = size + 'px';
                shard.style.left = e.clientX + 'px'; shard.style.top = e.clientY + 'px';
                shard.style.setProperty('--x', (Math.random() - 0.5) * 150 + 'px');
                shard.style.setProperty('--y', (Math.random() - 0.5) * 150 + 'px');
                shard.style.setProperty('--r', Math.random() * 360 + 'deg');
                document.body.appendChild(shard);
                setTimeout(() => shard.remove(), 700);
            }
        };

        document.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON' || e.target.closest('.ice-trigger')) iceShatter(e);
        });

        // --- SUPABASE LOGIC ---
        const SB_URL = "https://corpgiuxyhfxdnqwwmlv.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNvcnBnaXV4eWhmeGRucXd3bWx2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMDMwNzcsImV4cCI6MjA4NTg3OTA3N30.PMp5yZOISYrBG0UUcIGaXUPnmEAaWVKgQ3Y1W8Nea_E";
        const sb = supabase.createClient(SB_URL, SB_KEY);

        const currentNik = localStorage.getItem('userNIK') || localStorage.getItem('userNRP');
        const userRole = localStorage.getItem('userRole');

        window.onload = () => {
            document.getElementById('roleBadge').innerText = (userRole || 'TECH').toUpperCase() + " ACCESS";
            if (userRole === 'admin') {
                document.getElementById('adminPanel').classList.remove('hidden');
                document.getElementById('userListPanel').classList.remove('hidden');
                fetchUsers();
            }
            setTimeout(runAutoScale, 100);
        };

        document.getElementById('changePassForm').onsubmit = async (e) => {
            e.preventDefault();
            const nPass = document.getElementById('newPass').value;
            if (nPass !== document.getElementById('confirmPass').value) return alert("Password mismatch!");
            const { error } = await sb.from('users').update({ password: nPass }).eq('nik', currentNik);
            if (!error) { alert("NIK Password updated!"); document.getElementById('changePassForm').reset(); }
        };

        document.getElementById('addUserForm').onsubmit = async (e) => {
            e.preventDefault();
            const payload = {
                nik: document.getElementById('regNik').value,
                full_name: document.getElementById('regName').value,
                password: 'hexindo123',
                role: 'technician'
            };
            const { error } = await sb.from('users').insert([payload]);
            if (!error) { alert("NIK Successfully Deployed!"); fetchUsers(); }
        };

        async function fetchUsers() {
            const { data } = await sb.from('users').select('*').order('full_name');
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = data.map(u => `
                <tr class="hover:bg-white/20 transition-all">
                    <td class="py-4 font-mono font-bold text-blue-600">${u.nik}</td>
                    <td class="font-bold uppercase italic">${u.full_name}</td>
                    <td><span class="text-[9px] px-2 py-0.5 rounded-full border border-blue-200">${u.role}</span></td>
                    <td class="text-right">
                        <button onclick="resetUserPass('${u.nik}')" class="text-red-500 font-black text-[9px] uppercase">Reset</button>
                    </td>
                </tr>`).join('');
        }

        async function resetUserPass(targetNik) {
            const newPass = prompt("New password for NIK " + targetNik, "hexindo123");
            if (newPass) await sb.from('users').update({ password: newPass }).eq('nik', targetNik);
        }
    </script>
</body>
</html>
