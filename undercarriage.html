<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UC Glacial Pro | NIK Terminal</title>
    
    <script>
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.replace('login.html');
        }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Fira+Code:wght@500&display=swap');
        
        :root {
            --base-width: 720px;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: linear-gradient(135deg, #2563eb 0%, #1e3a8a 50%, #0f172a 100%); 
            min-height: 100vh; 
            margin: 0; padding: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            visibility: hidden; 
            color: #f1f5f9;
        }

        #snow-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }

        #scaler-context {
            width: var(--base-width);
            transform-origin: top center;
            transition: transform 0.2s ease-out;
            flex-shrink: 0;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .glass-glacial { 
            background: rgba(255, 255, 255, 0.15); 
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3); 
            box-shadow: 0 15px 35px 0 rgba(0, 0, 0, 0.2); 
            border-radius: 2.5rem;
        }

        .inspection-table th { 
            background: rgba(15, 23, 42, 0.9) !important; font-size: 9px; text-transform: uppercase; color: #bfdbfe; 
            padding: 12px 4px; border: 1px solid rgba(255,255,255,0.1);
        }
        .inspection-table td { border: 1px solid rgba(255, 255, 255, 0.05); padding: 6px; font-size: 11px; font-weight: 700; }
        
        .input-glacial { 
            width: 100%; background: rgba(0, 0, 0, 0.2); text-align: center; font-weight: 800; padding: 8px; border-radius: 10px; 
            border: 1px solid rgba(255, 255, 255, 0.2); font-size: 12px; color: white; outline: none;
        }
        .input-glacial:focus { border-color: #60a5fa; background: rgba(0, 0, 0, 0.4); }

        .worn-output { font-weight: 800; text-align: center; font-family: 'Fira Code', monospace; font-size: 11px; color: #60a5fa; }
        .worn-danger { color: #f87171 !important; background: rgba(239, 68, 68, 0.2); border-radius: 6px; }
        
        .header-label { font-size: 9px; font-weight: 800; color: #bfdbfe; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .header-val { border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 12px; font-weight: 700; width: 100%; padding: 10px; background: rgba(0, 0, 0, 0.2); font-size: 13px; color: white; outline: none; }
        .header-val:focus { border-color: #60a5fa; }
    </style>
</head>
<body>

    <div id="authLoader" class="fixed inset-0 bg-[#0f172a] z-[100] flex flex-col items-center justify-center" style="visibility: visible;">
        <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-4 font-black text-blue-400 text-[10px] tracking-widest uppercase italic">Optimizing NIK Interface...</p>
    </div>

    <canvas id="snow-canvas"></canvas>

    <div id="scaler-context" class="space-y-4">
        
        <header class="glass-glacial p-5 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a href="index.html" class="h-10 w-10 bg-white/10 border border-white/20 rounded-xl flex items-center justify-center text-white shadow-sm transition-all hover:bg-white/20">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="3"><path d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
                </a>
                <div>
                    <h1 class="text-xl font-black italic text-white leading-none">UC GLACIAL <span class="text-blue-300">PRO</span></h1>
                    <p class="text-[8px] font-black text-blue-200 tracking-widest uppercase mt-1">Terminal NIK System</p>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="fetchHistory()" class="bg-white/10 p-2 rounded-lg text-white shadow-sm border border-white/20 hover:bg-white/20">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
                </button>
                <button onclick="syncToCloud()" id="btnSync" class="bg-blue-500 text-white px-4 py-2 rounded-xl font-black text-[10px] uppercase shadow-lg border border-white/10">☁️ Save</button>
            </div>
        </header>

        <div class="glass-glacial p-6 grid grid-cols-2 gap-4">
            <div class="col-span-2">
                <label class="header-label">Technician & NIK</label>
                <div class="flex gap-2">
                    <input type="text" id="techName" class="header-val" readonly>
                    <input type="text" id="techNik" class="header-val w-28 text-center font-mono text-blue-300" readonly>
                </div>
            </div>
            <div><label class="header-label">Customer</label><input type="text" id="custName" class="header-val" value="PT ADARO SERVICE"></div>
            <div><label class="header-label">Date</label><input type="date" id="inspDate" class="header-val"></div>
            <div><label class="header-label">Unit SN</label><input type="text" id="unitSN" class="header-val" placeholder="EX350-002A"></div>
            <div><label class="header-label">HM</label><input type="number" id="unitHM" class="header-val" placeholder="0"></div>
            <div class="col-span-2"><label class="header-label">Location</label><input type="text" id="locInp" class="header-val" placeholder="Operation Area"></div>
        </div>

        <div class="glass-glacial overflow-hidden">
            <div class="bg-white/10 text-blue-100 p-3 font-black text-center uppercase tracking-widest text-[9px]">Hitachi EX3600-6 Measurements</div>
            <div class="overflow-x-auto">
                <table class="w-full inspection-table">
                    <thead>
                        <tr>
                            <th rowspan="2" class="w-32">Item</th>
                            <th rowspan="2">Std</th>
                            <th colspan="2">Actual (mm)</th>
                            <th colspan="2">Worn (%)</th>
                        </tr>
                        <tr class="text-[8px]">
                            <th class="bg-blue-800/50">L</th><th class="bg-blue-800/50">R</th>
                            <th class="bg-blue-900/50">L</th><th class="bg-blue-900/50">R</th>
                        </tr>
                    </thead>
                    <tbody id="inspectionBody" class="bg-white/5"></tbody>
                </table>
            </div>
        </div>

        <div class="glass-glacial p-6">
            <label class="header-label">Comments</label>
            <textarea id="commentInp" class="header-val w-full min-h-[80px] mb-4 text-xs" placeholder="Add findings..."></textarea>
            <button onclick="syncToCloud()" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl uppercase tracking-[0.3em] text-[11px] shadow-xl active:scale-95 transition-all">Authorize & Sync</button>
        </div>

        <div class="glass-glacial p-6">
            <h3 class="text-xs font-black uppercase text-blue-100 mb-4">NIK Cloud Repository</h3>
            <div id="historyBody" class="space-y-3"></div>
            <div id="loader" class="hidden text-center py-4 font-black text-blue-400 animate-pulse text-[10px]">SYNCING...</div>
        </div>

        <footer class="text-center py-4">
            <p class="text-[8px] font-black text-blue-300/40 uppercase tracking-widest">© 2026 PT HEXINDO ADARO | SECURE NIK</p>
        </footer>
    </div>

    <script>
        // --- SNOW ENGINE ---
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speed = Math.random() * 3 + 2;
                this.wind = Math.random() * 2 + 0.5;
                this.opacity = Math.random() * 0.6 + 0.2;
            }
            update() { this.y += this.speed; this.x += this.wind; if (this.y > canvas.height || this.x > canvas.width) this.reset(); }
            draw() { ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
        }
        function initSnow() { particles = []; for (let i = 0; i < 60; i++) particles.push(new Particle()); }
        function animateSnow() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animateSnow); }

        // --- AUTO SCALE (720px) ---
        function runAutoScale() {
            const scaler = document.getElementById('scaler-context');
            const targetWidth = 720;
            const windowWidth = window.innerWidth;
            const scaleRatio = windowWidth / targetWidth;

            if (windowWidth < targetWidth) {
                scaler.style.transform = `scale(${scaleRatio})`;
                scaler.style.marginBottom = `-${(1 - scaleRatio) * scaler.offsetHeight}px`;
            } else {
                scaler.style.transform = `scale(1)`;
                scaler.style.marginBottom = `0px`;
            }
        }
        window.addEventListener('resize', () => { resizeCanvas(); runAutoScale(); });

        // --- DATABASE ---
        const SB_URL = "https://corpgiuxyhfxdnqwwmlv.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNvcnBnaXV4eWhmeGRucXd3bWx2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMDMwNzcsImV4cCI6MjA4NTg3OTA3N30.PMp5yZOISYrBG0UUcIGaXUPnmEAaWVKgQ3Y1W8Nea_E";
        const sb = supabase.createClient(SB_URL, SB_KEY);

        const items = [
            { name: "Track Shoe Tooth Length", std: 0, limit: 35 },
            { name: "Track Shoe Tread", std: 21.5, limit: 31.5 },
            { name: "Track Shoe Grouser Height", std: 30, limit: 0 },
            { name: "Track Shoe Pitch", std: 1491, limit: 1530 },
            { name: "Front Idler Tread Dia.", std: 203, limit: 188 },
            { name: "Drive Tumbler Tread Dia", std: 144, limit: 129 },
            { name: "Drive Tumbler Tooth", std: 0, limit: 35 },
            { name: "Upper Roller 1 Tread Dia", std: 380, limit: 350 },
            { name: "Upper Roller 2 Tread Dia", std: 380, limit: 350 },
            { name: "Upper Roller 3 Tread Dia", std: 380, limit: 350 },
            { name: "Lower Roller 1 Tread Dia", std: 490, limit: 460 },
            { name: "Lower Roller 2 Tread Dia", std: 490, limit: 460 },
            { name: "Lower Roller 3 Tread Dia", std: 490, limit: 460 },
            { name: "Lower Roller 4 Tread Dia", std: 490, limit: 460 },
            { name: "Lower Roller 5 Tread Dia", std: 490, limit: 460 },
            { name: "Lower Roller 6 Tread Dia", std: 490, limit: 460 },
            { name: "Lower Roller 7 Tread Dia", std: 490, limit: 460 },
            { name: "Lower Roller 8 Tread Dia", std: 490, limit: 460 }
        ];

        async function init() {
            const nrp = localStorage.getItem('userNIK') || localStorage.getItem('userNRP');
            if(!nrp) return window.location.replace('login.html');
            
            try {
                const { data: user } = await sb.from('users').select('*').eq('nik', nrp).single();
                document.getElementById('techName').value = user.full_name;
                document.getElementById('techNik').value = user.nik;
                document.body.style.visibility = 'visible';
                document.getElementById('authLoader').style.display = 'none';
                resizeCanvas(); initSnow(); animateSnow();
                renderTable();
                fetchHistory();
                setTimeout(runAutoScale, 100);
            } catch (err) { window.location.replace('login.html'); }
        }

        function renderTable() {
            const tbody = document.getElementById('inspectionBody');
            tbody.innerHTML = items.map((item, idx) => `
                <tr class="hover:bg-white/5 transition-colors">
                    <td class="pr-1 italic text-blue-100">${item.name}</td>
                    <td class="text-center text-blue-300/50 font-mono text-[9px]">${item.std}</td>
                    <td><input type="number" step="0.1" class="input-glacial" id="lh_${idx}" oninput="calcWorn(this, ${item.std}, ${item.limit}, 'wL_${idx}')"></td>
                    <td><input type="number" step="0.1" class="input-glacial" id="rh_${idx}" oninput="calcWorn(this, ${item.std}, ${item.limit}, 'wR_${idx}')"></td>
                    <td id="wL_${idx}" class="worn-output">-</td>
                    <td id="wR_${idx}" class="worn-output">-</td>
                </tr>`).join('');
        }

        function calcWorn(el, std, limit, targetId) {
            const val = parseFloat(el.value);
            const target = document.getElementById(targetId);
            if(isNaN(val)) { target.innerText = "-"; target.classList.remove('worn-danger'); return; }
            let worn = std > limit ? ((std - val) / (std - limit)) * 100 : (val / limit) * 100;
            let final = Math.max(0, Math.round(worn));
            target.innerText = final + "%";
            if(final >= 100) target.classList.add('worn-danger'); else target.classList.remove('worn-danger');
        }

        async function syncToCloud() {
            const btn = document.getElementById('btnSync');
            btn.innerText = "⏳"; btn.disabled = true;
            const payload = {
                nik: document.getElementById('techNik').value,
                customer_name: document.getElementById('custName').value.toUpperCase(),
                unit_no: document.getElementById('unitSN').value.toUpperCase(),
                inspection_date: document.getElementById('inspDate').value,
                report_data: {
                    header: { HM: document.getElementById('unitHM').value, loc: document.getElementById('locInp').value },
                    measurements: items.map((_, i) => ({ lh: document.getElementById(`lh_${i}`).value, rh: document.getElementById(`rh_${i}`).value })),
                    comments: document.getElementById('commentInp').value
                }
            };
            await sb.from('uc_reports').insert([payload]);
            alert("Data NIK Secured!"); fetchHistory();
            btn.innerText = "☁️ Save"; btn.disabled = false;
        }

        async function fetchHistory() {
            const { data } = await sb.from('uc_reports').select('*').order('id', { ascending: false }).limit(5);
            const container = document.getElementById('historyBody');
            container.innerHTML = data.map(row => `
                <div class="glass-glacial p-4 border-l-4 border-blue-500 flex justify-between items-center bg-white/5 hover:bg-white/10 transition-all">
                    <div>
                        <div class="font-black text-white text-xs">${row.unit_no}</div>
                        <div class="text-[9px] text-blue-300 font-bold">${row.inspection_date} | NIK: ${row.nik}</div>
                    </div>
                    <button onclick='editData(${JSON.stringify(row)})' class="bg-blue-600 text-white px-3 py-1.5 rounded-lg text-[9px] font-black uppercase">EDIT</button>
                </div>`).join('');
        }

        function editData(row) {
            document.getElementById('unitSN').value = row.unit_no;
            document.getElementById('unitHM').value = row.report_data.header.HM;
            document.getElementById('inspDate').value = row.inspection_date;
            document.getElementById('commentInp').value = row.report_data.comments;
            row.report_data.measurements.forEach((m, i) => {
                const elL = document.getElementById(`lh_${i}`);
                const elR = document.getElementById(`rh_${i}`);
                if(elL) { elL.value = m.lh; calcWorn(elL, items[i].std, items[i].limit, `wL_${i}`); }
                if(elR) { elR.value = m.rh; calcWorn(elR, items[i].std, items[i].limit, `wR_${i}`); }
            });
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.onload = init;
    </script>
</body>
</html>
