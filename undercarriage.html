<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UC Glacial Pro | NIK Auto-Scale</title>
    
    <script>
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.replace('login.html');
        }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Fira+Code:wght@500&display=swap');
        
        :root {
            --base-width: 1280px;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 50%, #7dd3fc 100%);
            min-height: 100vh; 
            color: #0f172a; 
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            visibility: hidden; 
        }

        /* WRAPPER UTAMA UNTUK SCALING */
        #scaler-context {
            width: var(--base-width);
            transform-origin: top center;
            transition: transform 0.2s ease-out;
            flex-shrink: 0;
            padding: 30px 20px;
        }

        .snow-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        .snowflake { position: absolute; top: -10px; background: white; border-radius: 50%; opacity: 0.6; filter: blur(1px); animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(110vh) translateX(30px) rotate(360deg); opacity: 0; } }

        .glass-glacial { 
            background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(25px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.5); box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1); 
        }

        .inspection-table th { background: rgba(15, 23, 42, 0.9); font-size: 11px; text-transform: uppercase; color: #f8fafc; border: 1px solid rgba(255,255,255,0.1); padding: 14px 6px; }
        .inspection-table td { border: 1px solid rgba(255,255,255,0.2); padding: 8px; font-size: 12px; font-weight: 600; }
        
        .input-glacial { 
            width: 100%; background: white; text-align: center; font-weight: 800; padding: 10px; border-radius: 12px; 
            outline: none; border: 1px solid #cbd5e1; transition: 0.3s; 
        }
        .input-glacial:focus { border-color: #0ea5e9; box-shadow: 0 0 15px rgba(14, 165, 233, 0.2); }

        .worn-output { font-weight: 800; text-align: center; font-family: 'Fira Code', monospace; font-size: 13px; }
        .worn-danger { color: #ef4444; background: rgba(239, 68, 68, 0.15); border-radius: 8px; padding: 4px; border: 1px solid rgba(239,68,68,0.2); }
        
        .header-label { font-size: 10px; font-weight: 800; color: #0369a1; text-transform: uppercase; letter-spacing: 0.1em; display: block; margin-bottom: 6px; }
        .header-val { border: 1px solid rgba(255,255,255,0.6); border-radius: 14px; font-weight: 700; width: 100%; padding: 12px 16px; background: white; font-size: 14px; }
    </style>
</head>
<body>

    <div id="authLoader" class="fixed inset-0 bg-[#e0f2fe] z-[100] flex flex-col items-center justify-center" style="visibility: visible;">
        <div class="w-12 h-12 border-4 border-sky-500 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-6 font-black text-sky-700 text-[10px] tracking-widest uppercase italic">Optimizing NIK Interface...</p>
    </div>

    <div class="snow-container" id="snow-box"></div>

    <div id="scaler-context">
        
        <header class="glass-glacial p-8 rounded-[3rem] flex justify-between items-center mb-8">
            <div class="flex items-center gap-6">
                <a href="index.html" class="h-14 w-14 bg-white/60 rounded-2xl flex items-center justify-center text-sky-900 shadow-sm hover:bg-white transition-all border border-white">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
                </a>
                <div>
                    <h1 class="text-3xl font-black italic text-sky-950 leading-none tracking-tighter">UC GLACIAL <span class="text-sky-600">PRO</span></h1>
                    <p class="text-[11px] font-black text-sky-500 tracking-widest uppercase mt-1">Terminal NIK System</p>
                </div>
            </div>
            <div class="flex gap-3">
                <button onclick="fetchHistory()" class="bg-white/40 text-sky-900 px-6 py-3 rounded-xl font-bold text-xs uppercase border border-white">üîÑ Sync</button>
                <button onclick="syncToCloud()" id="btnSync" class="bg-sky-600 text-white px-8 py-3 rounded-xl font-bold text-xs uppercase shadow-lg shadow-sky-500/40">‚òÅÔ∏è Cloud Save</button>
            </div>
        </header>

        <div class="glass-glacial p-10 rounded-[3.5rem] mb-8">
            <div class="grid grid-cols-3 gap-8">
                <div><label class="header-label">Technician & NIK</label>
                    <div class="flex gap-2">
                        <input type="text" id="techName" class="header-val" readonly>
                        <input type="text" id="techNik" class="header-val w-36 text-center font-mono text-blue-600" readonly>
                    </div>
                </div>
                <div><label class="header-label">Customer Name</label><input type="text" id="custName" class="header-val" placeholder="PT Adaro Service"></div>
                <div><label class="header-label">Date</label><input type="date" id="inspDate" class="header-val"></div>
                <div><label class="header-label">Location</label><input type="text" id="locInp" class="header-val" placeholder="North"></div>
                <div><label class="header-label">Hour Meter </label><input type="number" id="unitHM" class="header-val" placeholder="0"></div>
                <div><label class="header-label">Unit Model & SN</label>
                    <div class="flex gap-2">
                        <input type="text" id="unitModel" class="header-val" value="EX3600-6">
                        <input type="text" id="unitSN" class="header-val" placeholder="EX350-002A">
                    </div>
                </div>
            </div>
        </div>

        <div class="glass-glacial rounded-[3.5rem] overflow-hidden mb-8">
            <div class="bg-sky-900 text-white p-5 font-black text-center uppercase tracking-[0.2em] text-sm">Inspection Data (Hitachi EX3600-6)</div>
            <table class="w-full inspection-table">
                <thead>
                    <tr>
                        <th rowspan="2" class="w-[300px]">Item Description</th>
                        <th rowspan="2" class="w-28">Std</th>
                        <th rowspan="2" class="w-28">Limit</th>
                        <th colspan="2" class="bg-sky-800">Actual (mm)</th>
                        <th colspan="2" class="bg-blue-800">Worn (%)</th>
                    </tr>
                    <tr class="text-[10px]">
                        <th class="bg-sky-700">LEFT</th><th class="bg-sky-700">RIGHT</th>
                        <th class="bg-blue-700">LEFT</th><th class="bg-blue-700">RIGHT</th>
                    </tr>
                </thead>
                <tbody id="inspectionBody" class="bg-white/10"></tbody>
            </table>
        </div>

        <div class="glass-glacial p-10 rounded-[3.5rem] mb-8">
            <label class="header-label text-sky-700">Comment / Recommendation</label>
            <textarea id="commentInp" class="header-val w-full min-h-[120px] mb-8" placeholder="Enter findings..."></textarea>
            <button onclick="syncToCloud()" class="w-full bg-sky-950 text-white font-black py-6 rounded-[2.5rem] uppercase tracking-[0.5em] shadow-2xl text-sm hover:bg-black transition-all">Authorize & Submit</button>
        </div>

        <div class="glass-glacial p-10 rounded-[3.5rem]">
            <h3 class="text-lg font-black uppercase text-sky-900 tracking-tight mb-8">Cloud Repository (NIK DATABASE)</h3>
            <table class="w-full text-left text-sm">
                <thead>
                    <tr class="text-sky-700 uppercase font-black border-b-2 border-sky-200">
                        <th class="py-5">Date / NIK</th><th>Unit SN</th><th>HM</th><th>Customer</th><th class="text-right">Action</th>
                    </tr>
                </thead>
                <tbody id="historyBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        // --- AUTO SCALE ENGINE ---
        function runAutoScale() {
            const scaler = document.getElementById('scaler-context');
            const targetWidth = 1280;
            const windowWidth = window.innerWidth;
            const scaleRatio = windowWidth / targetWidth;

            if (windowWidth < targetWidth) {
                scaler.style.transform = `scale(${scaleRatio})`;
                // Menghilangkan whitespace di bawah akibat scaling
                scaler.style.marginBottom = `-${(1 - scaleRatio) * scaler.offsetHeight}px`;
            } else {
                scaler.style.transform = `scale(1)`;
                scaler.style.marginBottom = `0px`;
            }
        }

        window.addEventListener('resize', runAutoScale);

        // --- DATABASE & LOGIC ---
        const SB_URL = "https://corpgiuxyhfxdnqwwmlv.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNvcnBnaXV4eWhmeGRucXd3bWx2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMDMwNzcsImV4cCI6MjA4NTg3OTA3N30.PMp5yZOISYrBG0UUcIGaXUPnmEAaWVKgQ3Y1W8Nea_E";
        const sb = supabase.createClient(SB_URL, SB_KEY);

        const items = [
            { name: "TRACK SHOE TOOTH LENGTH", std: 0, limit: 35 },
            { name: "TRACK SHOE TREAD", std: 21.5, limit: 31.5 },
            { name: "TRACK SHOE GROUSER HEIGHT", std: 30, limit: 0 },
            { name: "TRACK SHOE PITCH", std: 1491, limit: 1530 },
            { name: "FRONT IDLER TREAD DIA.", std: 203, limit: 188 },
            { name: "DRIVE TUMBLER TREAD DIA", std: 144, limit: 129 },
            { name: "DRIVE TUMBLER TOOTH", std: 0, limit: 35 },
            { name: "UPPER ROLLER 1 TREAD DIA", std: 380, limit: 350 },
            { name: "UPPER ROLLER 2 TREAD DIA", std: 380, limit: 350 },
            { name: "UPPER ROLLER 3 TREAD DIA", std: 380, limit: 350 },
            { name: "LOWER ROLLER 1 TREAD DIA", std: 490, limit: 460 },
            { name: "LOWER ROLLER 2 TREAD DIA", std: 490, limit: 460 },
            { name: "LOWER ROLLER 3 TREAD DIA", std: 490, limit: 460 },
            { name: "LOWER ROLLER 4 TREAD DIA", std: 490, limit: 460 },
            { name: "LOWER ROLLER 5 TREAD DIA", std: 490, limit: 460 },
            { name: "LOWER ROLLER 6 TREAD DIA", std: 490, limit: 460 },
            { name: "LOWER ROLLER 7 TREAD DIA", std: 490, limit: 460 },
            { name: "LOWER ROLLER 8 TREAD DIA", std: 490, limit: 460 }
        ];

        async function validateAndInit() {
            const nrp = localStorage.getItem('userNRP');
            if(!nrp) return window.location.replace('login.html');
            try {
                const { data: user } = await sb.from('users').select('*').eq('nik', nrp).single();
                document.getElementById('techName').value = user.full_name;
                document.getElementById('techNik').value = user.nik;
                document.body.style.visibility = 'visible';
                document.getElementById('authLoader').style.display = 'none';
                renderTable();
                fetchHistory();
                createSnow();
                setTimeout(runAutoScale, 100);
            } catch (err) {
                localStorage.clear(); window.location.replace('login.html');
            }
        }

        function renderTable() {
            const tbody = document.getElementById('inspectionBody');
            tbody.innerHTML = items.map((item, idx) => `
                <tr>
                    <td class="pl-6 italic text-sky-950 font-bold">${item.name}</td>
                    <td class="text-center text-slate-400 font-mono">${item.std}</td>
                    <td class="text-center text-slate-400 font-mono">${item.limit}</td>
                    <td class="p-2"><input type="number" step="0.1" class="input-glacial" id="lh_${idx}" oninput="calcWorn(this, ${item.std}, ${item.limit}, 'wL_${idx}')"></td>
                    <td class="p-2"><input type="number" step="0.1" class="input-glacial" id="rh_${idx}" oninput="calcWorn(this, ${item.std}, ${item.limit}, 'wR_${idx}')"></td>
                    <td id="wL_${idx}" class="worn-output">-</td>
                    <td id="wR_${idx}" class="worn-output">-</td>
                </tr>`).join('');
        }

        function calcWorn(el, std, limit, targetId) {
            const val = parseFloat(el.value);
            const target = document.getElementById(targetId);
            if(isNaN(val)) { target.innerText = "-"; return; }
            let worn = std > limit ? ((std - val) / (std - limit)) * 100 : (val / limit) * 100;
            let final = Math.max(0, Math.round(worn));
            target.innerText = final + "%";
            target.className = final >= 100 ? "worn-output worn-danger" : "worn-output text-sky-700";
        }

        async function syncToCloud() {
            const btn = document.getElementById('btnSync');
            btn.innerText = "Syncing..."; btn.disabled = true;
            const payload = {
                id: Date.now(),
                nik: document.getElementById('techNik').value,
                customer_name: document.getElementById('custName').value.toUpperCase() || "ADARO",
                unit_no: document.getElementById('unitSN').value.toUpperCase() || "SN-EMPTY",
                inspection_date: document.getElementById('inspDate').value,
                report_data: {
                    header: { HM: document.getElementById('unitHM').value, loc: document.getElementById('locInp').value, model: document.getElementById('unitModel').value },
                    measurements: items.map((_, i) => ({ lh: document.getElementById(`lh_${i}`).value, rh: document.getElementById(`rh_${i}`).value })),
                    comments: document.getElementById('commentInp').value
                }
            };
            await sb.from('uc_reports').upsert([payload]);
            alert("Report Sync Successful!"); fetchHistory();
            btn.innerText = "‚òÅÔ∏è Cloud Save"; btn.disabled = false;
        }

        async function fetchHistory() {
            const { data } = await sb.from('uc_reports').select('*').order('id', { ascending: false });
            const tbody = document.getElementById('historyBody');
            tbody.innerHTML = data.map(row => `
                <tr class="border-b border-white/20 hover:bg-white/20 transition-all">
                    <td class="py-6">
                        <div class="font-bold text-sky-900">${row.inspection_date}</div>
                        <div class="text-[10px] text-blue-600 font-black italic">NIK: ${row.nik}</div>
                    </td>
                    <td class="font-black text-sky-800">${row.unit_no}</td>
                    <td class="font-mono text-sky-700 font-bold">${row.report_data.header.HM} HM</td>
                    <td class="text-sky-600 uppercase font-bold text-[10px]">${row.customer_name}</td>
                    <td class="text-right py-6">
                        <button onclick='editData(${JSON.stringify(row)})' class="bg-sky-600 text-white px-5 py-2 rounded-lg text-[10px] font-black">EDIT</button>
                    </td>
                </tr>`).join('');
        }

        function editData(row) {
            document.getElementById('custName').value = row.customer_name;
            document.getElementById('unitSN').value = row.unit_no;
            document.getElementById('unitHM').value = row.report_data.header.HM;
            document.getElementById('inspDate').value = row.inspection_date;
            document.getElementById('commentInp').value = row.report_data.comments;
            row.report_data.measurements.forEach((m, i) => {
                const elL = document.getElementById(`lh_${i}`);
                const elR = document.getElementById(`rh_${i}`);
                if(elL) { elL.value = m.lh; calcWorn(elL, items[i].std, items[i].limit, `wL_${i}`); }
                if(elR) { elR.value = m.rh; calcWorn(elR, items[i].std, items[i].limit, `wR_${i}`); }
            });
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function createSnow() {
            const box = document.getElementById('snow-box');
            for(let i=0; i<60; i++) {
                let s = document.createElement('div');
                s.className = 'snowflake';
                s.style.width = s.style.height = Math.random() * 5 + 2 + 'px';
                s.style.left = Math.random() * 100 + 'vw';
                s.style.animationDuration = Math.random() * 5 + 3 + 's';
                box.appendChild(s);
            }
        }
        window.onload = validateAndInit;
    </script>
</body>
</html>
