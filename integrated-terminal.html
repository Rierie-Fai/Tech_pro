<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Integrated Adjustment | NIK Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        html, body { 
            background: #0f172a; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden; 
        }

        #main-scaler {
            width: 720px;
            height: 100vh;
            position: absolute;
            top: 0; left: 50%;
            transform: translateX(-50%) scale(1);
            transform-origin: top center;
            display: flex;
            flex-direction: column;
            transition: transform 0.1s ease-out;
            background: #0f172a;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .tab-nav { 
            background: rgba(30, 41, 59, 0.95); 
            backdrop-filter: blur(10px); 
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); 
            z-index: 50; flex-shrink: 0;
        }

        .tab-btn { 
            padding: 16px 20px; font-size: 10px; font-weight: 800; 
            text-transform: uppercase; color: #64748b; 
            border-bottom: 2px solid transparent; transition: all 0.2s; 
            display: flex; align-items: center; 
        }

        .tab-btn.active { 
            color: #3b82f6; border-bottom-color: #3b82f6; 
            background: rgba(59, 130, 246, 0.1); 
        }

        .iframe-container { flex-grow: 1; position: relative; background: #0f172a; overflow: hidden; }

        iframe { 
            position: absolute; top: 0; left: 0; 
            width: 100%; height: 100%; border: none; 
            opacity: 0; pointer-events: none; 
            transition: opacity 0.3s ease; 
        }

        iframe.active { opacity: 1; pointer-events: auto; z-index: 10; }
    </style>
</head>
<body>

    <div id="main-scaler">
        <div class="tab-nav flex items-center justify-between px-6">
            <div class="flex">
                <button onclick="switchTab('hyd-test')" id="btn-hyd-test" class="tab-btn active">
                    <i class="fas fa-tools mr-2"></i> Hyd Test
                </button>
                <button onclick="switchTab('pump-menu')" id="btn-pump-menu" class="tab-btn">
                    <i class="fas fa-chart-line mr-2"></i> Pump Perform
                </button>
                <button onclick="switchTab('history')" id="btn-history" class="tab-btn text-amber-500">
                    <i class="fas fa-history mr-2"></i> History
                </button>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="location.href='index.html'" class="text-slate-500 hover:text-white p-2">
                    <i class="fas fa-home"></i>
                </button>
                <span id="user-display" class="text-[8px] font-black text-slate-500 uppercase tracking-widest border-l border-white/10 pl-4">
                    NIK Terminal
                </span>
            </div>
        </div>

        <div class="iframe-container">
            <iframe src="hyd-test.html" id="frame-hyd-test" class="active"></iframe>
            
            <iframe src="pump-nav.html" id="frame-pump-menu"></iframe>
            
            <iframe src="history.html" id="frame-history"></iframe>
            
            <iframe src="about:blank" id="frame-pump-analysis"></iframe>
        </div>
    </div>

    <script>
        /**
         * Logika Navigasi Terintegrasi
         */
        function switchTab(tabId, url = null) {
            // 1. Reset Semua Tab & Iframe
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('iframe').forEach(frame => frame.classList.remove('active'));

            // 2. Aktifkan Button Tab (Handle Pump Analysis sebagai bagian dari Pump Perform)
            const targetBtnId = (tabId === 'pump-analysis') ? 'btn-pump-menu' : 'btn-' + tabId;
            document.getElementById(targetBtnId).classList.add('active');

            // 3. Set URL jika dikirim (biasanya untuk pump-analysis.html?p=X)
            const targetFrame = document.getElementById('frame-' + tabId);
            if (url) targetFrame.src = url;

            // 4. Tampilkan Frame
            targetFrame.classList.add('active');
        }

        // Ekspos ke global agar Iframe Pump-Nav bisa memerintah Parent untuk ganti tab
        window.parentNavigate = function(tabId, url) {
            switchTab(tabId, url);
        };

        function handleAutoScale() {
            const scaler = document.getElementById('main-scaler');
            const winW = window.innerWidth;
            const targetW = 720;
            if (winW < targetW) {
                const scale = winW / targetW;
                scaler.style.transform = `translateX(-50%) scale(${scale})`;
                scaler.style.height = (100 / scale) + "vh";
            } else {
                scaler.style.transform = `translateX(-50%) scale(1)`;
                scaler.style.height = "100vh";
            }
        }

        window.addEventListener('resize', handleAutoScale);
        window.addEventListener('load', () => {
            handleAutoScale();
            const userNik = localStorage.getItem('userNIK') || 'GUEST';
            document.getElementById('user-display').innerText = `NIK: ${userNik}`;
        });
    </script>
</body>
</html>
