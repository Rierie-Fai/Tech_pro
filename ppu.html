<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UC Inspector | Mecha White</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f1f5f9">
    
    <script>
        if (localStorage.getItem('isLoggedIn') !== 'true') { window.location.replace('login.html'); }
    </script>

    <script src="js/tailwindcss.js"></script>
    <script src="js/supabase-js@2.js"></script>
    <link href="css/all.min.css" rel="stylesheet">
    <link href="css/rajdhani.css" rel="stylesheet">
    <link href="css/jetbrain.css" rel="stylesheet">

    <style>
        :root {
            --base-width: 720px;
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.9);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --accent-color: #f59e0b; /* Amber */
            --danger-color: #ef4444;
            --success-color: #10b981;
        }

        body { 
            font-family: 'Rajdhani', sans-serif; 
            background-color: #f1f5f9;
            background-image: radial-gradient(at 0% 0%, hsla(210,100%,96%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(210,100%,93%,1) 0, transparent 50%);
            min-height: 100vh; color: var(--text-primary); margin: 0; padding: 0; overflow-x: hidden;
            display: flex; justify-content: center; align-items: flex-start;
        }

        #mecha-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; opacity: 0.6; }

        #scaler-context {
            width: var(--base-width); transform-origin: top center; transition: transform 0.2s ease-out;
            flex-shrink: 0; padding: 1.5rem; position: relative; z-index: 10;
        }

        .glass-mecha { 
            background: var(--glass-bg); backdrop-filter: blur(20px) saturate(120%); 
            border: 1px solid var(--glass-border); box-shadow: var(--glass-shadow);
            border-radius: 16px; position: relative; overflow: hidden; margin-bottom: 1.5rem;
        }
        .glass-mecha::before {
            content: ''; position: absolute; top: 0; left: 0; width: 5px; height: 100%;
            background: linear-gradient(180deg, var(--accent-color), transparent); opacity: 0.6;
        }

        /* TYPOGRAPHY */
        .header-label { 
            font-family: 'JetBrains Mono', monospace; font-size: 12px; font-weight: 700; 
            color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.05em; 
            display: block; margin-bottom: 6px; 
        }
        .input-mecha { 
            border: 1px solid #cbd5e1; border-radius: 10px; font-weight: 600; width: 100%; 
            padding: 12px 14px; background: rgba(255, 255, 255, 0.7); font-size: 16px; 
            outline: none; transition: 0.3s; color: var(--text-primary); font-family: 'Rajdhani', sans-serif;
        }
        .input-mecha:focus { border-color: var(--accent-color); background: #ffffff; box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.15); }
        .input-readonly { background: #e2e8f0 !important; color: #94a3b8 !important; border-style: dashed; }

        .btn-mecha { position: relative; overflow: hidden; transition: all 0.3s; transform: skew(-10deg); display: inline-flex; align-items: center; justify-content: center; }
        .btn-mecha span, .btn-mecha i { transform: skew(10deg); }
        .btn-mecha:active { transform: skew(-10deg) scale(0.95); }

        /* TABLE STYLING */
        table { width: 100%; border-collapse: separate; border-spacing: 0; }
        thead th { 
            background: #f8fafc; font-size: 12px; text-transform: uppercase; color: var(--text-secondary); 
            border-bottom: 2px solid #e2e8f0; padding: 14px; font-weight: 800; text-align: center; 
            position: sticky; top: 0; z-index: 20; 
        }
        tbody td { 
            border-bottom: 1px solid #e2e8f0; padding: 12px 6px; font-size: 14.5px; 
            text-align: center; font-weight: 600; color: var(--text-primary); vertical-align: middle; 
        }
        tbody td:nth-child(3) { color: var(--danger-color); background: rgba(239, 68, 68, 0.05); font-weight: 800; }
        
        .worn-output { font-family: 'JetBrains Mono', monospace; font-weight: 800; font-size: 13px; color: #94a3b8; }
        .worn-danger { color: var(--danger-color) !important; background: #fef2f2; border-radius: 4px; }
        .worn-warning { color: var(--accent-color) !important; background: #fffbeb; border-radius: 4px; }

        /* DRAWER */
        #drawerOverlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(4px); z-index: 50; opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        #drawerOverlay.visible { opacity: 1; pointer-events: auto; }
        #rightDrawer { 
            position: fixed; top: 0; right: 0; height: 100%; width: 340px; z-index: 51; 
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); 
            border-left: 1px solid #e2e8f0; box-shadow: -10px 0 30px rgba(0, 0, 0, 0.1); 
            transform: translateX(100%); transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            display: flex; flex-direction: column; 
        }
        #rightDrawer.open { transform: translateX(0); }

        /* LOADER */
        #splash-screen { position: fixed; inset: 0; background: #f8fafc; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; transition: opacity 0.5s; }
        .loader-mecha { width: 60px; height: 60px; border: 4px solid #e2e8f0; border-top: 4px solid var(--accent-color); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .fade-out { opacity: 0; visibility: hidden; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    
    <canvas id="mecha-canvas"></canvas>

    <div id="splash-screen">
        <div class="loader-mecha"></div>
        <div class="mt-6 text-center">
            <p class="text-slate-800 font-bold text-sm tracking-[0.3em] uppercase italic">UNDERCARRIAGE</p>
            <p class="text-amber-500 text-[10px] font-mono font-bold tracking-widest mt-1">INSPECTION SYSTEM V.2.2.MECHA</p>
        </div>
    </div>

    <div id="drawerOverlay" onclick="toggleDrawer()"></div>
    <aside id="rightDrawer">
        <div class="p-5 border-b border-slate-200 flex justify-between items-center bg-slate-50">
            <div>
                <h3 class="text-xs font-black text-slate-700 font-mono uppercase">/// REPOSITORY</h3>
                <p class="text-[9px] text-slate-400 uppercase font-bold tracking-widest mt-1">HISTORY LOGS</p>
            </div>
            <button onclick="toggleDrawer()" class="text-slate-400 hover:text-red-500 text-xl"><i class="fas fa-times"></i></button>
        </div>
        <div id="historyBody" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
    </aside>

    <div id="scaler-context" class="space-y-6">
        
        <header class="glass-mecha p-6 flex justify-between items-center no-print">
            <div class="flex items-center gap-5">
                <a href="index.html" class="h-12 w-12 bg-white rounded-xl flex items-center justify-center text-slate-600 shadow-sm border border-slate-200 hover:text-amber-600 transition-all text-xl">
                    <i class="fas fa-home"></i>
                </a>
                <div>
                    <h1 class="text-3xl font-bold text-slate-800 leading-none tracking-tight uppercase" style="font-family: 'JetBrains Mono'">UC <span class="text-amber-500">INSPECTOR</span></h1>
                    <div class="flex items-center gap-2 mt-1">
                        <div class="w-2.5 h-2.5 bg-emerald-500 rounded-full animate-pulse"></div>
                        <p id="roleText" class="text-[10px] font-bold text-slate-400 tracking-widest uppercase font-mono">NIK: LOADING...</p>
                    </div>
                </div>
            </div>
            <button onclick="toggleDrawer()" class="h-12 w-12 bg-white rounded-xl flex items-center justify-center text-slate-500 shadow-sm border border-slate-200 hover:text-amber-600 transition-all text-lg">
                <i class="fas fa-history"></i>
            </button>
        </header>

        <div class="glass-mecha p-7">
            <input type="hidden" id="editingId">
            <div class="grid grid-cols-2 gap-5 mb-5">
                <div class="col-span-2">
                    <label class="header-label">Technician & NIK</label>
                    <div class="flex gap-3">
                        <input type="text" id="techName" class="input-mecha bg-slate-50 text-slate-600 font-bold" readonly placeholder="Fetching Name...">
                        <input type="text" id="techNik" class="input-mecha w-36 text-center font-mono text-amber-600 bg-slate-50" readonly>
                    </div>
                </div>
                <div><label class="header-label">Customer</label><input type="text" id="custName" class="input-mecha" value="PT ADARO SERVICE"></div>
                <div><label class="header-label">Date</label><input type="date" id="inspDate" class="input-mecha"></div>
                <div><label class="header-label">Unit Serial No</label><input type="text" id="unitSN" class="input-mecha font-mono uppercase font-bold text-blue-600" placeholder="EX3600-6"></div>
                <div><label class="header-label">HM (Hour Meter)</label><input type="number" id="unitHM" class="input-mecha font-mono" placeholder="0"></div>
            </div>
        </div>

        <div class="glass-mecha overflow-hidden pb-4">
            <div class="p-5 bg-slate-50 border-b border-slate-200 flex justify-between items-center sticky top-0 z-30">
                <span class="text-xs font-black text-slate-600 uppercase tracking-wider"><i class="fas fa-ruler-combined mr-2 text-slate-400"></i>MEASUREMENTS</span>
            </div>
            
            <div class="overflow-y-auto max-h-[600px]">
                <table class="w-full">
                    <thead>
                        <tr>
                            <th rowspan="2" class="text-left pl-6 text-slate-700">Component</th>
                            <th rowspan="2" class="text-amber-600">Std</th>
                            <th rowspan="2" class="text-red-500">Limit</th>
                            <th colspan="2" class="text-blue-600">Actual (mm)</th>
                            <th colspan="2" class="text-slate-500">Wear (%)</th>
                        </tr>
                        <tr>
                            <th class="text-[10px] text-slate-400">LEFT</th>
                            <th class="text-[10px] text-slate-400">RIGHT</th>
                            <th class="text-[10px] text-slate-400">LEFT</th>
                            <th class="text-[10px] text-slate-400">RIGHT</th>
                        </tr>
                    </thead>
                    <tbody id="inspectionBody"></tbody>
                </table>
            </div>
        </div>

        <div class="glass-mecha p-7">
            <label class="header-label">Findings / Recommendations</label>
            <textarea id="commentInp" class="input-mecha w-full min-h-[120px] mb-6 text-sm" placeholder="Catatan hasil inspeksi dan rekomendasi penggantian..."></textarea>
            
            <button onclick="syncToCloud()" id="btnSync" class="btn-mecha w-full bg-gradient-to-r from-amber-500 to-amber-600 text-white font-black py-5 rounded-xl shadow-lg shadow-amber-500/30 hover:to-amber-500 transition-all">
                <span class="text-sm tracking-[0.2em] uppercase"><i class="fas fa-cloud-upload-alt mr-2"></i>SUBMIT INSPECTION</span>
            </button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const CONFIG = {
            SB_URL: "https://corpgiuxyhfxdnqwwmlv.supabase.co",
            SB_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNvcnBnaXV4eWhmeGRucXd3bWx2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMDMwNzcsImV4cCI6MjA4NTg3OTA3N30.PMp5yZOISYrBG0UUcIGaXUPnmEAaWVKgQ3Y1W8Nea_E"
        };
        const sb = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);
        const MY_NIK = localStorage.getItem('userNIK') || 'UNKNOWN';
        
        // --- ITEMS DEFINITION (Standard Hitachi EX3600/2500 approx) ---
        const itemsRaw = [
            { name: "Track Shoe Tooth Length", std: 0, limit: 35 },
            { name: "Track Shoe Tread", std: 21.5, limit: 31.5 },
            { name: "Track Shoe Grouser Height", std: 30, limit: 0 },
            { name: "Track Shoe Pitch", std: 1491, limit: 1530 },
            { name: "Front Idler Tread Dia.", std: 203, limit: 188 },
            { name: "Drive Tumbler Tread Dia.", std: 144, limit: 129 },
            { name: "Upper Roller 1 Dia.", std: 380, limit: 350 },
            { name: "Upper Roller 2 Dia.", std: 380, limit: 350 },
            { name: "Upper Roller 3 Dia.", std: 380, limit: 350 },
            { name: "Lower Roller 1 Dia.", std: 490, limit: 460 },
            { name: "Lower Roller 2 Dia.", std: 490, limit: 460 },
            { name: "Lower Roller 3 Dia.", std: 490, limit: 460 },
            { name: "Lower Roller 4 Dia.", std: 490, limit: 460 },
            { name: "Lower Roller 5 Dia.", std: 490, limit: 460 },
            { name: "Lower Roller 6 Dia.", std: 490, limit: 460 },
            { name: "Lower Roller 7 Dia.", std: 490, limit: 460 },
            { name: "Lower Roller 8 Dia.", std: 490, limit: 460 }
        ];

        // --- OVERCLOCKED PARTICLE ENGINE ---
        const canvas = document.getElementById('mecha-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class MechaParticle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1; // Larger size
                this.speedY = (Math.random() - 0.5) * 0.5; this.speedX = (Math.random() - 0.5) * 0.5;
                this.opacity = Math.random() * 0.5 + 0.1;
            }
            update() { this.y += this.speedY; this.x += this.speedX; if (this.y < 0 || this.y > canvas.height || this.x < 0 || this.x > canvas.width) this.reset(); }
            draw() { ctx.fillStyle = `rgba(148, 163, 184, ${this.opacity})`; ctx.beginPath(); ctx.rect(this.x, this.y, this.size, this.size); ctx.fill(); }
        }
        function initParticles() { particles = []; for (let i = 0; i < 150; i++) particles.push(new MechaParticle()); } // More particles
        function animateParticles() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animateParticles); }

        // --- APP LOGIC (ES8) ---
        const App = {
            async init() {
                resizeCanvas(); initParticles(); animateParticles();
                runAutoScale();
                window.addEventListener('resize', () => { resizeCanvas(); runAutoScale(); });

                document.getElementById('inspDate').valueAsDate = new Date();
                this.renderTable();
                await this.syncProfile();

                setTimeout(() => {
                    const splash = document.getElementById('splash-screen');
                    splash.classList.add('fade-out');
                    setTimeout(() => splash.style.display = 'none', 500);
                }, 800);
            },

            async syncProfile() {
                try {
                    const { data: user } = await sb.from('users').select('full_name').eq('nik', MY_NIK).single();
                    if(user) {
                        document.getElementById('techName').value = user.full_name.toUpperCase();
                        document.getElementById('techNik').value = MY_NIK;
                        document.getElementById('roleText').innerText = `NIK: ${MY_NIK} | AUTHENTICATED`;
                    } else {
                        document.getElementById('techNik').value = MY_NIK;
                        document.getElementById('techName').value = localStorage.getItem('userName') || "GUEST";
                    }
                } catch(e) { console.error(e); }
            },

            renderTable() {
                document.getElementById('inspectionBody').innerHTML = itemsRaw.map((item, i) => `
                    <tr class="hover:bg-slate-50 transition-colors">
                        <td class="font-bold text-slate-700 text-xs pl-6 py-3 text-left">${item.name}</td>
                        <td class="text-center text-amber-600 font-mono text-xs font-bold">${item.std}</td>
                        <td class="text-center font-mono text-xs font-bold text-red-500">${item.limit}</td>
                        <td><input type="number" step="0.1" class="input-mecha !p-2 text-center font-mono text-blue-600 font-bold" id="l_${i}" oninput="App.calc(${i}, 'l')"></td>
                        <td><input type="number" step="0.1" class="input-mecha !p-2 text-center font-mono text-blue-600 font-bold" id="r_${i}" oninput="App.calc(${i}, 'r')"></td>
                        <td id="wl_${i}" class="worn-output">-</td><td id="wr_${i}" class="worn-output">-</td>
                    </tr>`).join('');
            },

            calc(idx, side) {
                const val = parseFloat(document.getElementById(`${side}_${idx}`).value);
                const target = document.getElementById(`w${side}_${idx}`);
                const item = itemsRaw[idx];
                
                if(isNaN(val)) {
                    target.innerText = "-";
                    target.className = "worn-output";
                    return;
                }
                
                // Logic: Jika Std > Limit (Keausan diameter berkurang) vs Std < Limit (Pitch bertambah)
                let worn = (item.std > item.limit) 
                    ? ((item.std - val) / (item.std - item.limit)) * 100 
                    : ((val - item.std) / (item.limit - item.std)) * 100;
                
                let res = Math.max(0, Math.round(worn));
                target.innerText = res + "%";
                
                target.className = "worn-output " + (res >= 100 ? "worn-danger" : res >= 75 ? "worn-warning" : "text-emerald-500");
            },

            async syncToCloud() {
                const btn = document.getElementById('btnSync');
                const originalText = btn.innerHTML;
                btn.innerHTML = `<span><i class="fas fa-spinner fa-spin mr-2"></i>SYNCING...</span>`;
                btn.disabled = true;
                
                const unit = document.getElementById('unitSN').value.toUpperCase();
                if(!unit) { alert("Please input Unit Serial Number"); btn.innerHTML = originalText; btn.disabled = false; return; }

                const payload = {
                    nik: MY_NIK,
                    unit_no: unit,
                    inspection_date: document.getElementById('inspDate').value,
                    report_data: {
                        measurements: itemsRaw.map((_, i) => ({ 
                            lh: document.getElementById(`l_${i}`).value, 
                            rh: document.getElementById(`r_${i}`).value 
                        })),
                        comments: document.getElementById('commentInp').value
                    }
                };
                
                try {
                    const { error } = await sb.from('uc_reports').insert([payload]);
                    if (error) throw error;

                    await sb.from('activity_logs').insert([{
                        nik: MY_NIK, activity: "UC Inspection Report", details: `Unit: ${unit}`
                    }]);

                    alert("âœ… REPORT SUBMITTED!"); 
                    // Clear inputs
                    document.querySelectorAll('input[type="number"]').forEach(i => i.value = '');
                    document.querySelectorAll('.worn-output').forEach(s => s.innerText = '-');
                    document.getElementById('unitSN').value = '';
                    
                    if(document.getElementById('rightDrawer').classList.contains('open')) App.fetchHistory();

                } catch (err) {
                    alert("Sync Error: " + err.message);
                } finally {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            },

            async fetchHistory() {
                const container = document.getElementById('historyBody');
                container.innerHTML = '<div class="text-center py-10 text-slate-400 text-[10px] font-bold uppercase tracking-widest"><i class="fas fa-circle-notch fa-spin mr-2"></i>Loading Archives...</div>';
                
                const { data } = await sb.from('uc_reports').select('*').eq('nik', MY_NIK).order('id', {ascending:false}).limit(15);
                
                container.innerHTML = (data || []).map(row => `
                    <div class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm flex flex-col gap-2 hover:border-amber-400 transition-all group">
                        <div class="flex justify-between items-start">
                            <div>
                                <div class="text-slate-800 font-black text-sm uppercase">${row.unit_no}</div>
                                <div class="text-[10px] text-slate-400 font-mono mt-1"><i class="fas fa-clock mr-1"></i>${new Date(row.inspection_date).toLocaleDateString()}</div>
                            </div>
                            <div class="flex gap-2">
                                <button onclick='App.loadEdit(${JSON.stringify(row)})' class="h-8 w-8 bg-amber-50 text-amber-600 rounded-lg border border-amber-100 font-bold hover:bg-amber-500 hover:text-white transition-all"><i class="fas fa-download"></i></button>
                                <button onclick="App.delReport(${row.id})" class="h-8 w-8 bg-red-50 text-red-500 rounded-lg border border-red-100 font-bold hover:bg-red-500 hover:text-white transition-all"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    </div>`).join('') || '<p class="text-slate-400 text-center py-10 font-bold text-[10px]">NO REPORTS FOUND</p>';
            },

            loadEdit(row) {
                document.getElementById('unitSN').value = row.unit_no;
                document.getElementById('commentInp').value = row.report_data.comments || "";
                document.getElementById('inspDate').value = row.inspection_date;
                
                row.report_data.measurements.forEach((m, i) => {
                    if(i < itemsRaw.length) {
                        if(document.getElementById(`l_${i}`)) { document.getElementById(`l_${i}`).value = m.lh; this.calc(i, 'l'); }
                        if(document.getElementById(`r_${i}`)) { document.getElementById(`r_${i}`).value = m.rh; this.calc(i, 'r'); }
                    }
                });
                toggleDrawer(); window.scrollTo({ top: 0, behavior: 'smooth' });
            },

            async delReport(id) {
                if(confirm("PERMANENTLY DELETE THIS REPORT?")) { 
                    await sb.from('uc_reports').delete().eq('id', id); 
                    await sb.from('activity_logs').insert([{ nik: MY_NIK, activity: "Deleted Report", details: `ID: ${id}` }]);
                    this.fetchHistory(); 
                }
            }
        };

        // --- GLOBAL EXPORTS (For HTML onclick) ---
        window.App = App;
        window.toggleDrawer = () => {
            const drw = document.getElementById('rightDrawer');
            const ovl = document.getElementById('drawerOverlay');
            if(drw.classList.contains('open')) {
                drw.classList.remove('open'); ovl.classList.remove('visible');
            } else {
                drw.classList.add('open'); ovl.classList.add('visible');
                App.fetchHistory();
            }
        };
        window.syncToCloud = () => App.syncToCloud();

        // --- UI SCALER ---
        function runAutoScale() {
            const s = document.getElementById('scaler-context');
            const scaleRatio = window.innerWidth < 720 ? window.innerWidth / 720 : 1;
            s.style.transform = `scale(${scaleRatio})`;
            s.style.marginBottom = window.innerWidth < 720 ? `-${(1 - scaleRatio) * s.offsetHeight}px` : "0px";
        }

        window.onload = () => App.init();
    </script>
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('Terminal Synced:', reg.scope))
                .catch(err => console.log('Sync Failed:', err));
        });
    }
    </script>

</body>
</html>
