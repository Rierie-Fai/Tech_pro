<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UC Mecha | NIK Terminal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --base-width: 720px;
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 1);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent-color: #f59e0b;
            --danger-color: #ef4444;
            --success-color: #10b981;
        }

        body { 
            font-family: 'Rajdhani', sans-serif; 
            background-color: #f1f5f9;
            background-image: 
                radial-gradient(at 0% 0%, hsla(210,100%,96%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(210,100%,93%,1) 0, transparent 50%), 
                linear-gradient(0deg, #e2e8f0 1px, transparent 1px), 
                linear-gradient(90deg, #e2e8f0 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 40px 40px, 40px 40px;
            min-height: 100vh; 
            color: var(--text-primary);
            margin: 0; padding: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        #mecha-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; opacity: 0.6; }

        #scaler-context {
            width: var(--base-width);
            transform-origin: top center;
            transition: transform 0.2s ease-out;
            flex-shrink: 0;
            padding: 1.5rem;
            position: relative;
            z-index: 10;
        }

        /* --- Mecha Components --- */
        .glass-mecha { 
            background: var(--glass-bg); backdrop-filter: blur(20px) saturate(120%); 
            border: 1px solid var(--glass-border); box-shadow: var(--glass-shadow);
            border-radius: 16px; position: relative; overflow: hidden; margin-bottom: 1.5rem;
        }
        .glass-mecha::before {
            content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%;
            background: linear-gradient(180deg, var(--accent-color), transparent); opacity: 0.5;
        }

        .header-label { font-family: 'JetBrains Mono', monospace; font-size: 10px; font-weight: 700; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.1em; display: block; margin-bottom: 6px; }
        .input-mecha { border: 1px solid #cbd5e1; border-radius: 8px; font-weight: 600; width: 100%; padding: 10px 14px; background: rgba(255, 255, 255, 0.6); font-size: 14px; outline: none; transition: 0.3s; color: var(--text-primary); font-family: 'Rajdhani', sans-serif; box-shadow: inset 0 1px 2px rgba(0,0,0,0.05); }
        .input-mecha:focus { border-color: var(--accent-color); background: #ffffff; box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1); }
        .input-readonly { background: #e2e8f0 !important; color: #94a3b8 !important; border-style: dashed; }

        .btn-mecha { position: relative; overflow: hidden; transition: all 0.3s; transform: skew(-10deg); display: inline-flex; align-items: center; justify-content: center; }
        .btn-mecha span, .btn-mecha i { transform: skew(10deg); }
        .btn-mecha:active { transform: skew(-10deg) scale(0.95); }

        /* --- Table Styling --- */
        table { width: 100%; border-collapse: separate; border-spacing: 0; }
        thead th { background: #f8fafc; font-size: 11px; text-transform: uppercase; color: var(--text-secondary); border-bottom: 2px solid #e2e8f0; padding: 10px; font-weight: 700; text-align: center; position: sticky; top: 0; z-index: 20; }
        tbody td { border-bottom: 1px solid #e2e8f0; padding: 8px 4px; font-size: 13px; text-align: center; font-weight: 600; color: var(--text-primary); vertical-align: middle; }
        tbody td:nth-child(3) { color: var(--danger-color); background: rgba(239, 68, 68, 0.05); font-weight: 700; }
        .worn-output { font-family: 'JetBrains Mono', monospace; font-weight: 800; font-size: 12px; color: #94a3b8; }
        .worn-danger { color: var(--danger-color) !important; }
        .worn-warning { color: var(--accent-color) !important; }

        #drawerOverlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(4px); z-index: 50; opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        #drawerOverlay.visible { opacity: 1; pointer-events: auto; }
        #rightDrawer { position: fixed; top: 0; right: 0; h-full; width: 320px; z-index: 51; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border-left: 1px solid #e2e8f0; box-shadow: -10px 0 25px -5px rgba(0, 0, 0, 0.1); transform: translateX(100%); transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); display: flex; flex-direction: column; padding: 0; height: 100vh; }
        #rightDrawer.open { transform: translateX(0); }

        #splash-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f8fafc; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; transition: opacity 0.5s; }
        .loader-mecha { width: 50px; height: 50px; border: 4px solid #e2e8f0; border-top: 4px solid var(--accent-color); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .fade-out { opacity: 0; visibility: hidden; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    
    <canvas id="mecha-canvas"></canvas>

    <div id="splash-screen">
        <div class="loader-mecha"></div>
        <div class="mt-6 text-center">
            <p class="text-slate-800 font-bold text-sm tracking-[0.3em] uppercase italic">UNDERCARRIAGE</p>
            <p class="text-amber-500 text-[9px] font-mono font-bold tracking-widest mt-1">INSPECTION SYSTEM V.2.2.MECHA</p>
        </div>
    </div>

    <div id="drawerOverlay" onclick="toggleDrawer()"></div>

    <aside id="rightDrawer">
        <div class="p-5 border-b border-slate-200 flex justify-between items-center bg-slate-50">
            <div>
                <h3 class="text-[11px] font-bold text-slate-600 font-mono uppercase">/// REPOSITORY</h3>
                <p class="text-[9px] text-slate-400 uppercase font-bold tracking-widest mt-1">HISTORY LOGS</p>
            </div>
            <button onclick="toggleDrawer()" class="text-slate-400 hover:text-red-500 text-lg"><i class="fas fa-times"></i></button>
        </div>
        <div id="historyBody" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
    </aside>

    <div id="scaler-context">
        
        <header class="glass-mecha p-5 flex justify-between items-center no-print">
            <div class="flex items-center gap-4">
                <a href="index.html" class="h-10 w-10 bg-white rounded-lg flex items-center justify-center text-slate-600 shadow-sm border border-slate-200 hover:text-amber-600 transition-all">
                    <i class="fas fa-home"></i>
                </a>
                <div>
                    <h1 class="text-2xl font-bold text-slate-800 leading-none tracking-tight uppercase" style="font-family: 'JetBrains Mono'">UC <span class="text-amber-500">INSPECTOR</span></h1>
                    <div class="flex items-center gap-2 mt-1">
                        <div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
                        <p id="roleText" class="text-[9px] font-bold text-slate-400 tracking-widest uppercase font-mono">NIK: LOADING...</p>
                    </div>
                </div>
            </div>
            <button onclick="toggleDrawer()" class="h-10 w-10 bg-white rounded-lg flex items-center justify-center text-slate-500 shadow-sm border border-slate-200 hover:text-amber-600 transition-all">
                <i class="fas fa-history"></i>
            </button>
        </header>

        <div class="glass-mecha p-6">
            <input type="hidden" id="editingId">
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="col-span-2">
                    <label class="header-label">Technician & NIK</label>
                    <div class="flex gap-2">
                        <input type="text" id="techName" class="input-mecha bg-slate-50 text-slate-600 font-bold" readonly placeholder="Fetching Name...">
                        <input type="text" id="techNik" class="input-mecha w-32 text-center font-mono text-amber-600 bg-slate-50" readonly>
                    </div>
                </div>
                <div><label class="header-label">Customer</label><input type="text" id="custName" class="input-mecha" value="PT ADARO SERVICE"></div>
                <div><label class="header-label">Date</label><input type="date" id="inspDate" class="input-mecha"></div>
                <div><label class="header-label">Unit SN</label><input type="text" id="unitSN" class="input-mecha font-mono uppercase" placeholder="EX3600-6"></div>
                <div><label class="header-label">HM</label><input type="number" id="unitHM" class="input-mecha font-mono" placeholder="0"></div>
            </div>
        </div>

        <div class="glass-mecha overflow-hidden pb-4">
            <div class="p-4 bg-slate-50 border-b border-slate-200 flex justify-between items-center sticky top-0 z-30">
                <span class="text-[10px] font-bold text-slate-500 uppercase tracking-wider"><i class="fas fa-ruler-combined mr-2"></i>MEASUREMENTS</span>
            </div>
            
            <div class="overflow-y-auto max-h-[600px]">
                <table class="w-full">
                    <thead>
                        <tr>
                            <th rowspan="2" class="text-left pl-4 text-slate-600">Component</th>
                            <th rowspan="2" class="text-amber-600">Std</th>
                            <th rowspan="2" class="text-red-500">Limit</th>
                            <th colspan="2" class="text-blue-600">Actual</th>
                            <th colspan="2" class="text-slate-500">Worn %</th>
                        </tr>
                        <tr>
                            <th class="text-[9px] text-slate-400">LH</th>
                            <th class="text-[9px] text-slate-400">RH</th>
                            <th class="text-[9px] text-slate-400">LH</th>
                            <th class="text-[9px] text-slate-400">RH</th>
                        </tr>
                    </thead>
                    <tbody id="inspectionBody"></tbody>
                </table>
            </div>
        </div>

        <div class="glass-mecha p-6">
            <label class="header-label">Findings / Remarks</label>
            <textarea id="commentInp" class="input-mecha w-full min-h-[100px] mb-6 text-sm" placeholder="Catatan inspeksi..."></textarea>
            
            <button onclick="syncToCloud()" id="btnSync" class="btn-mecha w-full bg-amber-500 text-white font-black py-4 rounded shadow-lg shadow-amber-200 hover:bg-amber-400">
                <span class="text-[12px] tracking-[0.2em] uppercase"><i class="fas fa-cloud-upload-alt mr-2"></i>SYNC TO CLOUD</span>
            </button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const SB_URL = "https://corpgiuxyhfxdnqwwmlv.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNvcnBnaXV4eWhmeGRucXd3bWx2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMDMwNzcsImV4cCI6MjA4NTg3OTA3N30.PMp5yZOISYrBG0UUcIGaXUPnmEAaWVKgQ3Y1W8Nea_E";
        const sb = supabase.createClient(SB_URL, SB_KEY);

        const MY_NIK = localStorage.getItem('userNIK') || 'UNKNOWN';
        
        // --- ITEMS DEFINITION (EXPANDED ROLLERS) ---
        const itemsRaw = [
            { name: "Track Shoe Tooth Length", std: 0, limit: 35 },
            { name: "Track Shoe Tread", std: 21.5, limit: 31.5 },
            { name: "Track Shoe Grouser Height", std: 30, limit: 0 },
            { name: "Track Shoe Pitch", std: 1491, limit: 1530 },
            { name: "Front Idler Tread Dia.", std: 203, limit: 188 },
            { name: "Drive Tumbler Tread Dia.", std: 144, limit: 129 },
            // Expanded Upper Rollers
            { name: "Upper Roller 1 Dia.", std: 380, limit: 350 },
            { name: "Upper Roller 2 Dia.", std: 380, limit: 350 },
            { name: "Upper Roller 3 Dia.", std: 380, limit: 350 },
            // Expanded Lower Rollers
            { name: "Lower Roller 1 Dia.", std: 490, limit: 460 },
            { name: "Lower Roller 2 Dia.", std: 490, limit: 460 },
            { name: "Lower Roller 3 Dia.", std: 490, limit: 460 },
            { name: "Lower Roller 4 Dia.", std: 490, limit: 460 },
            { name: "Lower Roller 5 Dia.", std: 490, limit: 460 },
            { name: "Lower Roller 6 Dia.", std: 490, limit: 460 },
            { name: "Lower Roller 7 Dia.", std: 490, limit: 460 },
            { name: "Lower Roller 8 Dia.", std: 490, limit: 460 }
        ];

        // --- MECHA PARTICLE ENGINE ---
        const canvas = document.getElementById('mecha-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() { 
            canvas.width = window.innerWidth; 
            canvas.height = window.innerHeight; 
        }

        class MechaParticle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5; 
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.opacity = Math.random() * 0.5 + 0.1;
            }
            update() { 
                this.y += this.speedY; this.x += this.speedX; 
                if (this.y < 0 || this.y > canvas.height || this.x < 0 || this.x > canvas.width) this.reset(); 
            }
            draw() { 
                ctx.fillStyle = `rgba(148, 163, 184, ${this.opacity})`; 
                ctx.beginPath(); ctx.rect(this.x, this.y, this.size, this.size); ctx.fill(); 
            }
        }

        function initParticles() { 
            particles = []; 
            for (let i = 0; i < 60; i++) particles.push(new MechaParticle()); 
        }
        function animateParticles() { 
            ctx.clearRect(0, 0, canvas.width, canvas.height); 
            particles.forEach(p => { p.update(); p.draw(); }); 
            requestAnimationFrame(animateParticles); 
        }

        // --- UI SCALING ---
        function runAutoScale() {
            const s = document.getElementById('scaler-context');
            const targetWidth = 720;
            const windowWidth = window.innerWidth;
            const scaleRatio = windowWidth < targetWidth ? windowWidth / targetWidth : 1;
            
            s.style.transform = `scale(${scaleRatio})`;
            s.style.marginBottom = windowWidth < targetWidth ? `-${(1 - scaleRatio) * s.offsetHeight}px` : "0px";
        }

        // --- CORE LOGIC ---
        async function init() {
            try {
                const { data: user } = await sb.from('users').select('full_name').eq('nik', MY_NIK).single();
                if(user) {
                    document.getElementById('techName').value = user.full_name.toUpperCase();
                    document.getElementById('techNik').value = MY_NIK;
                    document.getElementById('roleText').innerText = `NIK: ${MY_NIK} | ${user.full_name.toUpperCase()}`;
                } else {
                    document.getElementById('techNik').value = MY_NIK;
                    document.getElementById('techName').value = localStorage.getItem('userName') || "UNKNOWN";
                }

                renderTable();
                document.getElementById('inspDate').valueAsDate = new Date();
                
                resizeCanvas(); 
                initParticles(); 
                animateParticles();
                runAutoScale();

                setTimeout(() => {
                    document.getElementById('splash-screen').classList.add('fade-out');
                    setTimeout(() => document.getElementById('splash-screen').style.display = 'none', 500);
                }, 800);
            } catch(e) { console.error(e); }
        }

        function renderTable() {
            document.getElementById('inspectionBody').innerHTML = itemsRaw.map((item, i) => `
                <tr class="hover:bg-slate-50 transition-colors">
                    <td class="font-bold text-slate-700 text-[11px] pl-4 py-3">${item.name}</td>
                    <td class="text-center text-amber-600 font-mono text-[11px] font-bold">${item.std}</td>
                    <td class="text-center font-mono text-[11px]">${item.limit}</td>
                    <td><input type="number" step="0.1" class="input-mecha !p-1 text-center font-mono text-blue-600" id="l_${i}" oninput="calc(${i}, 'l')"></td>
                    <td><input type="number" step="0.1" class="input-mecha !p-1 text-center font-mono text-blue-600" id="r_${i}" oninput="calc(${i}, 'r')"></td>
                    <td id="wl_${i}" class="worn-output">-</td><td id="wr_${i}" class="worn-output">-</td>
                </tr>`).join('');
        }

        function calc(idx, side) {
            const val = parseFloat(document.getElementById(`${side}_${idx}`).value);
            const target = document.getElementById(`w${side}_${idx}`);
            const item = itemsRaw[idx];
            if(isNaN(val)) return target.innerText = "-";
            
            let worn = (item.std > item.limit) 
                ? ((item.std - val) / (item.std - item.limit)) * 100 
                : ((val - item.std) / (item.limit - item.std)) * 100;
            
            let res = Math.max(0, Math.round(worn));
            target.innerText = res + "%";
            
            target.className = "worn-output " + (res >= 100 ? "worn-danger" : res >= 75 ? "worn-warning" : "");
        }

        // --- SYNC & AUDIT LOGIC ---
        async function syncToCloud() {
            const btn = document.getElementById('btnSync');
            const originalText = btn.innerHTML;
            btn.innerHTML = `<span><i class="fas fa-spinner fa-spin mr-2"></i>SYNCING...</span>`;
            btn.disabled = true;
            
            const unit = document.getElementById('unitSN').value.toUpperCase();
            
            const payload = {
                nik: MY_NIK,
                unit_no: unit,
                inspection_date: document.getElementById('inspDate').value,
                report_data: {
                    measurements: itemsRaw.map((_, i) => ({ 
                        lh: document.getElementById(`l_${i}`).value, 
                        rh: document.getElementById(`r_${i}`).value 
                    })),
                    comments: document.getElementById('commentInp').value
                }
            };
            
            try {
                const { error } = await sb.from('uc_reports').insert([payload]);
                if (error) throw error;

                await sb.from('activity_logs').insert([{
                    nik: MY_NIK,
                    activity: "UC Inspection",
                    details: `Unit: ${unit} | ${itemsRaw.length} Items Checked`
                }]);

                alert("âœ… DATA SYNCED SUCCESSFULLY!"); 
                if(document.getElementById('rightDrawer').classList.contains('open')) fetchHistory();

            } catch (err) {
                alert("Error Syncing: " + err.message);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        async function fetchHistory() {
            const container = document.getElementById('historyBody');
            container.innerHTML = '<div class="text-center py-10 text-slate-400 text-[10px] font-bold uppercase tracking-widest"><i class="fas fa-circle-notch fa-spin mr-2"></i>Scanning Repository...</div>';
            
            const { data } = await sb.from('uc_reports').select('*').eq('nik', MY_NIK).order('id', {ascending:false}).limit(10);
            
            container.innerHTML = (data || []).map(row => `
                <div class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm flex flex-col gap-2 hover:border-amber-300 transition-all">
                    <div class="flex justify-between items-start">
                        <div>
                            <div class="text-slate-800 font-bold text-sm uppercase">${row.unit_no}</div>
                            <div class="text-[10px] text-slate-400 font-mono">${new Date(row.inspection_date).toLocaleDateString()}</div>
                        </div>
                        <div class="flex gap-2">
                            <button onclick='loadEdit(${JSON.stringify(row)})' class="px-3 py-1 bg-amber-50 text-amber-600 rounded border border-amber-100 font-bold text-[9px] hover:bg-amber-100">LOAD</button>
                            <button onclick="delReport(${row.id})" class="px-3 py-1 bg-red-50 text-red-500 rounded border border-red-100 font-bold text-[9px] hover:bg-red-100">DEL</button>
                        </div>
                    </div>
                </div>`).join('') || '<p class="text-slate-400 text-center py-10 font-bold text-[10px]">EMPTY REPOSITORY</p>';
        }

        function toggleDrawer() {
            const drw = document.getElementById('rightDrawer');
            const ovl = document.getElementById('drawerOverlay');
            if(drw.classList.contains('open')) {
                drw.classList.remove('open'); ovl.classList.remove('visible');
            } else {
                drw.classList.add('open'); ovl.classList.add('visible');
                fetchHistory();
            }
        }

        function loadEdit(row) {
            document.getElementById('unitSN').value = row.unit_no;
            document.getElementById('commentInp').value = row.report_data.comments || "";
            
            // Safety check for measurement length mismatch
            row.report_data.measurements.forEach((m, i) => {
                if(i < itemsRaw.length) {
                    if(document.getElementById(`l_${i}`)) { document.getElementById(`l_${i}`).value = m.lh; calc(i, 'l'); }
                    if(document.getElementById(`r_${i}`)) { document.getElementById(`r_${i}`).value = m.rh; calc(i, 'r'); }
                }
            });
            toggleDrawer(); window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function delReport(id) {
            if(confirm("Delete this report?")) { 
                await sb.from('uc_reports').delete().eq('id', id); 
                
                await sb.from('activity_logs').insert([{
                    nik: MY_NIK,
                    activity: "Deleted UC Report",
                    details: `Report ID: ${id}`
                }]);

                fetchHistory(); 
            }
        }

        window.addEventListener('resize', () => { resizeCanvas(); runAutoScale(); });
        window.onload = () => {
             if (localStorage.getItem('isLoggedIn') !== 'true') window.location.href = '../login.html';
             init();
        };
    </script>
</body>
</html>
