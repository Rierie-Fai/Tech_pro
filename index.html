<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal | Hexindo Fleet Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --hex-yellow: #ffc107;
            --hex-dark: #1a1d20;
            --bg-body: #f0f2f5;
            --success: #28a745;
            --danger: #dc3545;
        }

        /* Proteksi agar konten tidak berkedip sebelum cek login */
        html { display: none; }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-body);
            color: var(--hex-dark);
        }

        .portal-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            text-align: center;
        }

        /* Branding */
        .logo-area { margin-bottom: 20px; }
        .logo-area h1 { 
            margin: 0; font-size: 26px; font-weight: 900; letter-spacing: -1px; 
        }
        .logo-area span { color: var(--hex-yellow); }
        .logo-area p { 
            margin: 5px 0 0; font-size: 12px; color: #64748b; 
            font-weight: 600; text-transform: uppercase; letter-spacing: 1px;
        }

        /* Status Koneksi */
        .conn-status {
            display: inline-flex; align-items: center; gap: 6px;
            font-size: 10px; font-weight: 800; padding: 5px 12px;
            border-radius: 20px; margin-bottom: 20px; text-transform: uppercase;
        }
        .online { background: #d4edda; color: var(--success); border: 1px solid #c3e6cb; }
        .offline { background: #f8d7da; color: var(--danger); border: 1px solid #f5c6cb; }
        .dot { width: 7px; height: 7px; border-radius: 50%; background: currentColor; }

        /* Widget Waktu Modern */
        .time-overlay {
            background: var(--hex-dark);
            color: white;
            padding: 25px 20px;
            border-radius: 28px;
            margin-bottom: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.12);
            border: 1px solid rgba(255,255,255,0.05);
        }

        #liveTime {
            font-size: 48px; font-weight: 800; color: var(--hex-yellow);
            margin: 0; letter-spacing: -2px; font-family: monospace;
        }

        #liveDate {
            font-size: 13px; font-weight: 500; color: #94a3b8;
            text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 8px;
        }

        /* Menu Grid */
        .menu-grid { display: grid; grid-template-columns: 1fr; gap: 15px; margin-bottom: 25px; }

        .menu-card {
            background: white; padding: 20px; border-radius: 22px;
            text-decoration: none; color: var(--hex-dark);
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            transition: all 0.2s ease;
            display: flex; align-items: center; border: 1px solid #edf2f7;
        }

        .menu-card:hover {
            transform: translateY(-4px);
            border-color: var(--hex-yellow);
            box-shadow: 0 12px 25px rgba(0,0,0,0.06);
        }

        .icon-box {
            width: 55px; height: 55px; background: #f8fafc;
            border-radius: 16px; display: flex; align-items: center;
            justify-content: center; font-size: 26px; margin-right: 18px;
        }

        .text-box { text-align: left; }
        .text-box h3 { margin: 0; font-size: 17px; font-weight: 800; }
        .text-box p { margin: 4px 0 0; font-size: 12px; color: #718096; }

        /* Logout */
        .btn-logout {
            background: transparent; color: #e53e3e;
            border: 1.5px solid #feb2b2; padding: 12px 25px;
            border-radius: 15px; font-size: 13px; font-weight: 700;
            cursor: pointer; transition: 0.2s;
            display: inline-flex; align-items: center; gap: 10px;
        }
        .btn-logout:hover { background: #fff5f5; border-color: #fc8181; }

        .footer { margin-top: 30px; font-size: 11px; color: #a0aec0; }
    </style>
</head>
<body>

<div class="portal-container">
    <div class="logo-area">
        <h1>HEXINDO <span>FLEET PRO</span></h1>
        <p id="welcomeUser">LOADING USER...</p>
    </div>

    <div id="statusBox" class="conn-status online">
        <div class="dot"></div>
        <span id="statusText">System Online</span>
    </div>

    <div class="time-overlay">
        <div id="liveDate">Memuat Tanggal...</div>
        <div id="liveTime">00:00:00</div>
    </div>

    <div class="menu-grid">
        <a href="toolbox.html" class="menu-card">
            <div class="icon-box">üß∞</div>
            <div class="text-box">
                <h3>Toolbox Inspection</h3>
                <p>Digital Checklist (106 Items)</p>
            </div>
        </a>

        <a href="daily-activity.html" class="menu-card">
            <div class="icon-box">üìù</div>
            <div class="text-box">
                <h3>Daily Activity</h3>
                <p>Laporan Progres Kerja Harian</p>
            </div>
        </a>
    </div>

    <button class="btn-logout" onclick="handleLogout()">
        <span>üö™</span> KELUAR APLIKASI
    </button>

    <div class="footer">
        &copy; 2026 HEXINDO ADARO PROJECT<br>
        Operation & Maintenance Terminal
    </div>
</div>

<script>
    // 1. CEK KEAMANAN (WAJIB LOGIN)
    if (localStorage.getItem('isLoggedIn') !== 'true') {
        window.location.href = 'login.html';
    } else {
        document.documentElement.style.display = 'block'; // Tampilkan jika sudah login
    }

    // 2. TAMPILKAN NAMA USER
    const userName = localStorage.getItem('userName') || "USER";
    document.getElementById('welcomeUser').innerHTML = `WELCOME, <b>${userName}</b>`;

    // 3. UPDATE JAM & TANGGAL
    function updateClock() {
        const now = new Date();
        const h = String(now.getHours()).padStart(2, '0');
        const m = String(now.getMinutes()).padStart(2, '0');
        const s = String(now.getSeconds()).padStart(2, '0');
        document.getElementById('liveTime').innerText = `${h}:${m}:${s}`;

        const days = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
        const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
        document.getElementById('liveDate').innerText = `${days[now.getDay()]}, ${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()}`;
    }

    // 4. UPDATE STATUS KONEKSI
    function updateConnectionStatus() {
        const statusBox = document.getElementById('statusBox');
        const statusText = document.getElementById('statusText');
        if (navigator.onLine) {
            statusBox.className = "conn-status online";
            statusText.innerText = "System Online";
        } else {
            statusBox.className = "conn-status offline";
            statusText.innerText = "System Offline";
        }
    }

    // 5. FUNGSI LOGOUT
    function handleLogout() {
        if(confirm("Apakah Anda yakin ingin keluar?")) {
            localStorage.clear();
            window.location.href = 'login.html';
        }
    }

    // Inisialisasi
    window.addEventListener('online', updateConnectionStatus);
    window.addEventListener('offline', updateConnectionStatus);
    setInterval(updateClock, 1000);
    updateClock();
    updateConnectionStatus();
</script>

</body>
</html>
