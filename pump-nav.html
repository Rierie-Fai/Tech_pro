<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump Selection | NIK Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body { 
            background: #f8fafc; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding: 24px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 670px; /* Menyesuaikan padding scaler induk */
        }

        .pump-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 24px 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .pump-card:hover {
            transform: translateY(-4px);
            border-color: #3b82f6;
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.15);
        }

        .pump-card:active { transform: scale(0.96); }

        .pump-icon {
            width: 48px;
            height: 48px;
            background: #f1f5f9;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            color: #64748b;
            transition: all 0.3s;
        }

        .pump-card:hover .pump-icon {
            background: #eff6ff;
            color: #3b82f6;
        }

        .status-badge {
            font-size: 8px;
            font-weight: 800;
            text-transform: uppercase;
            padding: 2px 8px;
            border-radius: 100px;
            background: #f0fdf4;
            color: #16a34a;
            margin-top: 8px;
            letter-spacing: 0.05em;
        }

        /* Scan-line animation effect */
        .pump-card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, #3b82f6, transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .pump-card:hover::after { opacity: 1; }
    </style>
</head>
<body>

<div class="container">
    <div class="flex items-end justify-between mb-8 border-b border-slate-200 pb-4">
        <div>
            <h1 class="text-2xl font-black text-slate-900 tracking-tighter uppercase italic">
                Pump <span class="text-blue-600">Modules</span>
            </h1>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">Select component for performance analysis</p>
        </div>
        <div class="text-right">
            <span class="text-[9px] font-black text-slate-300 uppercase">System v2.0</span>
        </div>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="pump-grid">
        </div>

    <div class="mt-8 p-4 border border-dashed border-slate-300 rounded-xl bg-slate-50">
        <div class="flex items-center gap-3">
            <i class="fas fa-info-circle text-slate-400"></i>
            <p class="text-[10px] font-bold text-slate-500 leading-relaxed uppercase">
                Data yang diinput pada setiap modul akan otomatis disinkronkan dengan NIK Terminal pusat berdasarkan Model Unit dan Serial Number yang aktif.
            </p>
        </div>
    </div>
</div>

<script>
    const grid = document.getElementById('pump-grid');
    
    // Generate 8 Pump Modules
    for (let i = 1; i <= 8; i++) {
        const card = document.createElement('div');
        card.className = 'pump-card';
        
        // Fungsi Navigasi ke Parent
        card.onclick = () => {
            if (window.parent && window.parent.parentNavigate) {
                // Mengirim perintah ke integrated-terminal.html
                window.parent.parentNavigate('pump-analysis', `pump-analysis.html?p=${i}`);
            } else {
                // Fallback jika dibuka stand-alone
                window.location.href = `pump-analysis.html?p=${i}`;
            }
        };
        
        card.innerHTML = `
            <div class="pump-icon">
                <i class="fas fa-gears text-xl"></i>
            </div>
            <div class="text-[9px] font-black text-slate-400 uppercase tracking-tighter">Module 0${i}</div>
            <div class="text-lg font-black text-slate-800 italic">PUMP ${i}</div>
            <div class="status-badge">
                <i class="fas fa-check-circle mr-1"></i> Ready
            </div>
        `;
        grid.appendChild(card);
    }
</script>

</body>
</html>
