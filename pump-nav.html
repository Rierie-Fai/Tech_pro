<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump Selection | NIK Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background: #f1f5f9; font-family: 'Plus Jakarta Sans', sans-serif; display: flex; justify-content: center; padding: 20px; }
        .nav-container { width: 100%; max-width: 600px; }
        .pump-grid { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 12px; }
        .pump-btn {
            background: white; border: 1px solid #e2e8f0; border-radius: 16px;
            padding: 20px; text-align: left; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative; overflow: hidden;
        }
        .pump-btn:hover { transform: translateY(-4px); border-color: #3b82f6; box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.1); }
        .pump-btn::after {
            content: '\f105'; font-family: 'Font Awesome 5 Free'; font-weight: 900;
            position: absolute; right: 20px; top: 50%; transform: translateY(-50%);
            color: #cbd5e1; transition: 0.3s;
        }
        .pump-btn:hover::after { color: #3b82f6; transform: translate(5px, -50%); }
        .status-dot { height: 6px; width: 6px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .status-empty { background: #cbd5e1; }
        .status-filled { background: #10b981; box-shadow: 0 0 8px #10b981; }
    </style>
</head>
<body>

<div class="nav-container">
    <div class="bg-white rounded-2xl p-5 mb-6 border border-slate-200 shadow-sm border-l-8 border-blue-600">
        <div class="flex justify-between items-start">
            <div>
                <p class="text-[10px] font-black text-blue-500 uppercase tracking-widest mb-1">Select Component</p>
                <h1 id="unit-title" class="text-xl font-black text-slate-900 uppercase italic">MAIN PUMP <span class="text-blue-600">ANALYSIS</span></h1>
                <div class="flex gap-3 mt-2">
                    <span id="label-unit" class="text-[10px] font-bold bg-slate-100 px-2 py-1 rounded text-slate-600 uppercase">NO UNIT</span>
                    <span id="label-sn" class="text-[10px] font-bold bg-slate-100 px-2 py-1 rounded text-slate-600 uppercase">NO SERIAL</span>
                </div>
            </div>
            <div id="mode-badge" class="px-3 py-1 rounded-full text-[8px] font-black uppercase bg-slate-100 text-slate-400">
                NEW ENTRY
            </div>
        </div>
    </div>

    <div class="pump-grid" id="pump-buttons-container">
        </div>
</div>

<script>
    function renderButtons() {
        const container = document.getElementById('pump-buttons-container');
        let html = '';
        for(let i=1; i<=8; i++) {
            html += `
                <button onclick="goToPump(${i})" class="pump-btn group">
                    <div class="flex items-center mb-1">
                        <span id="dot-p${i}" class="status-dot status-empty"></span>
                        <span class="text-[10px] font-black text-slate-400 uppercase tracking-tighter">Hydraulic System</span>
                    </div>
                    <h2 class="text-lg font-black text-slate-800 tracking-tighter">PUMP ${i}</h2>
                    <p class="text-[9px] font-bold text-slate-400 uppercase">Performance Test</p>
                </button>
            `;
        }
        container.innerHTML = html;
    }

    function syncDataBridge() {
        // Ambil data dari "Gudang Utama"
        const isEditMode = localStorage.getItem('editMode') === 'true';
        const rawData = localStorage.getItem('editData');

        if (isEditMode && rawData) {
            try {
                const data = JSON.parse(rawData);
                
                // Update UI Header
                document.getElementById('label-unit').innerText = data.unit_model || 'N/A';
                document.getElementById('label-sn').innerText = data.serial_number || 'N/A';
                
                const badge = document.getElementById('mode-badge');
                badge.innerText = "EDIT MODE / CLOUD SYNC";
                badge.className = "px-3 py-1 rounded-full text-[8px] font-black uppercase bg-emerald-100 text-emerald-600";

                // PENTING: Pindahkan data ke master_store agar Pump Analysis bisa membaca isinya
                if (data.all_pumps_data) {
                    localStorage.setItem('nik_master_store', JSON.stringify(data.all_pumps_data));
                    
                    // Tandai pompa yang sudah ada isinya
                    for (let i = 1; i <= 8; i++) {
                        if (data.all_pumps_data[i] && (data.all_pumps_data[i].before || data.all_pumps_data[i].after)) {
                            const dot = document.getElementById(`dot-p${i}`);
                            if (dot) {
                                dot.classList.remove('status-empty');
                                dot.classList.add('status-filled');
                            }
                        }
                    }
                }
            } catch (e) {
                console.error("Gagal sinkronisasi data navigasi:", e);
            }
        }
    }

    function goToPump(num) {
        // Sebelum pindah, pastikan flag editMode tetap menyala
        // agar Pump Analysis tahu dia harus meload data dari localStorage
        const currentMode = localStorage.getItem('editMode');
        if(currentMode === 'true') {
            console.log("Navigating in Edit Mode for Pump " + num);
        }
        
        window.location.href = `pump-analysis.html?p=${num}`;
    }

    window.onload = () => {
        renderButtons();
        syncDataBridge();
        
        // Watcher jika user tiba-tiba klik Master History di tab sebelah (Iframe)
        window.addEventListener('storage', (e) => {
            if (e.key === 'editData' || e.key === 'editMode') {
                syncDataBridge();
            }
        });
    };
</script>

</body>
</html>
