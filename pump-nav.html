<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump Selection | NIK Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background: #f1f5f9; font-family: 'Plus Jakarta Sans', sans-serif; display: flex; justify-content: center; padding: 20px; }
        .nav-container { width: 100%; max-width: 600px; }
        .pump-grid { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 12px; }
        .pump-btn {
            background: white; border: 1px solid #e2e8f0; border-radius: 16px;
            padding: 20px; text-align: left; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative; overflow: hidden;
        }
        .pump-btn:hover { transform: translateY(-4px); border-color: #3b82f6; box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.1); }
        .pump-btn::after {
            content: '\f105'; font-family: 'Font Awesome 5 Free'; font-weight: 900;
            position: absolute; right: 20px; top: 50%; transform: translateY(-50%);
            color: #cbd5e1; transition: 0.3s;
        }
        .pump-btn:hover::after { color: #3b82f6; transform: translate(5px, -50%); }
        .status-dot { height: 6px; width: 6px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .status-empty { background: #cbd5e1; }
        .status-filled { background: #10b981; box-shadow: 0 0 8px #10b981; }
        
        /* Animasi pulsa untuk mode edit */
        .pulse-edit { animation: pulse-border 2s infinite; }
        @keyframes pulse-border {
            0% { border-color: #e2e8f0; }
            50% { border-color: #10b981; }
            100% { border-color: #e2e8f0; }
        }
    </style>
</head>
<body>

<div class="nav-container">
    <div id="status-card" class="bg-white rounded-2xl p-5 mb-6 border border-slate-200 shadow-sm border-l-8 border-blue-600 transition-all">
        <div class="flex justify-between items-start">
            <div>
                <p class="text-[10px] font-black text-blue-500 uppercase tracking-widest mb-1">Select Component</p>
                <h1 id="unit-title" class="text-xl font-black text-slate-900 uppercase italic">MAIN PUMP <span class="text-blue-600">ANALYSIS</span></h1>
                <div class="flex gap-3 mt-2">
                    <span id="label-unit" class="text-[10px] font-bold bg-slate-100 px-2 py-1 rounded text-slate-600 uppercase">NO UNIT</span>
                    <span id="label-sn" class="text-[10px] font-bold bg-slate-100 px-2 py-1 rounded text-slate-600 uppercase">NO SERIAL</span>
                </div>
            </div>
            <div id="mode-badge" class="px-3 py-1 rounded-full text-[8px] font-black uppercase bg-slate-100 text-slate-400">
                NEW ENTRY
            </div>
        </div>
    </div>

    <div class="pump-grid" id="pump-buttons-container">
        </div>
    
    <div class="mt-8 text-center">
        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">NIK Terminal System v2.0</p>
    </div>
</div>

<script>
    function renderButtons() {
        const container = document.getElementById('pump-buttons-container');
        let html = '';
        for(let i=1; i<=8; i++) {
            html += `
                <button onclick="goToPump(${i})" class="pump-btn group">
                    <div class="flex items-center mb-1">
                        <span id="dot-p${i}" class="status-dot status-empty"></span>
                        <span class="text-[10px] font-black text-slate-400 uppercase tracking-tighter italic">NIK Component</span>
                    </div>
                    <h2 class="text-lg font-black text-slate-800 tracking-tighter">PUMP ${i}</h2>
                    <p id="desc-p${i}" class="text-[9px] font-bold text-slate-400 uppercase">Ready for Test</p>
                </button>
            `;
        }
        container.innerHTML = html;
        updateStatusVisuals();
    }

    function syncDataBridge() {
        const isEditMode = localStorage.getItem('editMode') === 'true';
        const rawData = localStorage.getItem('editData');
        const badge = document.getElementById('mode-badge');
        const card = document.getElementById('status-card');

        if (isEditMode && rawData) {
            try {
                const data = JSON.parse(rawData);
                
                // Update UI Header
                document.getElementById('label-unit').innerText = data.unit_model || 'N/A';
                document.getElementById('label-sn').innerText = data.serial_number || 'N/A';
                
                badge.innerText = "EDIT MODE / CLOUD SYNC";
                badge.className = "px-3 py-1 rounded-full text-[8px] font-black uppercase bg-emerald-100 text-emerald-600 shadow-sm";
                card.classList.add('pulse-edit');
                card.style.borderLeftColor = "#10b981";

                // Pindahkan data ke master_store agar Pump Analysis konsisten
                if (data.all_pumps_data) {
                    localStorage.setItem('nik_master_store', JSON.stringify(data.all_pumps_data));
                }
            } catch (e) {
                console.error("Gagal sinkronisasi navigasi:", e);
            }
        } else {
            // Reset to New Entry Mode
            badge.innerText = "NEW ENTRY";
            badge.className = "px-3 py-1 rounded-full text-[8px] font-black uppercase bg-slate-100 text-slate-400";
            card.classList.remove('pulse-edit');
            card.style.borderLeftColor = "#2563eb";
        }
        
        updateStatusVisuals();
    }

    function updateStatusVisuals() {
        const storeRaw = localStorage.getItem('nik_master_store');
        if (!storeRaw) return;

        try {
            const masterStore = JSON.parse(storeRaw);
            for (let i = 1; i <= 8; i++) {
                const pumpData = masterStore[i];
                const dot = document.getElementById(`dot-p${i}`);
                const desc = document.getElementById(`desc-p${i}`);
                
                // Cek apakah ada data di pump tersebut (minimal ada 1 nilai input)
                const hasBefore = pumpData && pumpData.before && pumpData.before.some(v => v !== null && v !== "");
                const hasAfter = pumpData && pumpData.after && pumpData.after.some(v => v !== null && v !== "");

                if (dot && (hasBefore || hasAfter)) {
                    dot.classList.remove('status-empty');
                    dot.classList.add('status-filled');
                    if (desc) {
                        desc.innerText = "Data Recorded";
                        desc.classList.replace('text-slate-400', 'text-emerald-600');
                    }
                }
            }
        } catch (e) {
            console.error("Gagal update visual status:", e);
        }
    }

    function goToPump(num) {
        // Efek transisi sederhana sebelum pindah halaman
        document.body.style.opacity = "0.5";
        window.location.href = `pump-analysis.html?p=${num}`;
    }

    window.onload = () => {
        renderButtons();
        syncDataBridge();
        
        // Listener untuk mendeteksi perubahan storage dari tab/iframe lain
        window.addEventListener('storage', (e) => {
            if (e.key === 'editData' || e.key === 'editMode' || e.key === 'nik_master_store') {
                syncDataBridge();
            }
        });
    };
</script>

</body>
</html>
