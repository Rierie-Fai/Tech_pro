<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Activity | Hexindo Fleet Pro</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Fira+Code:wght@500&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #0f172a; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s; color: white;
        }
        .fade-out { opacity: 0; visibility: hidden; }

        .col-from, .col-to { width: 50px; min-width: 50px; }
        .input-box { border: 1px solid #cbd5e1; padding: 10px; border-radius: 8px; width: 100%; font-size: 0.85rem; transition: 0.2s; }
        .input-box:focus { border-color: #ffc107; outline: none; box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.2); }
        .input-area { border: 1px solid #cbd5e1; padding: 10px; border-radius: 8px; width: 100%; font-size: 0.85rem; min-height: 100px; line-height: 1.5; }
        
        th { font-size: 10px; background-color: #f1f5f9; text-align: left; border: 1px solid #e2e8f0; color: #475569; text-transform: uppercase; padding: 12px; }
        td { border: 1px solid #f1f5f9; font-size: 11px; vertical-align: top; padding: 8px; }

        .chrono-row { display: flex; width: 100%; border-bottom: 1px solid #f1f5f9; }
        .cell-time { 
            font-family: 'Fira Code', monospace; font-size: 9px; color: #64748b;
            padding: 10px 4px; display: flex; justify-content: center; align-items: center;
            border-right: 1px solid #f1f5f9; background-color: #fcfcfd;
        }
        .cell-work { padding: 10px 15px; line-height: 1.6; white-space: pre-wrap; word-break: break-word; color: #1e293b; flex: 1; }

        .overlap-warning { border: 2px solid #ef4444 !important; background-color: #fef2f2 !important; }
        
        .scroll-container { width: 100%; overflow-x: auto; border-top: 1px solid #e2e8f0; }

        @media print { 
            .no-print { display: none !important; } 
            .report-wrapper { page-break-after: always; padding: 0; margin-bottom: 20px; }
        }
    </style>
</head>
<body class="bg-slate-100">

    <div id="splash-screen">
        <h2 class="font-black tracking-widest uppercase italic text-lg text-yellow-500 text-center">Hexindo Fleet Pro<br><span class="text-white text-sm">Daily Activity System</span></h2>
    </div>

    <div class="max-w-[1600px] mx-auto bg-white shadow-2xl min-h-screen md:my-6 md:rounded-3xl overflow-hidden border border-slate-200">
        <header class="bg-slate-900 p-5 text-white border-b-4 border-yellow-500 flex flex-wrap justify-between items-center no-print gap-4">
            <div class="flex items-center gap-4">
                <button onclick="window.location.href='index.html'" class="h-12 w-12 bg-yellow-500 hover:bg-yellow-400 rounded-xl flex items-center justify-center text-slate-900 transition-all shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
                </button>
                <div>
                    <h1 class="text-2xl font-black text-yellow-500 tracking-tighter uppercase italic leading-none">Activity Terminal</h1>
                    <p id="roleBadge" class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1 italic">Detecting Role...</p>
                </div>
            </div>
            <div class="flex flex-wrap gap-2">
                <button onclick="syncToCloud()" id="btnSync" class="bg-indigo-600 hover:bg-indigo-500 px-5 py-2.5 rounded-lg font-bold text-[10px] uppercase transition-all shadow-md">‚òÅÔ∏è Sync to Cloud</button>
                <button onclick="fetchFromCloud()" class="bg-violet-700 hover:bg-violet-600 px-5 py-2.5 rounded-lg font-bold text-[10px] uppercase transition-all shadow-md">üîÑ Pull from Cloud</button>
                <button onclick="exportToExcel()" class="bg-emerald-600 hover:bg-emerald-500 px-5 py-2.5 rounded-lg font-bold text-[10px] uppercase transition-all shadow-md">üìä Export Excel</button>
                <button onclick="window.print()" class="bg-slate-700 px-5 py-2.5 rounded-lg font-bold text-[10px] uppercase shadow-md">üñ®Ô∏è Print PDF</button>
            </div>
        </header>

        <div class="p-8 bg-white border-b no-print">
            <input type="hidden" id="editId">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8 bg-slate-50 p-6 rounded-2xl border border-slate-200 shadow-inner">
                <div class="md:col-span-1">
                    <label class="text-[10px] font-black uppercase text-slate-500 mb-2 block">Technician / NIK</label>
                    <div class="flex gap-2">
                        <input type="text" id="nameInp" class="input-box uppercase font-bold bg-slate-200" readonly>
                        <input type="text" id="nikInp" class="input-box w-32 bg-slate-200 text-center" readonly>
                    </div>
                </div>
                <div><label class="text-[10px] font-black uppercase text-slate-500 mb-2 block">Customer Name</label><input type="text" id="customerInp" class="input-box uppercase font-bold" placeholder="E.G. ADARO ENERGY"></div>
                <div><label class="text-[10px] font-black uppercase text-slate-500 mb-2 block">Site / Location</label><input type="text" id="locationInp" class="input-box uppercase" placeholder="E.G. KELANIS"></div>
                <div><label class="text-[10px] font-black uppercase text-slate-500 mb-2 block">Service Date</label><input type="date" id="dateInp" class="input-box font-bold"></div>
            </div>
            
            <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-8">
                <div><label class="text-[10px] font-black uppercase text-slate-500 mb-2 block">Unit Model</label><input type="text" id="modelInp" class="input-box uppercase font-bold"></div>
                <div><label class="text-[10px] font-black uppercase text-slate-500 mb-2 block">Serial Number</label><input type="text" id="snInp" class="input-box uppercase"></div>
                <div><label class="text-[10px] font-black uppercase text-slate-500 mb-2 block">Hour Meter</label><input type="number" step="0.1" id="hmInp" class="input-box font-bold"></div>
                <div><label class="text-[10px] font-black uppercase text-slate-500 mb-2 block">Job Description</label><input type="text" id="jobDescInp" class="input-box uppercase" placeholder="E.G. PREVENTIVE MAINTENANCE"></div>
            </div>
            
            <div id="detailRowsContainer" class="space-y-4 mb-8"></div>
            
            <div class="flex gap-4">
                <button onclick="smartAddTask()" class="bg-blue-600 hover:bg-blue-500 text-white px-10 py-5 rounded-2xl font-black text-xs uppercase shadow-xl transition-all">+ Add Work Progress</button>
                <button id="submitBtn" onclick="submitLog()" class="flex-1 bg-slate-900 hover:bg-slate-800 text-yellow-400 font-black py-5 rounded-2xl uppercase text-xs shadow-xl transition-all tracking-widest">Save Activity Report</button>
            </div>
            <p id="conflictLabel" class="hidden text-red-600 text-[10px] mt-3 font-bold uppercase italic animate-bounce">‚ö†Ô∏è Warning: Time Overlap Detected!</p>
        </div>

        <div class="scroll-container">
            <div id="masterList" class="p-8 space-y-12 bg-slate-50"></div>
        </div>
    </div>

    <script>
        // SESSION & ROLE CHECK
        const role = localStorage.getItem('userRole') || 'technician';
        const userNrp = localStorage.getItem('userNRP');
        const userName = localStorage.getItem('userName');

        if (localStorage.getItem('isLoggedIn') !== 'true') window.location.href = 'login.html';

        const SUPABASE_URL = 'https://corpgiuxyhfxdnqwwmlv.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNvcnBnaXV4eWhmeGRucXd3bWx2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMDMwNzcsImV4cCI6MjA4NTg3OTA3N30.PMp5yZOISYrBG0UUcIGaXUPnmEAaWVKgQ3Y1W8Nea_E';
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const STORAGE_KEY = 'techLogs_master_final_scroll';
        let isEditMode = false;

        window.addEventListener('load', () => { 
            setTimeout(() => { document.getElementById('splash-screen').classList.add('fade-out'); }, 800); 
            document.getElementById('roleBadge').innerText = (role === 'admin') ? "Access: Administrator (Full Fleet View)" : `Access: Technician (NIK: ${userNrp})`;
        });

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('dateInp').valueAsDate = new Date();
            document.getElementById('nameInp').value = userName;
            document.getElementById('nikInp').value = userNrp;
            refreshTable();
            if(!document.getElementById('detailRowsContainer').children.length) addDetailRow();
        });

        function addDetailRow(timeF = '', timeT = '', desc = '') {
            const container = document.getElementById('detailRowsContainer');
            const div = document.createElement('div');
            div.className = "grid grid-cols-2 md:flex gap-4 items-start bg-white p-5 rounded-2xl border border-slate-200 shadow-sm relative transition-all";
            div.innerHTML = `
                <div class="col-span-1 md:w-32">
                    <label class="text-[8px] block mb-2 font-black text-slate-400 uppercase tracking-widest">From</label>
                    <input type="time" class="input-box" value="${timeF}" oninput="validateOverlap()">
                </div>
                <div class="col-span-1 md:w-32">
                    <label class="text-[8px] block mb-2 font-black text-slate-400 uppercase tracking-widest">To</label>
                    <input type="time" class="input-box" value="${timeT}" oninput="validateOverlap()">
                </div>
                <div class="col-span-2 md:flex-1">
                    <label class="text-[8px] block mb-2 font-black text-slate-400 uppercase tracking-widest">Detailed Progress Description</label>
                    <textarea class="input-area w-full" placeholder="Describe what you did...">${desc}</textarea>
                </div>
                <button onclick="this.parentElement.remove(); validateOverlap();" 
                    class="absolute -top-2 -right-2 md:static md:mt-8 bg-red-100 text-red-500 hover:bg-red-500 hover:text-white rounded-full w-8 h-8 flex items-center justify-center transition-all shadow-sm">
                    &times;
                </button>
            `;
            container.appendChild(div);
            validateOverlap();
        }

        function smartAddTask() {
            const rows = document.querySelectorAll('#detailRowsContainer > div');
            let lastTime = "";
            if (rows.length > 0) {
                const times = rows[rows.length - 1].querySelectorAll('input[type="time"]');
                lastTime = times[1].value;
            }
            addDetailRow(lastTime, "");
        }

        function validateOverlap() {
            const rows = document.querySelectorAll('#detailRowsContainer > div');
            const ranges = [];
            let conflict = false;
            rows.forEach((row) => {
                row.classList.remove('overlap-warning');
                const t = row.querySelectorAll('input[type="time"]');
                if(t[0].value && t[1].value) ranges.push({ f: t[0].value, t: t[1].value, row });
            });
            for (let i = 0; i < ranges.length; i++) {
                for (let j = i + 1; j < ranges.length; j++) {
                    if (ranges[i].f < ranges[j].t && ranges[j].f < ranges[i].t) {
                        ranges[i].row.classList.add('overlap-warning');
                        ranges[j].row.classList.add('overlap-warning');
                        conflict = true;
                    }
                }
            }
            document.getElementById('conflictLabel').style.display = conflict ? 'block' : 'none';
            return conflict;
        }

        function submitLog() {
            const dateVal = document.getElementById('dateInp').value;
            const modelVal = document.getElementById('modelInp').value;
            if(!dateVal || !modelVal) return alert("Required: Date and Unit Model");

            const details = Array.from(document.querySelectorAll('#detailRowsContainer > div')).map(row => {
                const t = row.querySelectorAll('input[type="time"]');
                let rawDesc = row.querySelector('textarea').value.trim();
                let formattedDesc = rawDesc !== "" ? rawDesc.split('\n').map(line => {
                    let trm = line.trim();
                    if (trm === "") return "";
                    return (!trm.startsWith('‚Ä¢') && !trm.startsWith('-')) ? '‚Ä¢ ' + trm : trm;
                }).filter(l => l !== "").join('\n') : "";
                return { f: t[0].value, t: t[1].value, d: formattedDesc };
            }).filter(item => item.d !== "").sort((a,b) => (a.f || '99:99').localeCompare(b.f || '99:99'));

            const logEntry = {
                id: isEditMode ? parseInt(document.getElementById('editId').value) : Date.now(),
                date: dateVal, 
                name: document.getElementById('nameInp').value.toUpperCase(), 
                nik: document.getElementById('nikInp').value,
                customer: document.getElementById('customerInp').value.toUpperCase(), 
                location: document.getElementById('locationInp').value.toUpperCase(),
                model: modelVal.toUpperCase(), 
                sn: document.getElementById('snInp').value.toUpperCase(),
                hm: document.getElementById('hmInp').value, 
                job: document.getElementById('jobDescInp').value.toUpperCase(),
                isSynced: isEditMode ? false : false, // Reset status sinkron jika diedit
                detailData: details
            };

            let logs = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            isEditMode ? logs = logs.map(l => l.id === logEntry.id ? logEntry : l) : logs.push(logEntry);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(logs));
            clearForm(); refreshTable();
            alert("‚úÖ Report Saved Locally!");
        }

        function refreshTable() {
            const masterList = document.getElementById('masterList');
            masterList.innerHTML = '';
            let logs = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            
            logs.sort((a,b) => b.date.localeCompare(a.date) || b.id - a.id).forEach(obj => {
                // FITUR INDIKATOR AWAN
                const syncStatus = obj.isSynced 
                    ? '<span class="text-emerald-600 flex items-center gap-1">‚úÖ <span class="hidden md:inline">Synced to Cloud</span></span>' 
                    : '<span class="text-slate-400 flex items-center gap-1">‚òÅÔ∏è <span class="hidden md:inline">Local Only</span></span>';

                let chronoRows = (obj.detailData || []).map(item => `
                    <div class="chrono-row">
                        <div class="col-from cell-time">${item.f || '--:--'}</div>
                        <div class="col-to cell-time">${item.t || '--:--'}</div>
                        <div class="cell-work">${item.d}</div>
                    </div>`).join('');

                const section = document.createElement('div');
                section.className = "report-wrapper bg-white shadow-xl rounded-3xl overflow-hidden border border-slate-200 mb-8";
                section.innerHTML = `
                    <div class="no-print bg-slate-100 p-4 flex justify-between items-center border-b">
                        <div class="flex items-center gap-4">
                            <span class="font-black text-[10px] text-slate-400 tracking-widest uppercase italic">ID: ${obj.id}</span>
                            <div class="text-[10px] font-black uppercase tracking-tighter">${syncStatus}</div>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="editLog(${obj.id})" class="bg-blue-600 text-white text-[10px] font-bold px-4 py-2 rounded-lg hover:bg-blue-500 transition-colors">EDIT</button>
                            <button onclick="deleteLog(${obj.id})" class="bg-red-600 text-white text-[10px] font-bold px-4 py-2 rounded-lg hover:bg-red-500 transition-colors">DELETE</button>
                        </div>
                    </div>
                    <div class="overflow-x-auto p-6 md:p-8">
                        <table class="w-full border-collapse border border-slate-300 min-w-[1200px]">
                            <thead>
                                <tr class="bg-slate-900 text-white uppercase text-[10px] tracking-widest">
                                    <th class="w-24 p-4 border border-slate-700 text-center text-yellow-500">Service Date</th>
                                    <th class="w-48 p-4 border border-slate-700">Technician Info</th>
                                    <th class="w-48 p-4 border border-slate-700">Customer & Site</th>
                                    <th class="w-48 p-4 border border-slate-700">Unit Info</th>
                                    <th class="w-48 p-4 border border-slate-700">Main Job Task</th>
                                    <th class="p-0 border border-slate-700"><div class="flex w-full"><div class="col-from p-3 border-r border-slate-700 text-center">From</div><div class="col-to p-3 border-r border-slate-700 text-center">To</div><div class="flex-1 p-3">Detailed Work Progress</div></div></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="bg-white">
                                    <td class="text-center font-bold p-4 border border-slate-200 text-slate-900">${obj.date}</td>
                                    <td class="p-4 border border-slate-200"><b class="text-slate-900 uppercase">${obj.name}</b><br><span class="text-[9px] text-slate-500 font-mono italic">NIK: ${obj.nik}</span></td>
                                    <td class="p-4 border border-slate-200"><b class="text-slate-900 uppercase">${obj.customer}</b><br><span class="text-[9px] text-blue-600 uppercase font-bold">${obj.location}</span></td>
                                    <td class="p-4 border border-slate-200"><b class="text-slate-900 uppercase">${obj.model}</b><br><span class="text-[9px] text-slate-600 font-bold">SN: ${obj.sn}<br>HM: ${obj.hm} HRS</span></td>
                                    <td class="p-4 border border-slate-200 text-[10px] font-bold text-slate-700 uppercase leading-relaxed">${obj.job}</td>
                                    <td class="p-0 border border-slate-200">${chronoRows}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                `;
                masterList.appendChild(section);
            });
        }

        async function syncToCloud() {
            const btn = document.getElementById('btnSync');
            let logs = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            if(!logs.length) return alert("Tidak ada data untuk disinkron.");
            btn.innerText = "Processing..."; btn.disabled = true;
            try {
                // Tambahkan tanda isSynced ke payload
                const payload = logs.map(l => ({ 
                    id: l.id, 
                    nik: l.nik, 
                    log_data: { ...l, isSynced: true } 
                }));
                const { error } = await sb.from('tech_logs').upsert(payload);
                if(error) throw error;
                
                // Update Lokal: Tandai semua data sebagai SUDAH SINKRON
                const updatedLogs = logs.map(l => ({ ...l, isSynced: true }));
                localStorage.setItem(STORAGE_KEY, JSON.stringify(updatedLogs));
                
                refreshTable();
                alert("‚úÖ Cloud Sync Success!");
            } catch (err) { alert("‚ùå Error: " + err.message); }
            finally { btn.innerText = "‚òÅÔ∏è Sync Cloud"; btn.disabled = false; }
        }

        async function fetchFromCloud() {
            if(!confirm("Pull data dari Cloud? Data lokal Anda akan digabungkan/diperbarui.")) return;
            try {
                let query = sb.from('tech_logs').select('log_data');
                if (role !== 'admin') { query = query.eq('nik', userNrp); }
                const { data, error } = await query;
                if(error) throw error;
                if(data) {
                    const cloudLogs = data.map(item => item.log_data);
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(cloudLogs));
                    refreshTable();
                    alert("‚úÖ Success pulling data from Cloud!");
                }
            } catch (err) { alert("‚ùå Failed: " + err.message); }
        }

        function exportToExcel() {
            let logs = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            let flatData = [];
            logs.forEach(l => {
                l.detailData.forEach(d => {
                    flatData.push({ Date: l.date, Tech: l.name, NIK: l.nik, Customer: l.customer, Location: l.location, Unit: l.model, SN: l.sn, HM: l.hm, Job: l.job, From: d.f, To: d.t, Work_Detail: d.d });
                });
            });
            const ws = XLSX.utils.json_to_sheet(flatData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Log");
            XLSX.writeFile(wb, `Hexindo_Fleet_Report_${new Date().toISOString().slice(0,10)}.xlsx`);
        }

        function editLog(id) {
            const logs = JSON.parse(localStorage.getItem(STORAGE_KEY));
            const log = logs.find(l => l.id === id);
            if(!log) return;
            isEditMode = true;
            document.getElementById('editId').value = log.id;
            document.getElementById('customerInp').value = log.customer || '';
            document.getElementById('locationInp').value = log.location || '';
            document.getElementById('dateInp').value = log.date || '';
            document.getElementById('modelInp').value = log.model || '';
            document.getElementById('snInp').value = log.sn || '';
            document.getElementById('hmInp').value = log.hm || '';
            document.getElementById('jobDescInp').value = log.job || '';
            document.getElementById('detailRowsContainer').innerHTML = '';
            log.detailData.forEach(d => addDetailRow(d.f, d.t, d.d));
            document.getElementById('submitBtn').innerText = "Update Activity Report";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function deleteLog(id) {
            if(confirm("Permanently delete this report?")) {
                let logs = JSON.parse(localStorage.getItem(STORAGE_KEY)).filter(l => l.id !== id);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(logs));
                refreshTable();
            }
        }

        function clearForm() {
            isEditMode = false;
            ['customerInp','locationInp','modelInp','snInp','hmInp','jobDescInp'].forEach(id => document.getElementById(id).value = '');
            document.getElementById('dateInp').valueAsDate = new Date();
            document.getElementById('detailRowsContainer').innerHTML = '';
            addDetailRow();
            document.getElementById('submitBtn').innerText = "Save Activity Report";
        }
    </script>
</body>
</html>
