<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Activity Glacial Pro | Hexindo Fleet</title>
    
    <script>
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.replace('login.html');
        }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.autotable.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Fira+Code:wght@500&display=swap');
        
        :root {
            --base-width: 720px;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 50%, #7dd3fc 100%);
            min-height: 100vh; color: #0f172a; 
            margin: 0; padding: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        #scaler-context {
            width: var(--base-width);
            transform-origin: top center;
            transition: transform 0.2s ease-out;
            flex-shrink: 0;
            padding: 1.5rem;
            position: relative;
            z-index: 10;
        }

        .snow-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        .snowflake { position: absolute; top: -10px; background: white; border-radius: 50%; opacity: 0.6; filter: blur(1px); animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(110vh) translateX(30px) rotate(360deg); opacity: 0; } }

        .glass-glacial { 
            background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(25px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.5); box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1); 
        }

        .header-label { font-size: 10px; font-weight: 800; color: #0369a1; text-transform: uppercase; letter-spacing: 0.1em; display: block; margin-bottom: 4px; }
        .header-val { border: 1px solid rgba(255,255,255,0.6); border-radius: 12px; font-weight: 700; width: 100%; padding: 10px 14px; background: rgba(255,255,255,0.5); font-size: 13px; outline: none; transition: 0.3s; }
        .header-val:focus { border-color: #0ea5e9; background: white; }

        th { background: rgba(15, 23, 42, 0.9); font-size: 10px; text-transform: uppercase; color: #f8fafc; border: 1px solid rgba(255,255,255,0.1); padding: 10px; }
        .td-main { border: 1px solid rgba(255,255,255,0.2); padding: 10px; font-size: 11px; vertical-align: top !important; background: rgba(255,255,255,0.1); }

        .cell-time { 
            font-family: 'Fira Code', monospace; color: #0369a1; font-weight: 700; 
            text-align: center !important; vertical-align: middle !important; 
            background: rgba(255,255,255,0.4); width: 90px; border-bottom: 1px solid rgba(255,255,255,0.2);
            border-right: 1px solid rgba(255,255,255,0.2); font-size: 10px;
        }
        
        .description-text { 
            word-wrap: break-word; white-space: pre-wrap; line-height: 1.5; 
            color: #0f172a; font-weight: 600; padding: 8px 12px;
            border-bottom: 1px solid rgba(255,255,255,0.2); font-size: 11px;
        }

        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #e0f2fe;
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999;
        }
        .fade-out { opacity: 0; visibility: hidden; transition: 1s; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>

    <div class="snow-container no-print" id="snow-box"></div>

    <div id="splash-screen">
        <div class="w-12 h-12 border-4 border-sky-500 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-6 font-black text-sky-700 text-[10px] tracking-widest uppercase italic">Initializing Glacial Terminal...</p>
    </div>

    <div id="scaler-context" class="space-y-4">
        
        <header class="glass-glacial p-5 rounded-[2.5rem] flex justify-between items-center no-print gap-3">
            <div class="flex items-center gap-3">
                <a href="index.html" class="h-10 w-10 bg-white/60 rounded-xl flex items-center justify-center text-sky-900 shadow-sm border border-white">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
                </a>
                <div>
                    <h1 class="text-lg font-black italic text-sky-950 leading-none tracking-tighter uppercase">ACTIVITY <span class="text-sky-600">REPORT</span></h1>
                    <p class="text-[8px] font-black text-sky-500 tracking-widest uppercase mt-1">Glacial Pro System Active</p>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="pullFromCloud()" class="bg-white/40 text-sky-900 px-3 py-2 rounded-lg font-bold text-[9px] uppercase border border-white">üîÑ Pull</button>
                <button onclick="syncToCloud()" id="btnSync" class="bg-sky-600 text-white px-4 py-2 rounded-lg font-bold text-[9px] uppercase shadow-lg">‚ùÑÔ∏è Sync</button>
                <button onclick="exportToPDF()" class="bg-slate-900 text-white px-3 py-2 rounded-lg font-bold text-[9px] uppercase">üìÑ PDF</button>
                <button onclick="exportToExcel()" class="bg-emerald-600 text-white px-3 py-2 rounded-lg font-bold text-[9px] uppercase">üìä Excel</button>
            </div>
        </header>

        <div class="glass-glacial p-6 rounded-[3rem] no-print">
            <input type="hidden" id="editId">
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="header-label">Technician & NIK</label>
                    <div class="flex gap-2">
                        <input type="text" id="nameInp" class="header-val bg-white/20" readonly>
                        <input type="text" id="nikInp" class="header-val w-28 text-center font-mono bg-white/20" readonly>
                    </div>
                </div>
                <div><label class="header-label">Date</label><input type="date" id="dateInp" class="header-val"></div>
                <div><label class="header-label">Customer</label><input type="text" id="customerInp" class="header-val" placeholder="PT ADARO"></div>
                <div><label class="header-label">Location</label><input type="text" id="locationInp" class="header-val" placeholder="NORTH"></div>
            </div>
            
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div><label class="header-label">Model</label><input type="text" id="modelInp" class="header-val text-sky-600" placeholder="EX3600-6"></div>
                <div><label class="header-label">S/N</label><input type="text" id="snInp" class="header-val" placeholder="SN12345"></div>
                <div><label class="header-label">HM</label><input type="number" step="0.1" id="hmInp" class="header-val" placeholder="0.0"></div>
                <div><label class="header-label">General Job</label><input type="text" id="jobDescInp" class="header-val" placeholder="OVERHAUL"></div>
            </div>

            <div id="detailRowsContainer" class="space-y-3 mb-6"></div>
            
            <div class="flex flex-col gap-3">
                <button onclick="smartAddTask()" class="bg-white/60 text-sky-700 px-6 py-3 rounded-[1.2rem] font-black text-[10px] uppercase border border-white hover:bg-white transition-all">+ Add Progress</button>
                <button id="submitBtn" onclick="submitLog()" class="bg-sky-950 text-white font-black py-4 rounded-[1.2rem] uppercase text-[10px] tracking-[0.3em] shadow-xl hover:bg-black transition-all">Authorize & Submit</button>
            </div>
        </div>

        <div id="masterList" class="space-y-6 pb-16"></div>
    </div>

    <script>
        function runAutoScale() {
            const scaler = document.getElementById('scaler-context');
            const targetWidth = 720;
            const windowWidth = window.innerWidth;
            const scaleRatio = windowWidth / targetWidth;

            if (windowWidth < targetWidth) {
                scaler.style.transform = `scale(${scaleRatio})`;
                scaler.style.marginBottom = `-${(1 - scaleRatio) * scaler.offsetHeight}px`;
            } else {
                scaler.style.transform = `scale(1)`;
                scaler.style.marginBottom = `0px`;
            }
        }
        window.addEventListener('resize', runAutoScale);

        const SUPABASE_URL = 'https://corpgiuxyhfxdnqwwmlv.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNvcnBnaXV4eWhmeGRucXd3bWx2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMDMwNzcsImV4cCI6MjA4NTg3OTA3N30.PMp5yZOISYrBG0UUcIGaXUPnmEAaWVKgQ3Y1W8Nea_E';
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const STORAGE_KEY = 'techLogs_v4_snow';
        let isEditMode = false;
        const userNik = localStorage.getItem('userNIK') || localStorage.getItem('userNRP');
        const userName = localStorage.getItem('userName');

        window.onload = async () => {
            createSnow();
            setTimeout(() => document.getElementById('splash-screen').classList.add('fade-out'), 1200);
            document.getElementById('nameInp').value = userName;
            document.getElementById('nikInp').value = userNik;
            document.getElementById('dateInp').valueAsDate = new Date();
            if(!document.getElementById('detailRowsContainer').children.length) addDetailRow();
            refreshTable();
            pullFromCloud();
            setTimeout(runAutoScale, 100);
        };

        function addDetailRow(timeF = '', timeT = '', desc = '') {
            const container = document.getElementById('detailRowsContainer');
            const div = document.createElement('div');
            div.className = "flex gap-3 items-start bg-white/40 p-4 rounded-[1.5rem] border border-white shadow-sm";
            div.innerHTML = `
                <div class="w-24 flex-shrink-0 flex flex-col gap-2">
                    <input type="time" class="header-val text-center !p-1 text-[11px]" value="${timeF}">
                    <input type="time" class="header-val text-center !p-1 text-[11px]" value="${timeT}">
                </div>
                <div class="flex-1"><textarea class="header-val !p-3 min-h-[60px] text-[11px]" placeholder="Input Detail...">${desc}</textarea></div>
                <button onclick="this.parentElement.remove()" class="text-red-400 font-black p-1 text-xl">&times;</button>
            `;
            container.appendChild(div);
            runAutoScale();
        }

        function smartAddTask() {
            const rows = document.querySelectorAll('#detailRowsContainer > div');
            let lastTime = rows.length > 0 ? rows[rows.length - 1].querySelectorAll('input[type="time"]')[1].value : "";
            addDetailRow(lastTime, "");
        }

        function submitLog() {
            const dateVal = document.getElementById('dateInp').value;
            const details = Array.from(document.querySelectorAll('#detailRowsContainer > div')).map(row => {
                const t = row.querySelectorAll('input[type="time"]');
                return { f: t[0].value, t: t[1].value, d: row.querySelector('textarea').value.trim() };
            }).filter(item => item.d !== "");

            if(!dateVal || details.length === 0) return alert("Required: Date & Progress!");

            const logEntry = {
                id: isEditMode ? parseInt(document.getElementById('editId').value) : Date.now(),
                date: dateVal, name: userName, nik: userNik,
                customer: document.getElementById('customerInp').value.toUpperCase(),
                location: document.getElementById('locationInp').value.toUpperCase(),
                model: document.getElementById('modelInp').value.toUpperCase(), 
                sn: document.getElementById('snInp').value.toUpperCase(),
                hm: document.getElementById('hmInp').value, 
                job: document.getElementById('jobDescInp').value.toUpperCase(),
                isSynced: false, detailData: details
            };

            let logs = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            isEditMode ? logs = logs.map(l => l.id === logEntry.id ? logEntry : l) : logs.push(logEntry);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(logs));
            clearForm(); refreshTable(); alert("‚úÖ Recorded Locally");
        }

        function refreshTable() {
            const masterList = document.getElementById('masterList');
            masterList.innerHTML = '';
            let logs = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            
            logs.sort((a,b) => b.id - a.id).forEach(obj => {
                let chronoRows = (obj.detailData || []).map(item => `
                    <tr>
                        <td class="cell-time">${item.f}-${item.t}</td>
                        <td class="description-text">${item.d}</td>
                    </tr>`).join('');

                const section = document.createElement('div');
                section.className = "glass-glacial rounded-[2rem] overflow-hidden mb-6";
                section.innerHTML = `
                    <div class="bg-sky-500/20 p-3 flex justify-between items-center border-b border-white/50">
                        <span class="text-[8px] font-black text-sky-900 uppercase italic ml-2">${obj.isSynced ? '‚ùÑÔ∏è SYNCED' : '‚òÅÔ∏è LOCAL'}</span>
                        <div class="flex gap-4 mr-2">
                            <button onclick="editLog(${obj.id})" class="text-sky-700 text-[9px] font-black">EDIT</button>
                            <button onclick="deleteLog(${obj.id})" class="text-red-500 text-[9px] font-black">DELETE</button>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full border-collapse bg-white/5 table-fixed">
                            <thead>
                                <tr>
                                    <th style="width: 85px">Date</th>
                                    <th style="width: 130px">Tech & Client</th>
                                    <th style="width: 130px">Unit Info</th>
                                    <th style="width: auto">Progress</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="td-main font-black text-sky-950 text-center text-[10px]">${obj.date}</td>
                                    <td class="td-main">
                                        <b class="text-sky-900">${obj.name}</b><br><span class="text-[9px]">NIK: ${obj.nik}</span>
                                        <hr class="my-1 border-white/30">
                                        <b class="text-sky-900">${obj.customer}</b><br><span class="text-[9px] text-sky-600 font-bold">${obj.location}</span>
                                    </td>
                                    <td class="td-main">
                                        <span class="text-[9px] font-bold text-slate-800 uppercase block mb-1">${obj.job || '-'}</span>
                                        <hr class="my-1 border-white/30">
                                        <b class="text-sky-700 text-[10px]">${obj.model}</b><br>
                                        <span class="text-[9px]">SN: ${obj.sn}</span><br>
                                        <span class="text-[9px]">HM: ${obj.hm}</span>
                                    </td>
                                    <td class="p-0">
                                        <table class="w-full border-none">${chronoRows}</table>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>`;
                masterList.appendChild(section);
            });
            runAutoScale();
        }

        async function syncToCloud() {
            const btn = document.getElementById('btnSync');
            let logs = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            btn.innerText = "..."; btn.disabled = true;
            try {
                const payload = logs.map(l => ({ id: l.id, nik: l.nik, log_data: { ...l, isSynced: true } }));
                await sb.from('tech_logs').upsert(payload);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(logs.map(l => ({ ...l, isSynced: true }))));
                refreshTable(); alert("‚ùÑÔ∏è Sync Success!");
            } catch (err) { alert(err.message); }
            finally { btn.innerText = "‚ùÑÔ∏è Sync"; btn.disabled = false; }
        }

        async function pullFromCloud() {
            try {
                const { data } = await sb.from('tech_logs').select('log_data').eq('nik', userNik).order('id', { ascending: false });
                if(data) {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(data.map(item => item.log_data)));
                    refreshTable();
                }
            } catch (err) { console.error(err); }
        }

        function editLog(id) {
            const logs = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            const log = logs.find(l => l.id === id);
            isEditMode = true;
            document.getElementById('editId').value = log.id;
            document.getElementById('customerInp').value = log.customer;
            document.getElementById('locationInp').value = log.location;
            document.getElementById('dateInp').value = log.date;
            document.getElementById('modelInp').value = log.model;
            document.getElementById('snInp').value = log.sn;
            document.getElementById('hmInp').value = log.hm;
            document.getElementById('jobDescInp').value = log.job;
            document.getElementById('detailRowsContainer').innerHTML = '';
            log.detailData.forEach(d => addDetailRow(d.f, d.t, d.d));
            document.getElementById('submitBtn').innerText = "Authorize & Update";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function createSnow() {
            const box = document.getElementById('snow-box');
            for(let i=0; i<30; i++) {
                let s = document.createElement('div');
                s.className = 'snowflake';
                s.style.width = s.style.height = Math.random() * 4 + 2 + 'px';
                s.style.left = Math.random() * 100 + 'vw';
                s.style.animationDuration = Math.random() * 4 + 3 + 's';
                box.appendChild(s);
            }
        }

        function deleteLog(id) {
            if(confirm("Delete record?")) {
                let logs = JSON.parse(localStorage.getItem(STORAGE_KEY)).filter(l => l.id !== id);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(logs));
                refreshTable();
            }
        }

        function clearForm() {
            isEditMode = false;
            ['customerInp','locationInp','modelInp','snInp','hmInp','jobDescInp'].forEach(id => document.getElementById(id).value = '');
            document.getElementById('detailRowsContainer').innerHTML = '';
            addDetailRow();
            document.getElementById('submitBtn').innerText = "Authorize & Submit";
        }

        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('l', 'mm', 'a4');
            const logs = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            let flatData = [];
            logs.forEach(l => {
                l.detailData.forEach((d, i) => {
                    flatData.push([
                        i === 0 ? l.date : '', i === 0 ? l.name : '', i === 0 ? l.customer : '', 
                        i === 0 ? l.model : '', i === 0 ? l.job : '', `${d.f}-${d.t}`, d.d
                    ]);
                });
            });
            doc.autoTable({ 
                head: [['DATE', 'TECH', 'CLIENT', 'UNIT', 'JOB', 'TIME', 'DETAIL']], 
                body: flatData, 
                headStyles: { fillColor: [15, 23, 42] },
                styles: { fontSize: 8 }
            });
            doc.save("Activity_Report.pdf");
        }

        function exportToExcel() {
            let logs = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            let flat = logs.flatMap(l => l.detailData.map(d => ({ 
                Tgl: l.date, Tech: l.name, NIK: l.nik, Client: l.customer,
                Unit: l.model, Job: l.job, Jam: `${d.f}-${d.t}`, Detail: d.d 
            })));
            const ws = XLSX.utils.json_to_sheet(flat);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Logs");
            XLSX.writeFile(wb, "Activity_Report.xlsx");
        }
    </script>
</body>
</html>
