<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Activity | Hexindo Fleet Pro</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Fira+Code:wght@500&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #0f172a; 
            min-height: 100vh;
            color: #1e293b;
            overflow-x: hidden;
            position: relative;
        }

        /* ENGINE AURORA BOREALIS */
        .aurora-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; overflow: hidden; pointer-events: none;
            background: linear-gradient(to bottom, #0f172a, #1e293b);
        }

        .aurora {
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 255, 150, 0.15) 0%, rgba(0, 200, 255, 0.1) 25%, rgba(100, 50, 255, 0.05) 50%, transparent 70%);
            filter: blur(60px); animation: auroraMove 15s infinite alternate ease-in-out; opacity: 0.6;
        }

        .aurora-secondary {
            background: radial-gradient(circle at 30% 70%, rgba(0, 255, 255, 0.1) 0%, rgba(150, 0, 255, 0.05) 30%, transparent 60%);
            animation: auroraMove 20s infinite alternate-reverse ease-in-out; animation-delay: -5s;
        }

        @keyframes auroraMove {
            0% { transform: rotate(0deg) scale(1) translate(0, 0); }
            50% { transform: rotate(10deg) scale(1.1) translate(-5%, 5%); }
            100% { transform: rotate(-5deg) scale(1) translate(5%, -5%); }
        }

        /* GLASS ICE UI */
        .glass-ice {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px) saturate(150%);
            -webkit-backdrop-filter: blur(25px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            color: white; position: relative; z-index: 10;
        }

        .input-glass {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.15) !important;
            border-radius: 12px; font-size: 0.85rem; transition: 0.3s; color: white !important;
        }
        .input-glass:focus { background: rgba(255, 255, 255, 0.15) !important; border-color: #00f2ff !important; outline: none; }

        th { font-size: 10px; background: rgba(255,255,255,0.1); text-align: left; color: #94a3b8; text-transform: uppercase; padding: 12px; border: 1px solid rgba(255,255,255,0.1); }
        td { border: 1px solid rgba(255,255,255,0.1); font-size: 11px; vertical-align: top; padding: 8px; color: #e2e8f0; }

        .cell-time { font-family: 'Fira Code', monospace; font-size: 9px; color: #00f2ff; padding: 10px 4px; border-right: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.02); }
        
        label { color: #94a3b8 !important; }
        b, h1, h2, h3 { color: white !important; }

        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a;
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; transition: opacity 1s, visibility 1s;
        }
        .fade-out { opacity: 0; visibility: hidden; }

        @media print { .no-print { display: none !important; } body { background: white; color: black; } }
    </style>
</head>
<body class="p-2 md:p-6">

    <div class="aurora-container no-print">
        <div class="aurora"></div>
        <div class="aurora aurora-secondary"></div>
    </div>

    <div id="splash-screen">
        <img src="logo.png" alt="Logo" class="w-32 h-32 object-contain mb-6 contrast-125 brightness-110">
        <h2 class="font-black tracking-[0.3em] uppercase italic text-white text-lg">AURORA <span class="text-cyan-400">TERMINAL</span></h2>
    </div>

    <div class="max-w-[1600px] mx-auto space-y-6 relative z-10">
        
        <header class="glass-ice p-5 rounded-[2.5rem] flex flex-wrap justify-between items-center no-print gap-4">
            <div class="flex items-center gap-4">
                <button onclick="window.location.href='index.html'" class="h-12 w-12 bg-white/10 hover:bg-white/20 rounded-2xl flex items-center justify-center text-white transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
                </button>
                <div>
                    <h1 class="text-xl font-black tracking-tighter uppercase italic leading-none">Activity Report</h1>
                    <p id="roleBadge" class="text-[9px] text-cyan-400 font-bold uppercase tracking-widest mt-1">Verifying...</p>
                </div>
            </div>
            <div class="flex flex-wrap gap-2">
                <button onclick="pullFromCloud()" id="btnPull" class="bg-white/10 hover:bg-white/20 text-white px-5 py-2.5 rounded-xl font-bold text-[10px] uppercase border border-white/20 transition-all">üîÑ Pull Cloud</button>
                <button onclick="syncToCloud()" id="btnSync" class="bg-cyan-600 text-white px-5 py-2.5 rounded-xl font-bold text-[10px] uppercase shadow-lg shadow-cyan-500/20 active:scale-95 transition-all">‚òÅÔ∏è Sync Cloud</button>
                <button onclick="exportToExcel()" class="bg-emerald-600 text-white px-5 py-2.5 rounded-xl font-bold text-[10px] uppercase active:scale-95 transition-all">üìä Excel</button>
            </div>
        </header>

        <div class="glass-ice p-8 rounded-[3rem] no-print">
            <input type="hidden" id="editId">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div><label class="text-[9px] font-black uppercase mb-2 block">Technician / NIK</label>
                    <div class="flex gap-2">
                        <input type="text" id="nameInp" class="input-glass w-full uppercase font-bold" readonly>
                        <input type="text" id="nikInp" class="input-glass w-32 text-center font-mono" readonly>
                    </div>
                </div>
                <div><label class="text-[9px] font-black uppercase mb-2 block">Customer Name</label><input type="text" id="customerInp" class="input-glass w-full uppercase font-bold"></div>
                <div><label class="text-[9px] font-black uppercase mb-2 block">Site / Location</label><input type="text" id="locationInp" class="input-glass w-full uppercase"></div>
                <div><label class="text-[9px] font-black uppercase mb-2 block">Service Date</label><input type="date" id="dateInp" class="input-glass w-full font-bold"></div>
            </div>
            
            <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-8">
                <div><label class="text-[9px] font-black uppercase mb-2 block">Unit Model</label><input type="text" id="modelInp" class="input-glass w-full uppercase font-bold text-cyan-400"></div>
                <div><label class="text-[9px] font-black uppercase mb-2 block">Serial Number</label><input type="text" id="snInp" class="input-glass w-full uppercase"></div>
                <div><label class="text-[9px] font-black uppercase mb-2 block">Hour Meter</label><input type="number" step="0.1" id="hmInp" class="input-glass w-full font-bold"></div>
                <div><label class="text-[9px] font-black uppercase mb-2 block">Job Description</label><input type="text" id="jobDescInp" class="input-glass w-full uppercase"></div>
            </div>
            
            <div id="detailRowsContainer" class="space-y-4 mb-8"></div>
            
            <div class="flex flex-col md:flex-row gap-4">
                <button onclick="smartAddTask()" class="bg-white/5 hover:bg-white/10 text-cyan-400 px-10 py-4 rounded-2xl font-black text-[10px] uppercase border border-white/10 transition-all">+ Add Progress</button>
                <button id="submitBtn" onclick="submitLog()" class="flex-1 bg-cyan-600 hover:bg-cyan-700 text-white font-black py-4 rounded-2xl uppercase text-[10px] shadow-xl shadow-cyan-500/20 transition-all">Save Activity Report</button>
            </div>
        </div>

        <div id="loader" class="hidden text-center p-10 font-black text-cyan-400 italic animate-pulse">PULLING DATA FROM CLOUD...</div>
        <div id="masterList" class="space-y-8 pb-20"></div>
    </div>

    <script>
        const role = localStorage.getItem('userRole') || 'technician';
        const userNrp = localStorage.getItem('userNRP');
        const userName = localStorage.getItem('userName');
        if (localStorage.getItem('isLoggedIn') !== 'true') window.location.href = 'login.html';

        const SUPABASE_URL = 'https://corpgiuxyhfxdnqwwmlv.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNvcnBnaXV4eWhmeGRucXd3bWx2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMDMwNzcsImV4cCI6MjA4NTg3OTA3N30.PMp5yZOISYrBG0UUcIGaXUPnmEAaWVKgQ3Y1W8Nea_E';
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const STORAGE_KEY = 'techLogs_master_final_scroll';
        let isEditMode = false;

        window.addEventListener('load', () => { 
            setTimeout(() => { document.getElementById('splash-screen').classList.add('fade-out'); }, 1500); 
            document.getElementById('roleBadge').innerText = `NIK: ${userNrp} | ${userName}`;
        });

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('dateInp').valueAsDate = new Date();
            document.getElementById('nameInp').value = userName;
            document.getElementById('nikInp').value = userNrp;
            refreshTable();
            if(!document.getElementById('detailRowsContainer').children.length) addDetailRow();
            pullFromCloud(); // Auto pull saat load
        });

        // FUNGSI PULL FROM CLOUD (KEMBALI AKTIF)
        async function pullFromCloud() {
            const btn = document.getElementById('btnPull');
            const loader = document.getElementById('loader');
            
            btn.disabled = true;
            btn.innerText = "WAIT...";
            loader.classList.remove('hidden');

            try {
                let query = sb.from('tech_logs').select('log_data');
                // Jika bukan admin, hanya ambil data milik NIK sendiri
                if (role !== 'admin') query = query.eq('nik', userNrp);
                
                const { data, error } = await query.order('id', { ascending: false });
                
                if(error) throw error;
                
                if(data) {
                    const cloudLogs = data.map(item => item.log_data);
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(cloudLogs));
                    refreshTable();
                    console.log("Cloud pull success");
                }
            } catch (err) {
                alert("Pull Failed: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "üîÑ Pull Cloud";
                loader.classList.add('hidden');
            }
        }

        function addDetailRow(timeF = '', timeT = '', desc = '') {
            const container = document.getElementById('detailRowsContainer');
            const div = document.createElement('div');
            div.className = "grid grid-cols-2 md:flex gap-4 items-start bg-white/5 p-5 rounded-[2rem] border border-white/10 relative transition-all";
            div.innerHTML = `
                <div class="col-span-1 md:w-32"><label class="text-[8px] block mb-2 font-black uppercase">From</label><input type="time" class="input-glass w-full" value="${timeF}"></div>
                <div class="col-span-1 md:w-32"><label class="text-[8px] block mb-2 font-black uppercase">To</label><input type="time" class="input-glass w-full" value="${timeT}"></div>
                <div class="col-span-2 md:flex-1"><label class="text-[8px] block mb-2 font-black uppercase">Description</label><textarea class="input-glass w-full min-h-[80px]">${desc}</textarea></div>
                <button onclick="this.parentElement.remove()" class="md:mt-8 bg-red-500/20 text-red-400 rounded-full w-8 h-8 flex items-center justify-center border border-red-500/20">&times;</button>
            `;
            container.appendChild(div);
        }

        function smartAddTask() {
            const rows = document.querySelectorAll('#detailRowsContainer > div');
            let lastTime = rows.length > 0 ? rows[rows.length - 1].querySelectorAll('input[type="time"]')[1].value : "";
            addDetailRow(lastTime, "");
        }

        function submitLog() {
            const dateVal = document.getElementById('dateInp').value;
            const modelVal = document.getElementById('modelInp').value;
            if(!dateVal || !modelVal) return alert("Required: Date & Unit Model");

            const details = Array.from(document.querySelectorAll('#detailRowsContainer > div')).map(row => {
                const t = row.querySelectorAll('input[type="time"]');
                return { f: t[0].value, t: t[1].value, d: row.querySelector('textarea').value.trim() };
            }).filter(item => item.d !== "");

            const logEntry = {
                id: isEditMode ? parseInt(document.getElementById('editId').value) : Date.now(),
                date: dateVal, name: userName, nik: userNrp,
                customer: document.getElementById('customerInp').value.toUpperCase(), 
                location: document.getElementById('locationInp').value.toUpperCase(),
                model: modelVal.toUpperCase(), sn: document.getElementById('snInp').value.toUpperCase(),
                hm: document.getElementById('hmInp').value, job: document.getElementById('jobDescInp').value.toUpperCase(),
                isSynced: false, detailData: details
            };

            let logs = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            isEditMode ? logs = logs.map(l => l.id === logEntry.id ? logEntry : l) : logs.push(logEntry);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(logs));
            clearForm(); refreshTable(); alert("‚úÖ Saved Locally!");
        }

        function refreshTable() {
            const masterList = document.getElementById('masterList');
            masterList.innerHTML = '';
            let logs = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            
            logs.sort((a,b) => b.date.localeCompare(a.date) || b.id - a.id).forEach(obj => {
                let chronoRows = (obj.detailData || []).map(item => `
                    <div class="chrono-row flex border-b border-white/10">
                        <div class="cell-time w-24 text-center">${item.f} - ${item.t}</div>
                        <div class="p-2 flex-1 text-slate-300 text-[10px]">${item.d}</div>
                    </div>`).join('');

                const section = document.createElement('div');
                section.className = "glass-ice rounded-[2.5rem] overflow-hidden mb-6";
                section.innerHTML = `
                    <div class="bg-white/5 p-4 flex justify-between items-center border-b border-white/10">
                        <span class="text-[10px] font-black text-cyan-400 uppercase tracking-widest">${obj.isSynced ? '‚úÖ SYNCED' : '‚òÅÔ∏è LOCAL'}</span>
                        <div class="flex gap-2">
                            <button onclick="editLog(${obj.id})" class="text-cyan-400 text-[9px] font-black px-3 py-1 border border-cyan-400/30 rounded-lg">EDIT</button>
                            <button onclick="deleteLog(${obj.id})" class="text-red-400 text-[9px] font-black px-3 py-1 border border-red-400/30 rounded-lg">DEL</button>
                        </div>
                    </div>
                    <div class="p-6 overflow-x-auto">
                        <table class="w-full min-w-[1000px]">
                            <thead><tr><th>Date</th><th>Customer</th><th>Unit Info</th><th>Job</th><th class="p-0">Progress Details</th></tr></thead>
                            <tbody>
                                <tr>
                                    <td class="font-bold">${obj.date}</td>
                                    <td>${obj.customer}<br><span class="text-slate-500">${obj.location}</span></td>
                                    <td>${obj.model}<br>SN: ${obj.sn}</td>
                                    <td class="text-cyan-400 font-bold uppercase">${obj.job}</td>
                                    <td class="p-0">${chronoRows}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>`;
                masterList.appendChild(section);
            });
        }

        async function syncToCloud() {
            const btn = document.getElementById('btnSync');
            let logs = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            if(!logs.length) return alert("No data to sync.");
            
            btn.innerText = "WAIT..."; btn.disabled = true;
            try {
                const payload = logs.map(l => ({ id: l.id, nik: l.nik, log_data: { ...l, isSynced: true } }));
                const { error } = await sb.from('tech_logs').upsert(payload);
                if(error) throw error;
                
                localStorage.setItem(STORAGE_KEY, JSON.stringify(logs.map(l => ({ ...l, isSynced: true }))));
                refreshTable(); alert("‚úÖ Cloud Sync Success!");
            } catch (err) { alert("Error: " + err.message); }
            finally { btn.innerText = "‚òÅÔ∏è Sync Cloud"; btn.disabled = false; }
        }

        function editLog(id) {
            const logs = JSON.parse(localStorage.getItem(STORAGE_KEY));
            const log = logs.find(l => l.id === id);
            isEditMode = true;
            document.getElementById('editId').value = log.id;
            document.getElementById('customerInp').value = log.customer;
            document.getElementById('locationInp').value = log.location;
            document.getElementById('dateInp').value = log.date;
            document.getElementById('modelInp').value = log.model;
            document.getElementById('snInp').value = log.sn;
            document.getElementById('hmInp').value = log.hm;
            document.getElementById('jobDescInp').value = log.job;
            document.getElementById('detailRowsContainer').innerHTML = '';
            log.detailData.forEach(d => addDetailRow(d.f, d.t, d.d));
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function deleteLog(id) {
            if(confirm("Hapus data dari memori lokal?")) {
                let logs = JSON.parse(localStorage.getItem(STORAGE_KEY)).filter(l => l.id !== id);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(logs));
                refreshTable();
            }
        }

        function clearForm() {
            isEditMode = false;
            ['customerInp','locationInp','modelInp','snInp','hmInp','jobDescInp'].forEach(id => document.getElementById(id).value = '');
            document.getElementById('detailRowsContainer').innerHTML = '';
            addDetailRow();
            document.getElementById('submitBtn').innerText = "Save Activity Report";
        }

        function exportToExcel() {
            let logs = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            let flatData = [];
            logs.forEach(l => {
                l.detailData.forEach(d => {
                    flatData.push({ Date: l.date, Tech: l.name, NIK: l.nik, Customer: l.customer, Unit: l.model, Job: l.job, From: d.f, To: d.t, Work: d.d });
                });
            });
            const ws = XLSX.utils.json_to_sheet(flatData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Logs");
            XLSX.writeFile(wb, `Hexindo_Activity_${new Date().toISOString().slice(0,10)}.xlsx`);
        }
    </script>
</body>
</html>
